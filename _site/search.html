      "2019-12-18-songs-html": {
        "title": "“我想我早就有点爱您呢”",
        "tags": "",
        "date": "December 18, 2019",
        "author": "",
        "category": "",
        "content": "平时听歌不多，喜欢的歌更少。下面这九段声音，听过之后一直念念不忘。9.\tSo In Love音乐剧：Kiss Me, Kate  [1949] 作曲 &amp; 作词：Cole Porter  表演：Kelli O’Hara (饰 Lilli Vanessi)  [2019 纽约]一封没有寄出的情书。第一次听到告白可以这样大气而深情。好奇有没有人在录音棚里可以比 Kelli O’Hara 更美。8. \tSchepen in de nacht  [荷兰语] 音乐剧：Elisabeth  (伊丽莎白)  [1992] 作曲：Sylvester Levay 作词：Michael Kunze 表演：Pia Douwes (饰 伊丽莎白皇后) &amp; Jeroen Phaff (饰 弗朗茨·约瑟夫一世)  [1999 海牙]  Für mich keine Liebe, 我不要爱  Für mich keinen Wein； 也不要酒  Die eine macht übel, 一个令人痛苦  Der andere macht spei’n! 另一个使人作呕  . . .  Doch falscher als Weine 比酒更虚伪的  Ist oft noch die Lieb’; 通常只有爱  Man küsst sich zum Scheine 人们假装接吻  Und fühlt sich ein Dieb! 内心全是欺骗  ——伊丽莎白诗集《北海之歌》(1885–1887) Pia Douwes 至少用八种语言录过伊丽莎白，用其他语言都是在演唱，唯独用母语是在倾诉。7.\tWouldn’t It Be Loverly音乐剧：My Fair Lady  (窈窕淑女)  [1956] 作曲：Frederick Loewe 作词：Alan Jay Lerner 表演：Julie Andrews (饰 Eliza Doolittle)  [1961 纽约]听过的最开心的歌。幸福莫过于相信明天会更好。一直觉得 Julie Andrews 戏路有点窄——她的声音中全是美好。6.\tI Don’t Care Much音乐剧：Cabaret  [1966] 作曲：John Kander 作词：Fred Ebb 表演：Alan Cumming (饰 The Emcee)  [1998 纽约]很久之后才明白，司仪在舞台上不是一个人，而是一个滑向疯狂和崩溃的城市。如果给魏玛晚期的柏林塑一座人格化的雕像，他应该就是 Alan Cumming 的模样。5.\tThuy’s Death – This Is the Hour音乐剧：Miss Saigon  (西贡小姐)  [1989] 作曲：Claude-Michel Schönberg 作词：Alain Boublil &amp; Richard Maltby Jr. 表演：Lea Salonga (饰 Kim) &amp; Robert Seña (饰 Thuy) &amp; Leo Tavarro Valdez (饰 The Engineer)  [2000 马尼拉]至今不懂为何很多人认为《西贡小姐》是个凄凉的爱情故事。在我眼中它分明就是一部控诉战争、帝国主义、集权政治的报告文学。越战的痛也许只有真正的亚洲人才会懂。Lea Salonga 是我心中唯一的西贡小姐。4.\tNot a Day Goes By音乐剧：Merrily We Roll Along  [1981] 作曲／作词：Stephen Sondheim  表演：Bernadette Peters (饰 Beth)  [1998 伦敦]3.\tWishing You Were Somehow Here Again音乐剧：The Phantom of the Opera  (歌剧魅影)  [1986] 作曲：Andrew Lloyd Webber 作词：Charles Hart &amp; Richard Stilgoe 表演：Sierra Boggess (饰 Christine Daaé)  [2011 伦敦]“如怨如慕，如泣如诉，余音袅袅，不绝如缕。”2.\tThis Nearly Was Mine音乐剧：South Pacific  (南太平洋)  [1949] 作曲：Richard Rogers  作词：Oscar Hammerstein II 表演：Paulo Szot (饰 Emile de Becque)  [2010 纽约]1.\tA Little Fall of Rain音乐剧：Les Misérables  (悲惨世界)  [1985] 作曲：Claude-Michel Schönberg 作词：Alain Boublil &amp; Herbert Kretzmer 表演：Lea Salonga (饰 Éponine Thénardier) &amp; Michael Ball (饰 Marius Pontmercy)  [1995 伦敦]  她用她那只穿了孔的手痉挛地抓住马吕斯的手，好象已不再感到疼痛了。她把马吕斯的手放在她布衫的口袋里。马吕斯果然摸到里面有一张纸。  “拿去。”她说。  马吕斯拿了信。她点点头，表示满意和同意。  “现在为了谢谢我，请答应我……”  她停住了。  “答应什么？”马吕斯问。  “先答应我！”  “我答应您。”  “答应我，等我死了，请在我的额头上吻我一下。我会感觉到的。”  她让她的头重新落在马吕斯的膝上，她的眼睛也闭上了。他以为这可怜人的灵魂已经离去。爱潘妮躺着一动也不动，忽然，正当马吕斯认为她已从此长眠时，她又慢慢睁开眼睛，露出的已是非人间的那种幽深渺忽的神态，她以一种来自另一世界的凄婉语气说：  “还有，听我说，马吕斯先生，我想我早就有点爱您呢。”  她再一次勉力笑了笑，于是溘然长逝了。  ——《悲惨世界》 第四部 第十四卷",
        "url": "//2019/12/18/songs.html"
      }

      "2019-08-11-clock-html": {
        "title": "重逢（一）：时钟",
        "tags": "重逢",
        "date": "August 11, 2019",
        "author": "",
        "category": "",
        "content": "  一  在认知科学中，人对过去时光的追忆叫做自传体记忆 (autobiographical memory)。自传体记忆是一种综合的长期外显记忆，同时涉及我们对世界的总体知识和对人物、事件的具体印象。婴幼儿或因神经系统发育不成熟，或由于沟通能力和自我意识有限，通常不能留下稳固的自传体记忆。这就是“童年失忆 (childhood amnesia)”现象——每个人都有一个开始记事的年龄（常见为三四岁），在那之前的记忆几乎是空白。心理学家还发现，人在记事之初的零星记忆很多并没有真实发生过，而是根据想象或他人讲述拼接、虚构而成。这像极了古老民族在有可信历史之前那些似虚似实的传说，比如大禹治水，比如特洛伊战争。我完全不记得三岁之前的任何事，包括那时的家与家人；我隐约记得四岁前后的一些事，可它们太过模糊和零碎，以至于我无法确定这些回忆是否真实。能够确信的记忆始于一个特定的时间——四岁的冬天，我开始与奶奶爷爷住在一起，一直到上学前。搬到奶奶爷爷家成为了我个人记忆的原点。但我在很长时间里都不理解这是为什么——莫非搬家与儿童认知发育之间有什么神秘的联系？最近似乎才明白了一点。灵感来自老板一句与此毫不相关的 “格言”：“展示科学数据最最重要的单位和坐标。”是奶奶爷爷教会了我读这个世界最基本的坐标。  二  一切从时间开始。餐桌旁，我常坐的椅子背对着挂历。从此我有了一项固定的餐后游戏。每个数字代表一天，一行叫做一个星期，翻一页是一个月，一本挂历可以用一年。那时的我，觉得第二年就是远到无法想象的将来。依稀记着我会认的第一个“今天”是1月17日。之后每个月初翻日历我都必须在场，那在我幼小的心里是个庄严的仪式。后来慢慢认识了小字写的农历和节气，知道了寒暑雨露、春夏秋冬。爷爷退休之后继续在单位发挥余热，每天与我相处最久的人是奶奶。为了解释爷爷几点下班，奶奶教会了我读表。我的世界从此有了时、分、秒。  三  一天里，与时间相伴的是周而复始的阳光。早晨，太阳照进卧室把我晒醒；中午，阳光挪到阳台和客厅。奶奶告诉我那是东与南。下午，隔壁邻居要被西晒；一天都见不到阳光的阴面就是北。楼门和家门都朝北。当挂钟指向爷爷该下班的数字，我就趴在阳台上，看着爷爷从院子远处走到楼下，然后跑到卧室目送爷爷拐进楼门，再去客厅等爷爷上楼进屋。爷爷每次在窗户上看见我，都会高兴地挥手。奶奶在阳台最明媚的一角养满了花，悉心栽培了很多年。那一片枝繁叶茂，远远地从楼下都能看到。最大的一盆是刺梅，长得很高，要剪枝才能不顶到玻璃窗。到了牡丹的花期，家里就有了一年最明亮的色彩。  四  在孩子心中，每个亲近的人都有一些非常伟岸的时刻。奶奶最让我崇拜的是她会用家里那台老式缝纫机。我还记得机器的样子：深棕色的木质台面，打开顶盖可以把黑色的机身抬起，右侧的手轮通过皮带连着脚下的踏板。穿好针线，摇起手轮或踩下踏板，整齐的针脚就留在了布料上。这绝对是我当时见过最神奇的操作。在缝纫机旁量身用的皮尺上，我看到了一米是多长。奶奶告诉我，如果没有尺子，一米就是爷爷的一大步；我再长大一点，步子也会像爷爷那样。爷爷有一套组合工具，我用它拆过家里的不少东西。有次一个闹钟坏了，我自告奋勇地去修，拆下来的一堆齿轮再没能装上。后来再拆东西就变得小心许多。  五  我觉得我小时候不是个机灵的孩子，好奇心还没有现在强。证据之一是，学会读表后十多年都没有认真关心过钟为什么会转。更没问过时间是什么，或者时间都去哪了。直到某天读到，时钟本质就是周期性运动的物理系统，被用作其它自然现象的进程参照。所谓记录时间，就是在计数参照物的周期。运动周期最稳定的物体，就会被选作时间的标准。人们最早仰望星空，不是为了深邃或浪漫。天体的周期运动使它们成为了理想的天然时钟。人类用日月星辰定义时间，从石器时代延续到半个世纪前。1657年，海牙钟表师 Salomon Coster 制出了惠更斯设计的第一只摆钟。之后近三百年里，机械摆钟都是最精确的人造计时工具。直到石英钟在贝尔实验室问世——通过压电效应将机械振动转化为电信号的石英晶体振荡器是频率更高更稳的“钟摆”。再后来，物理学家学会了用电磁波与原子内部量子化能级的共振来计时。1967年起，“秒”被定义为铯-133原子无扰动下基态超精细能级间 9,192,631,770 次跃迁的时间。今天，我的每一个量子电路实验里，都有一台便携式铷-87原子钟同步着所有的纳秒微波脉冲。它在二十年内的误差不超过两亿分之一。而今最精密的光晶格原子钟可以精确到一百亿亿分之一，即平均在宇宙寿命内误差不到一秒。Arthur Schawlow 用一句话总结现代精密测量：“不要测频率（时间）之外的任何物理量。”2019年它被写进了自然科学的“基本法”——从此，所有基本国际单位都只通过时间单位与自然基本常数来定义。这又是一个科技进步主义的叙事——随着小数点后更多的数位逐渐清晰，我们仿佛在离世界的真相越来越近。  六  然而，测量最精确的物理量，恰恰可能是我们最不理解的物理量。七千年前，史前埃及人就在 Nubian 沙漠深处的 Nabta Playa 竖起了环形的砂岩石阵。与小时候的我一样，人类在文明的童年会认的第一组自然坐标，就是用太阳方位分辨时间与季节。而关于“什么是时间”的疑问，从那时就开始困扰着人们。它实在太过神秘——无法停留，无法捕捉，无声无息，却支配着一切。无数思想者留下了各式的回答。直到物理学家给出了一个“标准答案”：时间就是时钟的读数。这是现代科学对时间的明确定义。但它同时坦白了科学的底线：能够无歧义定义的只是时间的测量，而非时间本身 [1]。无论日晷还是原子钟都不能告诉我们时间的本质究竟是什么。或者时间应该怎样过。大多数人的成长都是个计时越来越细的过程。规划我们日常的，从日历，到课程表，再到手机电脑上同步的日程提示。我们从大学甚至中学起就被教育，在同龄人中脱颖而出的关键是在更短的时间内做更多的事。至于做什么，遵循各种成功经验就好。其它没用的，都是浪费时间。如今最受“精英阶层”欢迎的畅销书类型是时间管理。积极上进的人就应该将自己的每一分钟填满，仿佛忙碌就是生活的意义。直到我们不再有心情张望世界，不再有闲暇陪伴家人、陪伴自己。  七  上小学后，我回到了大城市的另一端，平时不经常见到爷爷奶奶。很长一段时间里，我几乎每天放学后都要给奶奶打电话，多数时候只是闲聊。听着她的声音，仿佛就回到了从前住在一起的日子。逐渐地，我放学晚了，作业多了，能和奶奶聊天的时间变少了。我的问题，她也慢慢答不上来了。奶奶只在解放初上过初中，十几岁独自来西北谋生，与爷爷一起勤劳诚实善良了一辈子，见证了家乡快进式的工业革命，一点点过上了富足的生活。家里七十年代有了全院第一台电视机。爸爸是全家第一个大学生。我则飞到了更远的地方。远和忙到顾不上回家。上大学后，要强的我假期从不肯在家久留，与爷爷奶奶变成了一年见一两次面再加一两个电话。奶奶不用缝纫机了。爷爷一步也迈不了一米了。但花盆、报纸、老花镜都还是以前的样子。我的照片也一直摆在他们的书桌前。  八  来美国后的第一个元宵节，我与团聚的一家人视频聊天。爷爷奶奶气色很好，笑得特别开心。我给他们看了老宿舍里的壁炉，说夏天回家看他们。几天后，奶奶走了，非常突然。虽然之前也曾因冠心病多次入院，但这一次没能抢救过来。收到爸爸的短信时，我刚刚下课，呆坐在物理系的教室里。黑板上写着描述自然规律的方程。可第一个向我介绍世界的人，却离开了。第一次觉得相隔半个地球是如此遥远，远到我来不及乘任何亚音速的交通工具赶回家。几天后，我夜里梦见奶奶来美国看我，我找了张小桌子，这样她可以在宿舍的壁炉前看报纸。现实中错开的时空，也许只能在梦中交汇。  九  放假去爷爷家，客厅里挂着奶奶的遗像。阳台上的花还开着，还是生机盎然。地球对面，我实验台上的铷原子仍在一秒钟振荡68亿次，精准地报着时。那个时刻，我又开始想，什么是时间。与其纠结于复杂的哲学思辨，不如暂时接受科学的简单回答：世上没有时间，只有时钟。并且世上没有标准时钟 [2]。我们看哪只钟，时间对我们而言就是什么。一切周期都是时钟，可以是原子的跃迁、齿轮的擒纵、太阳的升落。也可以是缝纫机的针脚、家人下班的身影、植物的花期，或是人的一生 [3]。每个周期，都在它特有的时间尺度上，于关心它的人心中占据着不可替代的位置。珍惜时间，绝不仅是填满日常最短的周期，而是要会留意对我们最重要的周期，尤其是那些并不严格、但充满惊喜的长周期。比如每一次相遇、团聚、重逢，每一次启蒙、发现、领悟，或是生活中每一件美好的小事。  十  回到美国后，我买了几棵竹子和一盆仙人掌，在宿舍里养着。竹子枯过两棵，又换了新的。仙人掌一直绿到现在。  [1] “时间是时钟的读数”属于典型的操作定义 (operational definition)——用获取信息的具体实践流程来定义概念，而不去讨论概念的理论本质。这种定义方法看似不够严谨深刻，但因自然科学的经验属性反而成为了现代科学的准则。一切科学概念本质上都是操作定义。  [2] 当前世界的计时标准基于国际原子时 (temps atomique international, TAI)，它由全世界七十多个实验室里五百多台原子钟的读数经国际权度局 (Bureau international des poids et mesures, BIPM) 加权平均而成。国际原子时再减去补偿地球自转变缓的闰秒 (leap second) 才是通用的协调世界时 (temps universel coordonné, UTC)。截至2019年，协调世界时滞后国际原子时37秒。  [3] 人们在编订历法时就常把人的理想寿命作为纪年的回归单位，比如玛雅历循环的52年、中国干支循环的60年和公元世纪的100年。",
        "url": "//2019/08/11/clock.html"
      }

      "2019-07-26-prologue-html": {
        "title": "重逢：序",
        "tags": "重逢",
        "date": "July 26, 2019",
        "author": "",
        "category": "",
        "content": "  一    在一个叫德国的国家有一座城市叫柏林那里是世界的末日四年前的三月，一个阴冷的下午，我坐在纽约54街的剧场里。台上演着 Cabaret 的最后一幕：年轻的美国作家克里夫靠在柏林火车站的长椅上，在日记里与这座自己生活了四年、如今令人绝望的城市告别。时间是1933年五月。现实中，克里夫的真名叫 Christopher Isherwood。那本日记后来成了《再见柏林》，它勾勒出了一个五光十色的德国首都如何在不被人察觉中一步步滑向疯狂。  我是一台不关快门的相机，被动地记录着，无暇思考…… 但总有一天，这些记录要被洗印出来，显影、定影。这是初到柏林的 Isherwood。差不多也是刚到美国时的我。  二  同一年，因为相似的绝望从同一座火车站离开的还有当时任教于柏林大学的薛定谔。或许是巧合，薛定谔的学术生涯似乎从此转了个弯：他不再只是写下波动方程的量子力学奠基人，还成了充满想象力的提问者。比如，1935年，他用一只思想实验中非生非死的猫质疑量子理论能否适用于宏观世界，并从中延伸出了量子纠缠、测量甚至是智慧、自由意志的各种难题。再比如，1943年，他在都柏林的讲台上探讨生命存在与传承的物理基础，次年写成了那本小书——《生命是什么》。两颗种子后来都长成了大树，一棵是量子信息，另一棵是分子生物 [1]。  三  剧终人散。我走到中央车站，乘北上的火车来到纽黑文。几天后，我决定未来六年甚至更长的时间生活在这里。于是，研究量子电路中的“薛定谔猫态”成了我这些年的职业。但每当夜深人静，我发现自己也渐渐着迷于薛定谔的另一个问题——生命是什么？大半个世纪过去，我们对分子和细胞的世界已经略知一二。但人类对于生命定义与意义的探寻，还没有经历过分子生物学式的革命。蛋白、核酸、ATP…… 它们是生命的基础，如同音素于语言，字母于文字，基本粒子于宇宙。可大多数时候，对基本元素的解析并不等于对系统高层次规律的掌握。对生命而言，后者才是被我们直接感知的主要部分：语言、行为、认知、情感、梦境…… 可惜的是，这些与人们日常最相关的生命现象与原子、分子隔了太多物质层次。至今，科学对它们的解释相较于微观世界还很模糊。生命的另一个坐标是时间。神经动作电位会在几毫秒内激发和平息；激素可以在几秒内释放；人的心情会在一天内涨落；但兴趣、性格、思维模式、价值观要在更长的时间尺度下才能形成——几个月、几年、甚至更久。个体生命最显著的特征偏偏被编码在了最小的物质层次（碱基序列）和最长的时间尺度（人格特质）上。两者如此不同，以至于我们必须用全然不一样的方式去了解它们。今天，一个简单的基因测序就能让我们看到自己的不少生理密码。然而，每个人的人生历程和精神世界看似离自己很近，实际上却难懂的多。这并不奇怪——除了少量变异，基因都从受精卵起遵循严格的配对规则复制而来；而人格意义上的生命则无比开放，它在每一天的经历中逐渐沉淀而成，身边大大小小的人和事，都会对它产生或轻微、或显著的扰动。正因如此，生命的完整意义无法单纯通过科学解析获得。过去的时光中那些细碎、随机甚至非理性的片段，常常能勾勒出生命的轨迹，决定着我们后来将成为何人，行至何处。十几年的科学训练让我习惯了从微观组成和逻辑规律研究世界。现在，我想换个视角，重新认识生命，认识自己。  四  从剧场去火车站的路上，我的步伐无比轻快，全然不顾纽约中城令人压抑的水泥森林。从17岁到现在，在每个陌生的城市，我独行的脚步都是这样。无拘无束，不知疲倦，去我想去的地方，探索我好奇的事情。每到一处，我都幸运地遇到了最好的向导，但一路下来却少有真正的旅伴。我从来就不是个合群的人，天然地反感一切人多的地方，无论是街道、聚会还是行业、研究领域。我也不是个听话的人。过去自己做出的每次重要选择，几乎都与按常理最该听从的建议相反。于是，我解锁了几个原本不属于我的空间，看了不少曾是平行世界中的风景。这种体验使人上瘾，让人感谢生命对年轻与好奇的馈赠。旅途的前方仿佛愿景无限，如果我不去理会身后悄然的代价：我渐渐忘记了什么是家，什么是平凡的生活和简单的幸福。我开始与过去日益疏离，故乡、旧友还有曾经的自己。我不得不学会用新的语言和性格生存。而我最真实的内心，很少有人熟悉，也很少有人在意。包括我自己。  五  卧室的茶几上躺着一本我至今也没太看懂的小书——Erik Erikson 的 Identity and the Life Cycle。其中一条理论大概是：人的自我认同取决于个人历史 (personal history) 和社会环境；人的自我发现就是整合与反抗个人历史的过程。简单说，认识自己，首先要认识自己的过去。我准备写的，就是我的个人历史。我好奇今天的我是否已经在过去某些时刻被悄悄决定；如果是，怎样的时刻能够如此神奇。我还想知道它们会怎样影响明天的我——我的兴趣，我的选择，还有我眼中的世界。我将在我有限的记忆中，尽可能地寻找答案。这个过程不会容易。真正的起因往往很不起眼，藏在很久之前记忆底片的某个角落。是时候把底片洗出来了，看看那台不关快门的相机都记下了什么。  六  我不想依照时间的顺序讲故事，那样似乎生命只是一场单线程的演化。相反，我会在自己对世界的认知中选择一些主题，然后在每个主题下把记忆中最相关的片段织在一起。这些片段可能相隔很远，却在我成长的不同阶段奇妙地重现，仿佛生命的路径在多年后与自身相交。我把这些日记的总题取为《重逢》——我在旅途中与自己过去的重逢。写作的过程是分享，更重要的是与我自己的交流。希望随着故事被陆续写下，我能更好地回答：我对世界的认知从何而来，我想有怎样的生活，以及什么是生命。  [1] 《生命是什么》在上世纪中期对学术界产生过很大影响，尤其刺激了现代物理学与生物学的交叉。但薛定谔的专业背景限制导致书中的很多细节在科学上站不住脚。所以，它在严格意义上对分子生物学革命有多大启发，生物学家观点不一。例如，提出DNA双螺旋结构的 Francis Crick 和 James Watson 都认同《生命是什么》对他们研究思路的影响；但血红蛋白的发现者 Max Perutz 就很不客气地说：“书中正确的观点并不是薛定谔原创的，而他原创的观点大多在当时的知识背景下也都是错误的。”",

      }
