      "2024-06-28-music-1-vitality-html": {
        "title": "音乐笔记 1 &amp;colon; 音乐的生命",
        "tags": "music-notes",
        "date": "June 28, 2024",
        "author": "",
        "category": "",
        "content": "我为什么喜欢音乐？我说不清楚——我甚至不知道自己算不算真正的乐迷 – 1 – 一个经常被提起的「破坏性」思想实验——假想人类文明遭遇浩劫，所有与音乐相关的知识和记录都将被完全破坏，如果此时我们能且仅能保存一部完整的音乐作品，你认为最应该选择哪一部？我其实蛮认真地思考过这个问题，不过最终的选择也许会和不少人一样——Goldberg-Variationen, BWV 988（以下用 GV 缩写）。GV 首次出版于 1741 年的纽伦堡。假如能且仅能保存 GV 的一份声音记录，我目前会选择 1990 年旅英美国键盘演奏家 Maggie Cole 在由当代英国制琴师 Andrew Garlick 仿制的 1749 年款 Jean-Claude Goujon 双排羽管键琴上的录音。  @ Henry Wood Hall, London &nbsp;&nbsp; 1990.06 – 2 –   Ja nus hons pris ne dira sa raison   Adroitement, se dolantement non;   Mais par effort puet il faire chançon.  Transl.&nbsp; No prisoner will ever state his case cleverly, as he will put it in a sorrowful way; he can, however, write a song to comfort himself.    @ St John&rsquo;s, Smith Square, London &nbsp;&nbsp; 1970.09  Si dolce è’l tormento   Ch’in seno mi sta,   Ch’io vivo contento   Per cruda beltà.   Transl.&nbsp; So sweet is the torment / which resides in my heart, / that I live happily / because of its cruel beauty.    @ Temple du Sentier, Le Chenit, Vaud &nbsp;&nbsp; 2016.04  @ Château d’Hérouville, Hérouville-en-Vexin &nbsp;&nbsp; 2017.09  Le doux silence de nos bois   N’est plus troublé que de la voix   Des oiseaux que l’amour assemble.   Transl.&nbsp; The soft silence of our woods / is now broken only by the songs / of the birds that Love gathers here.    @ Auditorium Jean-Pierre Miquel, Vincennes &nbsp;&nbsp; 2013.12  @ Ircam: Espace de projection, Paris &nbsp;&nbsp; 2004.03 / 2006.01  @ Villa Contarini, Piazzola sul Brenta &nbsp;&nbsp; 1997.10  @ Rutgers Presbyterian Church, New York &nbsp;&nbsp; 1982.04  @ Dvořákova síň, Praha &nbsp;&nbsp; 1985.03  I believe that there is something constant in us all, a sense of what is right, a sense of balance, of harmony with ourselves and the world in which we all must live. Yet we also need a sense of hope for something beyond ourselves, which helps to give our lives proportion and direction. Music lives and breathes to tell us just that: who we are and what we face. It is a path between ourselves and the infinite. . . . Such music is that which is best in all of us, and which we call humanity.    ―Yehudi Menuhin,  The Music of Man    @ Jesus-Christus-Kirche, Berlin &nbsp;&nbsp; 1959.10  Mais la vie sépare ceux qui s’aiment,   Tout doucement, sans faire de bruit   Et la mer efface sur le sable   Les pas des amants désunis.  Transl.&nbsp; But life separates those who love each other / very softly, without making a sound. / And the sea erases on the sand / the steps of separated lovers.    @ Atlantis Studios, Stockholm &nbsp;&nbsp; 2013.05 – 3 –   Come away, fellow sailors, come away,   Your anchors be weighing.   Time and tide will admit no delaying.   Take a bouzy short leave  Of your nymphs on the shore,   And silence their mourning   With vows of returning   But never intending to visit them more.  @ Arsenal, Metz &nbsp;&nbsp; 2003.03  Tendre Amour, que pour nous ta chaîne   Dure à jamais !  Transl.&nbsp; Tender Love, let your bond / last forever!    @ Ateliers Berthier, Paris &nbsp;&nbsp; 1991.01  @ Singelkerk, Amsterdam &nbsp;&nbsp; 1974.11  @ Sala Accademica, Pontificio Istituto di Musica Sacra, Roma &nbsp;&nbsp; 2003.02  @ Hans-Rosbaud-Studio, Baden-Baden &nbsp;&nbsp; 1999.02–06  @ St Barnabas, North Finchley, London &nbsp;&nbsp; 1988.09  @ Symphony Hall, Boston &nbsp;&nbsp; 1961.03  MERCUTIO. Nay, an there were two such, we shouldhave none shortly, for one would kill the other.Thou! why, thou wilt quarrel with a man thathath a hair more or a hair less in his beard thanthou hast. Thou wilt quarrel with a man forcracking nuts, having no other reason but be-cause thou hast hazel eyes. . . . Thyhead is as full of quarrels as an egg is full ofmeat, and yet thy head hath been beaten asaddle as an egg for quarrelling.   @ Henry Wood Hall, London &nbsp;&nbsp; 1993.09  So you want to write a fugue?   You've got the urge to write a fugue.   You've got the nerve to write a fugue.   So go ahead    And write a fugue that we can sing.   · · ·  Never be clever   For the sake of being clever,   For the sake of showing off.   @ Columbia 30th Street Studio, New York &nbsp;&nbsp; 1964.12 – 4 –   @ Kulturzentrum, Lindlar &nbsp;&nbsp; 1991.02  Ez a parasztzene formailag a lehető legtökéletesebb és legváltozatosabb. Kifejező ereje bámulatosan nagy, emellett teljesen mentes minden érzelgősségtől, minden fölösleges cikornyától; néha a primitívségig egyszerű, de sohasem együgyű. El sem képzelhetünk alkalmasabb kiindulópontot egy zenei reneszánszhoz; nem is lehet nagyszerűbb tanítómestere egy zeneszerzőnek, mint a parasztzenének ez a fajtája.   Transl.&nbsp; The right type of peasant music is most varied and perfect in its forms. Its expressive power is amazing, and at the same time it is void of all sentimentality and superfluous ornaments. It is simple, sometimes primitive but never silly. It is the ideal starting point for a musical renaissance, and a composer in search of new ways cannot be led by a better master.     ―Béla Bartók,  “A népi zene hatása a mai műzenére”     @ Sofiensäle, Wien &nbsp;&nbsp; 1965.11  @ Salle de musique, La Chaux-de-Fonds &nbsp;&nbsp; 2019.04  @ Salle Wagram, Paris &nbsp;&nbsp; 1963.09  @ Victoria Hall, Genève &nbsp;&nbsp; 1957.10–11  The remarkable thing about Petrushka, however, is that despite the massive infusion of natural artifacts in the form of folk and street music, the impression the ballet makes is anything but naturalistic. We never feel that we are observing an evocation of the real world; rather, we confront a “created reality” after the romantic Mir iskusstva ideal. This distinction goes right to the heart ofthe ballet’s concept—a teasing, disquieting tug-of-war between inner and outer reality.    ―Richard Taruskin,   Stravinsky and the Russian Traditions, vol. 1     @ Powell Hall, St. Louis &nbsp;&nbsp; 1985.10 – 5 –   @ Eden Studios, London &nbsp;&nbsp; 1976  @ Abbey Road Studios, London &nbsp;&nbsp; 1985.07  @ Bartók Béla Nemzeti Hangversenyterem, Budapest &nbsp;&nbsp; 2016.11  @ Residenz: Herkulessaal, München &nbsp;&nbsp; 1979.11  @ Performing Arts Center, Purchase, New York &nbsp;&nbsp; 1987.12  @ Москва &nbsp;&nbsp; 1965.03  @ Музыкальные студии «Мосфильма», Москва &nbsp;&nbsp; 2015.06 – 6 – Céline Frisch  @ Chapelle de l’hôpital Notre-Dame  de Bon Secours, Paris &nbsp;&nbsp; 2000.11Blandine Verlet  @ Église Saint-Hippolyte de Lagriffoul, Castres &nbsp;&nbsp; 1992.09Pierre Hantaï  @ Doopsgezinde kerk, Haarlem &nbsp;&nbsp; 1992.06Ton Koopman  @ Maria Minor, Utrecht &nbsp;&nbsp; 1987.05Alexandre Tharaud  @ Conservatoire Darius Milhaud, Aix-en-Provence &nbsp;&nbsp; 2015.02–04Lena Rist-Larsen  @ Lommedalen kirke, Bærum &nbsp;&nbsp; 1996.12Seldom Sene  @ Schuilkerk De Hoop, Diemen &nbsp;&nbsp; 2017.03",

      "2024-06-27-music-motive-html": {
        "title": "音乐笔记—起因",
        "tags": "music-notes",
        "date": "June 27, 2024",
        "author": "",
        "category": "",
        "content": "  Ce qu’un autre aurait aussi bien dit que toi, ne le dis pas, — aussi bien écrit que toi, ne l’écris pas. Ne t’attache en toi qu’à ce que tu ne sens qu’en toi-même, et crée de toi, impatiemment ou patiemment, ah ! le plus irremplaçable des êtres.   Transl.&nbsp; What others could say or write as well as you—do not say or write it. Attach to nothing but what you feel in yourself, and out of yourself create, impatiently or patiently, ah! the most irreplaceable of beings.     ―André Gide,   Les Nourritures terrestres     Je n’ai pas encore assisté à une première représentation de l’Opéra sans trouver parmi les juges du foyer une énorme majorité hostile à la partition nouvelle, quelque grande et belle qu’elle fût. Il n’y en a pas non plus, si nulle, si vide et si plate qu’on la suppose, qui ne recueille en pareil cas quelques suffrages et ne rencontre des prôneurs de bonne foi ; comme pour justifier le proverbe : « Il n’est si vilain pot qui ne trouve son couvercle. »    Transl.&nbsp; I have never yet attended a premiere at the Opéra without finding among the judges in the lobby a large majority hostile to the new work, however great and beautiful it may have been. Nor is there a single score, however flat and empty, null and void, that does not gather a few votes of approval or that fails to number sincere admirers, as if to justify the proverb: “There is no pot without a lid.”     ―Hector Berlioz,   Les Soirées de l’orchestre     Die Musik weckt die Zeit, sie weckt uns zum feinsten Genusse der Zeit, sie weckt . . . insofern ist sie sittlich. Die Kunst ist sittlich, sofern sie weckt. Aber wie, wenn sie das Gegenteil tut? Wenn sie betäubt, einschläfert, der Aktivität und dem Fortschritt entgegenarbeitet? Auch das kann die Musik, auch auf die Wirkung der Opiate versteht sie sich aus dem Grunde.   Transl.&nbsp; Music awakens time, awakens us to our finest enjoyment of time. Music awakens—and in that sense it is moral. Art is moral, insofar as it awakens. But what if it were to do the opposite? If it were to numb us, put us asleep, counteract all activity and progress? And music can do that as well. It knows all too well the effect that opiates have.”     ―Thomas Mann,   Der Zauberberg   冒昧地借用自己最喜欢的古早人文纪录片结构，从 13 个不同主题出发，试图打破音乐类型、音乐史的界限",
        "url": "//2024/06/27/music-motive.html"

      "2024-05-19-back-to-academia-html": {
        "title": "我为何返回学术界",
        "tags": "random",
        "date": "May 19, 2024",
        "author": "",
        "category": "",
        "content": "   My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.     ―Romeo and Juliet, 1.5.142–145   前段时间做了一个并不轻松的选择——辞去了开始不到两年、体验十分良好的工业界职位，以普通博士后身份重返大学，继续基础研究；随之还离开了读书、工作超过九年的美东新英格兰地区，独闯人文环境和生活方式迥异的西部世界。最近在新的城市与学校稍稍安顿下来，借机重启闲置多年的中文博客，且作人生新阶段的一点自我记录。新版博客计划将按几个不同的主题系列更新，其中标签为 #random 的随笔会不设约束地自由探讨一些关于学术、知识、社会的零杂话题，写且仅写我最真实的想法。作为首篇，我想认真谈一谈自己之前为何暂时离开学术界、现在又为何决定回归。之所以选这个话题开始，首先是因为它在我近期生活中出现的频率过于高——不少得知我最新动向的小伙伴、以及在加州刚刚认识的同事和朋友都会抛出疑问：为什么要离职来做博士后呢？是在公司不开心还是对学术过于眷恋？我对此通常会给出简要「标准」回答：一是虽然工业界工作很棒，可感觉做学术更加有趣和挑战；二是自己接受的博士后机会特别心动难得。这两点原因既真实又重要，但它们究竟不能概括我的全部内心想法——实际中，我这次决定重返学术界的核心动机很大程度上是非理性的，它的本质是一次自由的实践——相较于之前顺利连贯的求学经历，博士毕业后在学界与业界间的一来一回是我第一次尝试在没有明显的外部训导或惯性引领下，独立自主地选择个人的未来发展方向。事实表明，这种「自由」抉择要比自己之前经历过的各种竞争性应试、择校、求职更考验人的心理素质与自我认知状态。  Savoir se libérer n’est rien ; l’ardu, c’est savoir être libre.   Transl.&nbsp; Knowing to free oneself is nothing; the arduous task is to know what to do with one’s freedom.     ―André Gide,   L’immoraliste   虽说决定接受现在的博士后职位只是一念之间，这次我从萌生回归学术的想法到最终完成目标设定与心态调整前后却历时将近一年——我试图明确当下自己真正向往的职业追求，并重新审视学术事业对于个人和社会可能的长期意义。最后，我觉得自己暂时找到了答案，尽管可能已不再记得最初的许多困惑。以下是我的一些回忆片段——谨以此为面对现实选择时不愿舍弃理想的普通人提供一个真实的样本。 一 在当下的美国、尤其是后疫情时代这几年，博士毕业后「逃离学术」大势所趋，人心所向，在基础自然科学领域从大学本科开始到博士毕业前夕，我一直都把学术路线作为未来规划的首选——最简单直接的原因是：迄今为止，高度专注的学习与思考给我带来的本能快感无法被其它任何事情取代。此外，我热爱知识的发现与传播，并希望能用知识服务最宽泛意义上的人类社会（而非特定的组织或利益群体）；我还希望能从事基于独立思考的创造性工作，在贡献价值、收获成就感的同时为漫长的余生增添惊喜与期待。现代学术机构中的「科学家」貌似就是最符合以上描述的职业选项。在教育经历方面，客观地说我也相对顺利：先后在中国和美国最好之一的大学读书，及时发现了自己喜欢的前沿研究领域，并有幸在这一领域的世界学术中心接受最高质量的科研训练。  — Qu’est-ce qu’optimisme ? disait Cacambo. — Hélas ! dit Candide, c’est la rage de soutenir que tout est bien quand on est mal.   Transl.&nbsp; “What is optimism?” said Cacambo. “Alas!” said Candide, “it is the obstinacy of insisting that everything is good when it is bad.”     ―Voltaire,   Candide     Thus there is a serious tension between professionalism in science and the free, amateur spirit that must be in the heart of every scientist. There is a contradiction in the idea of deliberately selecting students for training as scientists. There is a discrepancy between training in research and original research itself. There is an antithesis between ambition for professional success and the disinterested search for truth. There is antipathy between the team spirit and the freedom of the individual to follow his bent.     ―John Ziman,   “Scientists: Gentlemen or Players?”     The course of technology and of science is dictated by capitalist enterprise. By influencing the appointments of university professors, by subsidizing certain types of work, by making it clear that scientists will have a hard time finding a job unless they specialize in the directions industry prescribes, capitalism keeps a firm control over scientific programs. If it seemingly allows a certain amount of “free” research, that is part of a policy of “repressive tolerance.” That pseudo-freedom serves to weaken the spiritual freedom rather than to strengthen it.1     ―Hendrik Casimir,    Haphazard Reality      An industrial lab? I was not at all eager to help some company manufacture things or to make money. I hesitated. . . . Among industrial research outfits, at least, Bell Labs had a better reputation in physics than just about any other such place. . . . And so, with some misgivings but the feeling of a sensible compromise, I took the job.     ―Charles Townes,    How the Laser Happened      Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Transl.&nbsp; I believe in their sacred faith. / From their faith my courage is won. / I shall therefore pursue my career / by trying not to pursue one!     ―Евгений Евтушенко,  Карьера   二  三  四    “Simple Gifts”  五     MARIANNE SCHROEDER.&nbsp; It did seem like a very romantic place to me. And this was one of the reasons why I wanted to go north, because considering a place romantic means that one doesn’t know too much about it. . . . I must be out of my mind to come to this place. What will I do here? What is my purpose? Am I really doing the right thing? And that was a little shaken.   W. V. MACLEAN.&nbsp; He’s sitting there sort of away from the madding crowd that’s stampeding up and down the aisle. And actually he’s trying to sort of isolate himself because in fact, shortly he will be isolated for a long period of time in the lonely north. . . . The person that makes the trip more often, of course, is going to realize that before long, he’s going to be up against himself. Not against his fellow travelers. No so much, but he’s going to have to be up against his own sad self.    FRANK VALLEE.&nbsp; You are excluding the rest of the world that will never understand, and you have made your own world with these other people. And probably what you will never know and nobody else will ever know is whether you are kidding yourself or not—have you really made your peace with these other people, or have you made a peace because the only alternative to the peace is a kind of crack-up.   W. V. MACLEAN.&nbsp; There’s no moral equivalent, said William James, no moral equivalent of war. That is that there’s nothing like war for providing something for you to be against. Apparently very few of us can afford to be for something; apparently all of us can afford to be against something. . . . So I go on to say that the north is the war, that you can afford to be against Monther Nature, if only humans make it possible. . . . No longer do humans combine to defy or to measure or to read or to understand or to live with the thing we call Mother Nature. Our number one enemy instead of being Mother Nature is of course human nature. . . . So we’re up against this William James. . . . I suppose he meant really that not war, the moral equivalent for us is going north.   W. V. MACLEAN.&nbsp; There’s no moral equivalent, said William James, no moral equivalent of war. That is that there’s nothing like wa
