        "title": "我为何返回学术界",
        "tags": "random",
        "date": "August 19, 2024",
        "author": "",
        "category": "",
        "content": "  My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.    ―Romeo and Juliet, 1.5.142–145   前段时间做了一个并不轻松的决定——辞去了开始不到两年、体验良好的工业界职位，以普通博士后身份重返大学，继续基础研究；随之还离开了读书、工作超过九年的新英格兰地区，独闯人文环境和生活方式迥异的西部世界。最近在新的城市与学校稍稍安顿下来，逐渐找回简单专注的学术状态同时也想重启闲置多年的中文博客，且作人生新阶段的一点自我记录。新版博客计划按不同的主题系列更新，其中标签为 #random 的文章将随性探讨一些关于学术、知识、社会的零杂话题——在没有太多约束下，写且仅写我最想说的话。作为首篇，我想谈谈自己之前为什么暂时离开学术界，现在又为何选择回归。我一直认为：学业、事业的选择与其它重要的人生抉择一样，本质都并非标准明晰的理性优化，而关键在于支撑自身理性框架的非理性原则——具体可见于一个人的价值取向、道德判断、激励模式、生活目标等等；这些观念系统的塑造又是个体与环境长期相互作用的结果——  Hiebei bekenn’ ich, daß mir von jeher die große und so bedeutend klingende Aufgabe: erkenne dich selbst, immer verdächtig vorkam, als eine List geheim verbündeter Priester, die den Menschen durch unerreichbare Forderungen verwirren und von der Tätigkeit gegen die Außenwelt zu einer innern falschen Beschaulichkeit verleiten wollten. Der Mensch kennt nur sich selbst, insofern er die Welt kennt, die er nur in sich und sich nur in ihr gewahr wird.    Transl.&nbsp;  Hereby I confess that the great and so important-sounding phrase—know thyself—always seems suspicious to me as a plot of secretly allied priests, who confused people with unattainable demands and wanted to lead them away from the activities of the outside world to a false inner tranquility. Man knows himself only insofar as he knows the world, of which he becomes aware only in himself, and he becomes aware of himself only in it.     ―Goethe,  “Bedeutende Fördernis durch  ein einziges geistreiches Wort”   换言之，人的自我认知与外部体验具有很强的对偶性，所谓的「内心追求」常常不过是现实经历的投射与沉淀。 一   Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Transl.&nbsp; I believe in their sacred faith. / From their faith my courage is won. / I shall therefore pursue my career / by trying not to pursue one!     ―Евгений Евтушенко,  Карьера   二 自大学本科开始到博士毕业前夕，我一直都把学术路线作为自己未来规划的首选。这份「天真的专一」出于几个简单的原因：\t1.&nbsp; 迄今为止，高度专注的学习与思考给我带来的本能快感无法被其它任何事情替代。\t2.&nbsp; 我及时发现了自己喜欢的前沿研究领域，并有幸在这一领域的世界学术中心接受最高质量的科研训练。\t3.&nbsp; 我热爱知识的创造与传播；特别地，我希望能用知识服务最宽泛意义上的现代社会而非特定的组织或利益群体。\t4.&nbsp; 在理想中，我希望能长期从事创造型事业，让自己漫长的人生充满惊喜与期待。而对于学术职业一些众所周知的弊端，比如工作强度高、竞争压力大、收入不算丰厚等，我倒并不十分介意：\t&nbsp; 我很享受沉浸式的工作状态，只要是在学习、研究自己感兴趣的内容；这种感觉正是我喜欢科研生活的原因之一。\t&nbsp; 我不认为任教于顶级名校是实现学术理想的唯一途径；至少在我的领域，最重要的基础创新事实上更多源于相对宽松的学术环境和长期坚持探索的研究氛围。\t&nbsp; 我从未体验或幻想过优渥生活，因此对物质条件一向没有太多期待，也不认为经济地位能直接反映人的社会价值；大学教授那份不高不低的工资其实颇合我意。然而我在博士毕业后却没有直接进入博士后研究，而是选择在工业界做第一份正式工作。这其中当然有专业发展的考虑（这里暂不详述），但另一方面原因是：在逐步了解当下美国学术科研系统的过程中，我对自己是否愿意在这套体系下长期工作产生了动摇——因为担心未来的职业境遇很可能背离自己选择学术道路的初衷。我所感受到的一些令人深层次不安的现状或趋势可以大致概括如下：\t&nbsp; 美国学术界繁荣的表象下存在严重的资源分配不均——人才与经费过于向名校、发达地区和热门学科领域集中，使得年轻学者在教职与研究方向上的选择非常受限，同时不得不面对无益于学术多元发展的同质化 (homogenization) 竞争。\t&nbsp; 在功利与投机思维的冲击下，美国学术界的整体健康状况愈发不稳定——比如部分领域的学术评价标准和学者平均素养滑坡，有时甚至最基本的学术道德诚信都会遭遇严峻挑战。\t&nbsp; 美国的研究型大学普遍走向财团化和官僚化，知识创新与教书育人作为大学的传统核心使命正在逐渐被推向边缘；教授和学者从学校名义上的「主人」变为「学术资本主义」体制下的打工人。\t&nbsp; 近些年来，反智思潮在美国社会政治光谱的保守和自由两侧同时抬头，并公开向知识和教育领域渗透；虽说目前自然科学受其直接影响还相对较小，但学术大环境的改变已经不容忽视。当然我有意识到：以上这些观察很大程度源于我在美国学术界的多年浸没，从而有机会近距离辨别并放大了其中的缺陷——认识到真实世界的不完美未尝不是一种走向成熟的表现。但是，长期的独立思考习惯让我无法故意忽视问题（或自我洗脑）去迎合任何表面强大成功的体系，尤其事关自己的人生轨迹——我需要更多的时间和经历来做出负责任的选择。 三 于是，我决定在博士毕业后暂时换一个环境——最初的计划是前往欧洲探寻不一样的学术文化，也在自己向往的国家和城市得到了几个心仪的博士后职位，但最终因为特殊时期的国际旅行困难不得不放弃；最终我加入了一家在我的研究领域颇有影响、总部位于欧洲的小型跨国科技公司的美国团队，开始了自己的工业界初体验。我选择这份工作的一个重要原因是：不同于多数科技公司常见的研究岗位，我将同时参与对内的产品设计、应用管理和对外的交流合作，日常会与众多高水平的学界、业界实验室频繁接触，这为我思考今后是否想长期从事学术提供了宝贵的信息窗口。事实也证明，这段不长的工业界经历反而使我对美国学术界有了比以往更立体的认识。这种参与者与旁观者的叠加视角还让我联想到博士期间接受过的一点科技人类学 (anthropology of science and technology) 训练—— 四    “Simple Gifts”  五   FRANK VALLEE. You are excluding the rest of the world that will never understand, and you have made your own world with these other people. And probably what you will never know and nobody else will ever know is whether you are kidding yourself or not—have you really made your peace with these other people, or have you made a peace because the only alternative to the peace is a kind of crack-up.    六 ",

      "2024-07-11-music-farewell-html": {
        "title": "音乐笔记—结语",
        "tags": "music-notes",
        "date": "July 11, 2024",
        "author": "",
        "category": "",
        "content": "  Every civilization is a synthesis of man’s conquest of life. Art is the ultimate symbol of this conquest, the utmost unity man can achieve. Yet the spirit of an epoch is reflected not in the arts alone, but in every field of human endeavor, from theology to engineering. Nor must we take it for granted that there is a uniform spirit of the age which is invariably expressed in every phase of art, and which transmits to us the same content and meaning in each. Rather, we find what we are seeking in the sum of the meanings of the various arts, which taken thus in conjunction form the essence of the artistic spirit of the age.    ―Paul Henry Lang,   Music in Western Civilization     L’art est constructif par essence. La révolution implique une rupture d’équilibre. Qui dit révolution dit chaos provisoire. Or l’art est le contraire du chaos. II ne s’abandonne pas au chaos sans se voir immédiatement menacé dans ses ceuvres vives, dans son existence méme. . . . Toute aussi dégradante est la vanité des snobs qui se targuent d'une familiarité honteuse avec le monde de l’incompréhensible, et qui s'avouent heureux de se trouver en bonne compagnie. Ce n’est pas la musique qu’ils recherchent, mais l’effet de choc, la sensation qui trouble l’entendement.   Transl.&nbsp; Art is by essence constructive. Revolution implies a disruption of equilibrium. To speak of revolution is to speak of a temporary chaos. Now art is the contrary of chaos. It never gives itself up to chaos without immediately finding its living works, its very existence, threatened. . . . Equally degrading is the vanity of snobs who boast of an embarrassing familiarity with the world of the incomprehensible and who delightedly confess that they find themselves in good company. It is not music they seek, but rather the effect of shock, the sensation that befuddles understanding.     ―Igor Stravinsky,   Poétique musicale     Vom Mittelalter bis zur Französischen Revolution gehörte die Musik zu den Grundpfeilern unserer Kultur, unseres Lebens. Sie zu verstehen gehörte zur Allgemeinbildung. Heute ist die Musik zu einem bloßen Ornament geworden, um leere Abende durch Opern- oder Konzertbesuche zu garnieren, um öffentliche Festlichkeit herzustellen oder auch um mittels des Radios die Stille der häuslichen Einsamkeit zu vertreiben oder zu beleben. So ist der paradoxe Fall eingetreten, daß wir heute quantitativ viel mehr Musik haben als je zuvor—ja nahezu pausenlos—, daß sie aber für unser Leben fast nichts mehr bedeutet: eine nette kleine Verzierung!   Transl.&nbsp; From the Middle Ages to the French Revolution, music was one of the foundations of our culture, indeed, of our very lives. The understanding of music was part of a general education. Today, music has become simply an ornament used to embellish idle evenings with trips to the opera or to concerts, to evoke public festivity or even to banish or enliven the silence of domestic loneliness with sounds from the radio. A paradox has emerged: quantitatively, we have much more music today than ever before—almost uninterrupted music—, but it is no longer very relevant to our lives. It has become simply a pretty adornment.     ―Nikolaus Harnoncourt,   “Die Musik in unserem Leben”   ",

      "2024-07-08-music-11-humor-html": {
        "title": "音乐笔记 11 &amp;colon; 庄重的诙谐",
        "tags": "music-notes",
        "date": "July 8, 2024",
        "author": "",
        "category": "",
        "content": " – 1 –   Why does classical music lend itself so readily to comic effects? Because it seems to me to reflect, in its solid and self-sufficient forms and structures, the trust of the Enlightenment in rational structures that rule the universe. The spirit of classical music seems to imply the belief that the world is good, or at least that it could become so.    ―Alfred Brendel,   “Must Classical Music Be Entirely Serious?”     @ Orchesterprobenzentrum Stolberger Straße, Köln &nbsp;&nbsp; 2003.04  Non, monsieur le comte, vous ne l’aurez pas . . . vous ne l’aurez pas. Parce que vous êtes un grand seigneur, vous vous croyez un grand génie ! . . . noblesse, fortune, un rang, des places, tout cela rend si fier ! Qu’avez-vous fait pour tant de biens ? vous vous êtes donné la peine de naître, et rien de plus : du reste, homme assez ordinaire !   Transl.&nbsp; No my lord Count, you shan’t have her, you shall not! You think that because you are a great lord you are a great genius. Nobility, wealth, rank, high position, they all make a man proud. But what have you ever done to earn so much good? You took the trouble to be born, and nothing more. Apart from that, you are a very ordinary man!     ―Pierre Beaumarchais,   Le Mariage de Figaro     Was Louis XVI toppled from his throne and beheaded because of The Marriage of Figaro? Of course not. Satire is not a social dynamite. But it is a social indicator: it shows that new men are knocking at the door.    ―Jacob Bronowski,   The Ascent of Man   ",

      "2024-07-02-music-5-emotion-html": {

        "date": "July 2, 2024",

        "category": "",
        "content": "  My own belief is that all music has an expressive power . . . Music expresses, at different moments, serenity or exuberance, regret or triumph, fury or delight. It expresses each of these moods, and many others, in a numberless vari­ety of subtle shadings and differences. It may even express a state of meaning for which there exists no adequate word in any language.     ―Aaron Copland,   What to Listen for in Music    – 1 –   @ Skywalker Sound, Nicasio, California &nbsp;&nbsp; 1997.04  @ Konzerthaus: Mozart-Saal, Wien &nbsp;&nbsp; 1956.05  @ AfterHours Studios, Los Angeles &nbsp;&nbsp; / Estudio Uno, Madriad &nbsp;&nbsp; 2000.07–08  @ Notre-Dame de Centeilles, Siran, Hérault &nbsp;&nbsp; 2019.09–&#8203;2021.05  @ Església de Sant Vicenç, Cardona &nbsp;&nbsp; 2000.01  @ Schaumansali, Jakobstad &nbsp;&nbsp; 2019.09  @ Chapelle de l’hôpital Notre-Dame  de Bon Secours, Paris &nbsp;&nbsp; 2008.08  @ Länna kyrka,  Norrtälje &nbsp;&nbsp; 1998.08 – X –   In tracing the historical development of music there is a tendency to dwell too exclusively on the evolution of forms. Seldom do musical historians look beyond the conventional periphery of the church, the concert hall and the opera house. No doubt the values thus established have their special significance. But they do not represent the sum total of musical experience in its full range of social and human values. This can only be embraced by including every manifestation of the musical instinct among human beings, not only in its aspect of genuine folk music, but also in such hybrid manifestations as urban street music and popular theatrical music. Music in this wider sense, inseparably allied to its natural partner the dance, has always been the life breath of the Spanish people. Spanish music may have ceased to be formally impressive for a time; it has never ceased to be intensely alive.    ―Gilbert Chase,  The Music of Spain   @ Église de Saint-Eustache, Montréal &nbsp;&nbsp; 1981.07  @ Wembley Town Hall, London &nbsp;&nbsp; 1962.10  @ Salle Wagram, Paris &nbsp;&nbsp; 1961.11  @ Salle Wagram, Paris &nbsp;&nbsp; 1973.02–&#8203;1974.04  @ Oslo Konserthus, Oslo &nbsp;&nbsp; 1997.05  @ Watford Town Hall, Watford &nbsp;&nbsp; 1965.08  @ Manhattan Center, New York &nbsp;&nbsp; 1961.03  @ Centro de Acción Social por la Música: Sala Simón Bolivar, Caracas &nbsp;&nbsp; 2008.01 – X –   @ Webster Hall, New York &nbsp;&nbsp; 1964.04  @ Salle de l&rsquo;Alcazar, Monte-Carlo &nbsp;&nbsp; 1969.05  @ Notre-Dame du Liban, Paris &nbsp;&nbsp; 1979.03  @ Всесоюзная студия грамзаписи, Москва &nbsp;&nbsp; 1986  @ Nacka aula, Nacka &nbsp;&nbsp; 1980.04–05 – X –   @ Victoria Hall, Genève &nbsp;&nbsp; 1970.09  @ American Legion Hall, Los Angeles &nbsp;&nbsp; 1960.03  @ Jesus-Christus-Kirche, Berlin &nbsp;&nbsp; 1967.12  @ Konzerthaus: Großer Saal, Wien &nbsp;&nbsp; 1988.08  @ Jesus-Christus-Kirche, Berlin &nbsp;&nbsp; 1959.09 – X –   @ Fondation Tibor Varga, Sion &nbsp;&nbsp; 1996.04 / 2006.06  @ Henry Wood Hall, London &nbsp;&nbsp; 1991.06  @ Chapelle de l’hôpital Notre-Dame  de Bon Secours, Paris &nbsp;&nbsp; 2010.05  @ Château d’Assas,  Assas, Hérault &nbsp;&nbsp; 2023.03  @ Abbazia di Rosazzo, Manzano &nbsp;&nbsp; 1999.11  @ Lutherse Kerk, Haarlem &nbsp;&nbsp; 1981.11  @ St Barnabas Church, North Finchley, London &nbsp;&nbsp; 1987.06 – X –   @ Konzerthaus: Großer Saal, Wien &nbsp;&nbsp; 1989.12  @ Raphaëlpleinkerk, Amsterdam &nbsp;&nbsp; 1991.03  @ Festspielhaus, Baden-Baden &nbsp;&nbsp; 2017.07  @ Deutschlandfunk Kammermusiksaal, Köln &nbsp;&nbsp; 2000.01  @ Walthamstow Assembly Hall, London &nbsp;&nbsp; 1996.08",

      "2024-07-01-music-4-sanity-html": {

        "content": " – 1 –   @ Symphony Hall, Atlanta &nbsp;&nbsp; 1987.04  @ Teldex Studio, Berlin &nbsp;&nbsp; 2006.11  Opera, next to Gothic architecture, is one of the strangest inventions of western man. It could not have been foreseen by any logical process. . . . What on earth has given opera its prestige in western civilisation—a prestige that has outlasted so many different fashions and ways of thought? . . . I think, because it is irrational. ‘What is too silly to be said may be sung’—well, yes; but what is too subtle to be said, or too deeply felt, or too revealing or too mysterious—these things can also be sung and only be sung.    ―Kenneth Clark,  Civilisation   @ St John&rsquo;s, Smith Square, London &nbsp;&nbsp; 1986.04 / 1988.05  @ Wembley Town Hall, London &nbsp;&nbsp; 1973.06  So here we are in our sharp, clean, efficient, hygienic century, longing for the old one in our secret hearts. . . . The romantics give us back our moon, for instance, which science has taken away from us and made into just another airport. Secretly we all want the moon to be what it was before—a musterious, hypnotic light in the sky. . . . We crave mystery even while we forge ahead toward the solution of one cosmic mystery after the other.    We are all still romantics at heart. I think that the world, once bitten by that bug, will never quite be free of the fever, the freedom fever by which we are still so hotly driven.    ―Leonard Bernstein,   “Romanticism in Music”   ",

        "content": "  Alle Formen der Musik . . . sind niedergeschlagene Inhalte. In ihnen uberlebt was sonst vergessen ist und unmittelbar nicht mehr zu reden vermag. Was einmal Zuflucht suchte bei der Form, besteht namenlos in deren Dauer. Die Formen der Kunst verzeichnen die Geschichte der Menschheit gerechter als die Dokumente.    Transl.&nbsp; All forms of music . . . are sedimented contents. In them survives what is otherwise forgotten and is no longer capable of speaking directly. What once sought refuge in form subsists anonymously in form’s persistence. The forms of art register the history of humanity with more justice than do historical documents.     ―Theodor W. Adorno,   Philosophie der neuen Musik    – 1 –   @ Maison de la Radio: Studio 104, Paris &nbsp;&nbsp; 1982.12  @ Notre-Dame du Travail, Paris &nbsp;&nbsp; 1988.10  @ Symphony Hall, Boston &nbsp;&nbsp; 1962.04  As a realm of experience, then, the fantastic meant more in Berlioz’ day than it does now: it extended from the dream world to the sinister aspects of nature, taking in religious and subreligious entities on the way. Betokening also a return to one of the oldest elements in European culture, it did not carry its modern connotation of vagrant fancy or unreality. . . . What it reflects, what the music may legitimately be associated with, is young love in dramatic contrast with nature, with the presence of death, and the forces of darkness.    ―Jacques Barzun,   Berlioz and the Romantic Century, vol. 1     @ Salle Wagram, Paris &nbsp;&nbsp; 1973.02–&#8203;1974.04  @ Théâtre Le Reflet,  Vevey &nbsp;&nbsp; 1962.10  @ Residenz: Herkulessaal, München &nbsp;&nbsp; 1983.12  @ Medinah Temple, Chicago &nbsp;&nbsp; 1986.05 – 2 –   @ Bavaria Musikstudios, München &nbsp;&nbsp; 1975.09  @ Sofiensäle, Wien &nbsp;&nbsp; 1966.10  @ Walthamstow Assembly Hall, London &nbsp;&nbsp; 1968.10  @ Большой зал Московского радио, Москва &nbsp;&nbsp; 1995.10  @ Jesus-Christus-Kirche, Berlin &nbsp;&nbsp; 1966.09  @ Krannert Center, Urbana, Illinois &nbsp;&nbsp; 1971.05  @ Большой зал Ленинградской филармонии, Ленинград &nbsp;&nbsp; 1984.04  @ DRS Studio, Basel &nbsp;&nbsp; 1992.10–12  @ Espace de projection, Paris &nbsp;&nbsp; 1992.10 – 3 –   @ Sofiensäle, Wien &nbsp;&nbsp; 1965.04–05  @ St John&rsquo;s, Smith Square, London &nbsp;&nbsp; 1984.08  @ Andreaskirche, Berlin &nbsp;&nbsp; 2001.07  @ Fondation Tibor Varga, Sion &nbsp;&nbsp; 1995  @ Kulturní dům Domovina, Praha &nbsp;&nbsp; 2011.10  @ Kingsway Hall, London &nbsp;&nbsp; 1983.11  @ Grunewaldkirche, Berlin &nbsp;&nbsp; 1958.12  @ Salle Wagram, Paris &nbsp;&nbsp; 1996.12  @ Lukaskirche, Dresden &nbsp;&nbsp; 1972.09  @ Jesus-Christus-Kirche, Berlin &nbsp;&nbsp; 1964.12  @ Église Saint-Hippolyte de Lagriffoul, Castres &nbsp;&nbsp; 1991.08 – 4 –   @ Doopsgezinde Kerk, Haarlem &nbsp;&nbsp; 1994.05  @ Saletta acustica “Eric James”, Pove del Grappa, Vicenza &nbsp;&nbsp; 2010.11  @ Maison de la Radio: Studio 103, Paris &nbsp;&nbsp; 1999.11  @ Maison de la Radio: Studio 106, Paris &nbsp;&nbsp; 1998.08  @ Lycée Carnot, Dijon &nbsp;&nbsp; 2000.07–08  @ Maison de l’Orchestre national d’Île-de-France, Alfortville &nbsp;&nbsp; 2001.05  @ Friedrich-Ebert-Halle, Hamburg &nbsp;&nbsp; 1984.03  @ Abbaye de Saint-Michel en Thiérache, Saint-Michel, Aisne &nbsp;&nbsp; 2004.09 – 5 –   There is a dangerous common fallacy that what is technically conventional is always artistically lifeless. In every art and every faculty there is a certain technical sense of the word ‘conventional’, which implies no adverse criticism and is in no sense inconsistent with originality.    ―Donald Francis Tovey,   The Goldberg Variations     @ Lommedalen kirke, Bærum &nbsp;&nbsp; 2012.10–&#8203;2013.02  @ Église de Saint-Eustache, Montréal &nbsp;&nbsp; 1983.05  @ Salle de l&rsquo;Alcazar, Monte-Carlo &nbsp;&nbsp; 1967.06  @ Musikaliska Kvarteret, Stockholm &nbsp;&nbsp; 2001.03  @ Victoria Hall, Genève &nbsp;&nbsp; 1960.04 – 6 –   @ Hamburgische Staatsoper, Hamburg &nbsp       "2024-06-29-music-2-development-html": {
        "title": "音乐笔记 2 &amp;colon; 简单与繁复",

        "content": " – 1 –   @ Wardour Chapel, Tisbury, Wiltshire &nbsp;&nbsp; 1972.06–07  @ Fondation Tibor Varga, Sion &nbsp;&nbsp; 2006.07  Ah ! vous dirai-je, maman,   Ce qui cause mon tourment ?   Depuis que j’ai vu Sylvandre,   Me regarder d’un air tendre ;   Mon cœur dit à chaque instant :   « Peut-on vivre sans amant ? »   Transl.&nbsp; Ah, shall I tell you, mother, / the cause of my torment? / Since I have seen Silvander / gaze on me with eye so tender; / each moment my heart asks: / can one live without a lover?    @ Chapelle de l’hôpital Notre-Dame  de Bon Secours, Paris &nbsp;&nbsp; 2004.06  @ Muziekcentrum Vredenburg, Utrecht /De Vereeniging, Nijmegen &nbsp;&nbsp; 1992.03  @ Henry Wood Hall, London &nbsp;&nbsp; 1991.06  @ Grande Salle de l’Arsenal, Metz &nbsp;&nbsp; 1998.10 – 2 –   @ Auditorium du Conservatoire, Caen &nbsp;&nbsp; 2021.06  @ Studio Giardino, Crema &nbsp;&nbsp; 2002.11  @ Deutschlandfunk Kammermusiksaal, Köln &nbsp;&nbsp; 2014.09  @ Chiesa di San Briccio, Verona &nbsp;&nbsp; 2005.06–07  @ St Jude-on-the-Hill, Hampstead,    London &nbsp;&nbsp; 1994.10  @ Teldex Studio,    Berlin &nbsp;&nbsp; 2013.10  @ Funkhaus Berlin: Großer Aufnahmesaal,    Berlin &nbsp;&nbsp; 2005.05  @ Österåkers kyrka,    Österåker &nbsp;&nbsp; 2014.08  @ Medinah Temple, Chicago &nbsp;&nbsp; 1978.05  @ Concertgebouw: Grote Zaal, Amsterdam &nbsp;&nbsp; 1988.06 – 3 –   @ Residenz: Plenarsaal, München &nbsp;&nbsp; 1973.10  @ Museum für Völkerkunde: Aula,  Basel &nbsp;&nbsp; 1975  @ Església de Sant Vicenç, Cardona &nbsp;&nbsp; 1999.11–&#8203;2000.04  @ Banking Town Hall, London &nbsp;&nbsp; 1967.06  @ City Halls, Glasgow &nbsp;&nbsp; 2007.08  @ Walthamstow Assembly Hall, London &nbsp;&nbsp; 1988.09  @ Orchestra Hall, Chicago &nbsp;&nbsp; 1989.06  @ Dvořákova síň, Praha &nbsp;&nbsp; 1966.06 – 4 –   @ Salle Gaveau,  Paris &nbsp;&nbsp; 2017.07  @ Saletta acustica “Eric James”, Pove del Grappa, Vicenza &nbsp;&nbsp; 2015  @ Schloss Kirchheim: Zedernsaal, Kirchheim unter Teck &nbsp;&nbsp; 1974.06  @ Symphony Hall, Boston &nbsp;&nbsp; 1958.01  @ Abbey Road Studios, London &nbsp;&nbsp; 1987.03 – 5 –   After Beethoven, the sonata was the vehicle of the sublime. It played the same role in music as the epic in poetry, and the large historical fresco in painting. The proof of craftsmanship was the fugue, but the proof of greatness was the sonata. Only through the sonata, it seemed, could the highest musical ambitions be realized.    ―Charles Rosen,  Sonata Forms    @ Abbey Road Studios, London &nbsp;&nbsp; 1990.11  @ Grande Salle de l’Arsenal, Metz &nbsp;&nbsp; 2001.11  @ Medinah Temple, Chicago &nbsp;&nbsp; 1970.04–05  @ Oslo Konserthus, Oslo &nbsp;&nbsp; 1988.04 – 6 –   @ Salle Wagram, Paris &nbsp;&nbsp; 1974.10–11  @ Symphony Hall, Boston &nbsp;&nbsp; 1977.10  @ La Seine Musicale, Boulogne-Billancourt &nbsp;&nbsp; 2018.05  @ Grunewaldkirche, Berlin &nbsp;&nbsp; 1958.04  As you listen to these exalted final pages, try to keep in the back of your mind that there are two ways to think about all this. One way is that life is absurd to start with; that only a madman goes out and tries to change the world, to fight for good and against evil. The other way is that life is indeed absurd to start with and that it can be given meaning only if you live it for your ideals, visions and poetic truths, and despite all the skepticism of all the Sancho Panzas in the world, saddle up whatever worn-out horse you’ve got and go after those visions. Take your pick.     ―Leonard Bernstein,   “Fantastic Variations”     @ Philharmonie Berlin, Berlin &nbsp;&nbsp; 1974.01–02  I do not believe that a language like that of Schoenberg, which tries so hard to be logical, to trumpet its logic with organic proof of a raison d’etre, is a language which in the true sense of the word is complicated. In my view, the really complex language is the one in which not only are there certain rules and regulations but there is also an element that is not quite susceptible to proof, not entirely demonstrable, but which to a degree is concealed and subliminal. In other words, I suggest to you that the most complicated endeavors in art are those in which the process of rational decision is closely allied with the instinctive process.    ―Glenn Gould,   “Arnold Schoenberg: A Perspective”    – 7 –   @ Notre-Dame du Liban, Paris &nbsp;&nbsp; 2003.01",

      }

      "2024-06-28-music-1-vitality-html": {
        "title": "音乐笔记 1 &amp;colon; 音乐的生命",
        "tags": "music-notes",
        "date": "June 28, 2024",
        "author": "",
        "category": "",
        "content": "冒昧地借用自己最喜欢的古早人文纪录片结构，从 13 个不同主题出发，试图打破音乐类型、音乐史的界限 – 0 – 我为什么喜欢音乐？我说不清楚——我甚至不知道自己算不算真正的乐迷 – 1 – 一个经常被提起的「破坏性」思想实验——假想人类文明遭遇浩劫，所有与音乐相关的知识和记录都将被完全破坏，如果此时我们能且仅能保存一部完整的音乐作品，你认为最应该选择哪一部？我其实蛮认真地思考过这个问题，不过最终的选择也许会和不少人一样——Goldberg-Variationen, BWV 988（以下用 GV 缩写）。GV 首次出版于 1741 年的纽伦堡。假如能且仅能保存 GV 的一份声音记录，我目前会选择 1990 年旅英美国键盘演奏家 Maggie Cole 在由当代英国制琴师 Andrew Garlick 仿制的 1749 年款 Jean-Claude Goujon 双排羽管键琴上的录音。  @ Henry Wood Hall, London &nbsp;&nbsp; 1990.06 – 2 –   Ja nus hons pris ne dira sa raison   Adroitement, se dolantement non;   Mais par effort puet il faire chançon.  Transl.&nbsp; No prisoner will ever state his case cleverly, as he will put it in a sorrowful way; he can, however, write a song to comfort himself.    @ St John&rsquo;s, Smith Square, London &nbsp;&nbsp; 1970.09  Si dolce è’l tormento   Ch’in seno mi sta,   Ch’io vivo contento   Per cruda beltà.   Transl.&nbsp; So sweet is the torment / which resides in my heart, / that I live happily / because of its cruel beauty.    @ Temple du Sentier, Le Chenit, Vaud &nbsp;&nbsp; 2016.04  Le doux silence de nos bois   N’est plus troublé que de la voix   Des oiseaux que l’amour assemble.   Transl.&nbsp; The soft silence of our woods / is now broken only by the songs / of the birds that Love gathers here.    @ Auditorium Jean-Pierre Miquel, Vincennes &nbsp;&nbsp; 2013.12  @ Villa Contarini, Piazzola sul Brenta &nbsp;&nbsp; 1997.10  @ Rutgers Presbyterian Church, New York &nbsp;&nbsp; 1982.04  @ Dvořákova síň, Praha &nbsp;&nbsp; 1985.03  I believe that there is something constant in us all, a sense of what is right, a sense of balance, of harmony with ourselves and the world in which we all must live. Yet we also need a sense of hope for something beyond ourselves, which helps to give our lives proportion and direction. Music lives and breathes to tell us just that: who we are and what we face. It is a path between ourselves and the infinite. . . . Such music is that which is best in all of us, and which we call humanity.    ―Yehudi Menuhin,  The Music of Man    @ Jesus-Christus-Kirche, Berlin &nbsp;&nbsp; 1959.10  Mais la vie sépare ceux qui s’aiment,   Tout doucement, sans faire de bruit   Et la mer efface sur le sable   Les pas des amants désunis.  Transl.&nbsp; But life separates those who love each other / very softly, without making a sound. / And the sea erases on the sand / the steps of separated lovers.    @ Atlantis Studios, Stockholm &nbsp;&nbsp; 2013.05 – 3 –   Come away, fellow sailors, come away,   Your anchors be weighing.   Time and tide will admit no delaying.   Take a bouzy short leave  Of your nymphs on the shore,   And silence their mourning   With vows of returning   But never intending to visit them more.  @ Arsenal, Metz &nbsp;&nbsp; 2003.03  Tendre Amour, que pour nous ta chaîne   Dure à jamais !  Transl.&nbsp; Tender Love, let your bond / last forever!    @ Ateliers Berthier, Paris &nbsp;&nbsp; 1991.01  @ Singelkerk, Amsterdam &nbsp;&nbsp; 1974.11  @ Sala Accademica, Pontificio Istituto di Musica Sacra, Roma &nbsp;&nbsp; 2003.02  @ Hans-Rosbaud-Studio, Baden-Baden &nbsp;&nbsp; 1999.02–06  @ St Barnabas, North Finchley, London &nbsp;&nbsp; 1988.09  @ Symphony Hall, Boston &nbsp;&nbsp; 1961.03  @ RCA Victor Studio A, New York &nbsp;&nbsp; 1984.09  Never be clever   For the sake of being clever,   For the sake of showing off.   @ Columbia 30th Street Studio, New York &nbsp;&nbsp; 1964.12 – 4 –   @ Kulturzentrum, Lindlar &nbsp;&nbsp; 1991.02  Ez a parasztzene formailag a lehető legtökéletesebb és legváltozatosabb. Kifejező ereje bámulatosan nagy, emellett teljesen mentes minden érzelgősségtől, minden fölösleges cikornyától; néha a primitívségig egyszerű, de sohasem együgyű. El sem képzelhetünk alkalmasabb kiindulópontot egy zenei reneszánszhoz; nem is lehet nagyszerűbb tanítómestere egy zeneszerzőnek, mint a parasztzenének ez a fajtája.   Transl.&nbsp; The right type of peasant music is most varied and perfect in its forms. Its expressive power is amazing, and at the same time it is void of all sentimentality and superfluous ornaments. It is simple, sometimes primitive but never silly. It is the ideal starting point for a musical renaissance, and a composer in search of new ways cannot be led by a better master.     ―Béla Bartók,  “A népi zene hatása a mai műzenére”     @ Sofiensäle, Wien &nbsp;&nbsp; 1965.11  @ Salle de musique, La Chaux-de-Fonds &nbsp;&nbsp; 2019.04  @ Salle Wagram, Paris &nbsp;&nbsp; 1963.09  @ Victoria Hall, Genève &nbsp;&nbsp; 1957.10–11  The remarkable thing about Petrushka, however, is that despite the massive infusion of natural artifacts in the form of folk and street music, the impression the ballet makes is anything but naturalistic. We never feel that we are observing an evocation of the real world; rather, we confront a “created reality” after the romantic Mir iskusstva ideal. This distinction goes right to the heart ofthe ballet’s concept—a teasing, disquieting tug-of-war between inner and outer reality.    ―Richard Taruskin,   Stravinsky and the Russian Traditions, vol. 1     @ Powell Hall, St. Louis &nbsp;&nbsp; 1985.10 – 5 –   @ Eden Studios, London &nbsp;&nbsp; 1976  @ Abbey Road Studios, London &nbsp;&nbsp; 1985.07  @ Bartók Béla Nemzeti Hangversenyterem, Budapest &nbsp;&nbsp; 2016.11  @ Residenz: Herkulessaal, München &nbsp;&nbsp; 1979.11  @ Performing Arts Center, Purchase, New York &nbsp;&nbsp; 1987.12  @ Москва &nbsp;&nbsp; 1965.03  @ Музыкальные студии «Мосфильма», Москва &nbsp;&nbsp; 2015.06 – 6 – Céline Frisch  @ Chapelle de l’hôpital Notre-Dame  de Bon Secours, Paris &nbsp;&nbsp; 2000.11Blandine Verlet  @ Église Saint-Hippolyte de Lagriffoul, Castres &nbsp;&nbsp; 1992.09Pierre Hantaï  @ Doopsgezinde Kerk, Haarlem &nbsp;&nbsp; 1992.06Ton Koopman  @ Maria Minor, Utrecht &nbsp;&nbsp; 1987.05Alexandre Tharaud  @ Conservatoire Darius Milhaud, Aix-en-Provence &nbsp;&nbsp; 2015.02–04Lena Rist-Larsen  @ Lommedalen kirke, Bærum &nbsp;&nbsp; 1996.12",
        "url": "//2024/06/28/music-1-vitality.html"
      }

      "2024-06-27-music-motive-html": {
        "title": "音乐笔记—起因",
        "tags": "music-notes",
        "date": "June 27, 2024",
        "author": "",
        "category": "",
        "content": "  Ce qu’un autre aurait aussi bien dit que toi, ne le dis pas, — aussi bien écrit que toi, ne l’écris pas. Ne t’attache en toi qu’à ce que tu ne sens qu’en toi-même, et crée de toi, impatiemment ou patiemment, ah ! le plus irremplaçable des êtres.   Transl.&nbsp; What others could say or write as well as you—do not say or write it. Attach to nothing but what you feel in yourself, and out of yourself create, impatiently or patiently, ah! the most irreplaceable of beings.     ―André Gide,   Les Nourritures terrestres     Je n’ai pas encore assisté à une première représentation de l’Opéra sans trouver parmi les juges du foyer une énorme majorité hostile à la partition nouvelle, quelque grande et belle qu’elle fût. Il n’y en a pas non plus, si nulle, si vide et si plate qu’on la suppose, qui ne recueille en pareil cas quelques suffrages et ne rencontre des prôneurs de bonne foi ; comme pour justifier le proverbe : « Il n’est si vilain pot qui ne trouve son couvercle. »    Transl.&nbsp; I have never yet attended a premiere at the Opéra without finding among the judges in the lobby a large majority hostile to the new work, however great and beautiful it may have been. Nor is there a single score, however flat and empty, null and void, that does not gather a few votes of approval or that fails to number sincere admirers, as if to justify the proverb: “There is no pot without a lid.”     ―Hector Berlioz,   Les Soirées de l’orchestre     Die Musik weckt die Zeit, sie weckt uns zum feinsten Genusse der Zeit, sie weckt . . . insofern ist sie sittlich. Die Kunst ist sittlich, sofern sie weckt. Aber wie, wenn sie das Gegenteil tut? Wenn sie betäubt, einschläfert, der Aktivität und dem Fortschritt entgegenarbeitet? Auch das kann die Musik, auch auf die Wirkung der Opiate versteht sie sich aus dem Grunde.   Transl.&nbsp; Music awakens time, awakens us to our finest enjoyment of time. Music awakens—and in that sense it is moral. Art is moral, insofar as it awakens. But what if it were to do the opposite? If it were to numb us, put us asleep, counteract all activity and progress? And music can do that as well. It knows all too well the effect that opiates have.”     ―Thomas Mann,   Der Zauberberg   ",
        "url": "//2024/06/27/music-motive.html"
      }
