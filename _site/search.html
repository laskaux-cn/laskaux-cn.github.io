      "2024-06-28-music-1-vitality-html": {
        "title": "音乐笔记 1 &amp;colon; 音乐的生命",
        "tags": "music-notes",
        "date": "June 28, 2024",
        "author": "",
        "category": "",
        "content": "冒昧地借用自己最喜欢的古早人文纪录片结构，从 13 个不同主题出发，试图打破音乐类型、音乐史的界限 – 0 – 我为什么喜欢音乐？我说不清楚——我甚至不知道自己算不算真正的乐迷 – 1 – 一个经常被提起的「破坏性」思想实验——假想人类文明遭遇浩劫，所有与音乐相关的知识和记录都将被完全破坏，如果此时我们能且仅能保存一部完整的音乐作品，你认为最应该选择哪一部？我其实蛮认真地思考过这个问题，不过最终的选择也许会和不少人一样——Goldberg-Variationen, BWV 988（以下用 GV 缩写）。GV 首次出版于 1741 年的纽伦堡。假如能且仅能保存 GV 的一份声音记录，我目前会选择 1990 年旅英美国键盘演奏家 Maggie Cole 在由当代英国制琴师 Andrew Garlick 仿制的 1749 年款 Jean-Claude Goujon 双排羽管键琴上的录音。  @ Henry Wood Hall, London &nbsp;&nbsp; 1990.06 – 2 –   @ St John&rsquo;s, Smith Square, London &nbsp;&nbsp; 1970.09  @ Temple du Sentier, Le Chenit, Vaud &nbsp;&nbsp; 2016.04  @ Auditorium Jean-Pierre Miquel, Vincennes &nbsp;&nbsp; 2013.12  @ Villa Contarini, Piazzola sul Brenta &nbsp;&nbsp; 1997.10  @ Rutgers Presbyterian Church, New York &nbsp;&nbsp; 1982.04  @ Dvořákova síň, Praha &nbsp;&nbsp; 1985.03  @ Jesus-Christus-Kirche, Berlin &nbsp;&nbsp; 1959.10  @ Atlantis Studios, Stockholm &nbsp;&nbsp; 2013.05 – 3 –   @ Arsenal, Metz &nbsp;&nbsp; 2003.03  @ Ateliers Berthier, Paris &nbsp;&nbsp; 1991.01  @ Singelkerk, Amsterdam &nbsp;&nbsp; 1974.11  @ Sala Accademica, Pontificio Istituto di Musica Sacra, Roma &nbsp;&nbsp; 2003.02  @ Hans-Rosbaud-Studio, Baden-Baden &nbsp;&nbsp; 1999.02–06  @ St Barnabas, North Finchley, London &nbsp;&nbsp; 1988.09  @ Symphony Hall, Boston &nbsp;&nbsp; 1961.03  @ RCA Victor Studio A, New York &nbsp;&nbsp; 1984.09  @ Columbia 30th Street Studio, New York &nbsp;&nbsp; 1964.12 – 4 –   @ Kulturzentrum, Lindlar &nbsp;&nbsp; 1991.02  @ Sofiensäle, Wien &nbsp;&nbsp; 1965.11  @ Salle de musique, La Chaux-de-Fonds &nbsp;&nbsp; 2019.04  @ Salle Wagram, Paris &nbsp;&nbsp; 1963.09  @ Victoria Hall, Genève &nbsp;&nbsp; 1957.10–11  @ Powell Hall, St. Louis &nbsp;&nbsp; 1985.10 – 5 –   @ Eden Studios, London &nbsp;&nbsp; 1976  @ Abbey Road Studios, London &nbsp;&nbsp; 1985.07  @ Bartók Béla Nemzeti Hangversenyterem, Budapest &nbsp;&nbsp; 2016.11  @ Residenz: Herkulessaal, München &nbsp;&nbsp; 1979.11  @ Performing Arts Center, Purchase, New       "2022-03-30-la-marseillaise-html": {
        "title": "不严肃音乐 1 &amp;colon; 一&amp;#8288;首&amp;#8288;歌&amp;#8288;的&amp;#8288;音&amp;#8288;乐&amp;#8288;史",
        "tags": "music-general",
        "date": "March 30, 2022",
        "author": "",
        "category": "",
        "content": "1.  @ Cité de la Musique, Paris &nbsp;&nbsp; 2010.07  @ Kammersaal Isoldestrasse, Berlin &nbsp;&nbsp; 2003.03–&#8203;2004.10  @ Notre-Dame de Paris, Paris &nbsp;&nbsp; 2013.01  @ Château de Beauvoir, Saint-Pourçain-sur-Besbre &nbsp;&nbsp; 1989.02  @ Teatr Wielki – Opera Narodowa, Warszawa &nbsp;&nbsp; 2018.08  @ Conservatoire Jean-Baptiste Lully, Puteaux &nbsp;&nbsp; 2017.11  @ Teatro Civico, Vercelli &nbsp;&nbsp; 2013.01  @ Halle aux Grains, Toulouse &nbsp;&nbsp; 1988.06  @ Bradshaw Hall, Birmingham &nbsp;&nbsp; 2019.08  @ Potton Hall, Westleton, Suffolk &nbsp;&nbsp; 2016.02  @ Universitatea Națională de Muzică, București &nbsp;&nbsp; 2014.01  @ Abbey Road Studios, London &nbsp;&nbsp; 1946.01  @ Théâtre Déjazet, Paris &nbsp;&nbsp; 1994.0613.  二战后的法国流行音乐人也偶尔「魔改」一下 La Marseillaise：其中比较有名的是 Serge Gainsbourg 在 1979 年发行的专辑 Aux armes et cætera 中的同名歌曲 “Aux armes et cætera”。这张专辑作为七十年代西方音乐人探索雷鬼 (reggae) 风格的代表作拥有相当的历史地位——它由 Gainsbourg 前往牙买加与本土最优秀的 reggae 艺术家们共同完成，但其中的 La Marseillaise 改编引发的争议极大。我自己对 reggae 基本无感，不过对这类经典歌曲和「新世界」音乐元素的融合却是喜闻乐见——我总以为这样实质是在为传统作品赋予新的生命。  @ Dynamic Sounds Studio, Kingston &nbsp;&nbsp; 1979.01  @ Notre-Dame de Paris, Paris &nbsp;&nbsp; 1977.11  @ Salle Wagram, Paris &nbsp;&nbsp; 1988.07S1.  上世纪二十年代末，技术可靠的有声电影在得到了全面推广；但是S2.  La Marseillaise 在电影银幕上的最高光呈现无疑是 Casablanca (1942) 中的名场面 “Play La Marseillaise! Play it!”——相信大家过于熟知，这里不再多述。但是，通过 La Marseillaise 来呼唤自由与抗争的叙事镜头并非 Casablanca 首创：例如，由 Jean Renoir 执导的 La Grande Illusion (1937) 中就有一个相当类似的场景 “Arrêtez, arrêtez les copains”——一战期间，正在德军战俘营中表演滑稽歌舞 (vaudeville) 的法国军人听闻凡尔登前线捷报，当即中断演出，带领全场起立高唱 La Marseillaise。也许当年很多人不曾想到，在 La Grande Illusion 上映三年后，法德再次开战，La Marseillaise 又将被迫承担类似的使命。历史的循环经常令人无奈。回到 Casablanca，发生在 Rick’s Café Américain 里的那段「对歌」并不是 La Marseillaise 在片中唯一一次响起——它与 “As Time Goes By” 作为最重要的两个音乐主题多次重现，分别贯连了抗战与爱情两条剧情主线。特别地，La Marseillaise 高调现身全片始末：片头被放在一段突出铜管和打击乐、紧张阴郁的阿拉伯风格旋律（象征北非战局）之后，突然明朗坚定；片末则是在 Rick Blaine 与 Louis Renault 同道投奔自由法国驻军时由弦乐缓缓奏出，渐强到军乐队结束。我认为这样的编排再次明显表达：相比于爱情，抗战才是 Casablanca 的第一主题。这样两个主题、一刚一柔的平衡反差很容易让人联想到古典奏鸣曲式——杰出的艺术往往是相通的。   S3.  论世界范围内最专业的革命歌曲演出团体，许多人可能首先想到苏联的亚历山德罗夫红旗歌舞团 (Краснознаменный имени Александрова ансамбль песни и пляски Советской Армии)。有趣的是，红旗歌舞团曾于冷战高潮的六十年代初在时任团长/指挥 Борис Александров 的带领下频繁访问法国，并录制了一系列 Les Chœurs de l’Armée Soviétique à Paris 唱片。其中 1963 年 12 月在巴黎 Salle Wagram 录制的这张同时收录了 La Marseillaise 与苏联国歌 Гимн СССР，很像是红旗歌舞团在真正的「革命老区」对前辈的致敬。   S4.   在 1976 年发行的专辑 Le monde symphonique de Michel Sardou et Jacques Revaux 中，Michel Sardou 演唱了由 Jean Claudric 编曲的 La Marseillaise，声线硬朗，字正腔圆，颇具当代革命者的气质。1980 年初，Sardou 为 Alain Boublil 与 Claude-Michel Schönberg 一部新音乐剧的概念专辑录制了一首题为 “À la volonté du peuple” 革命歌。五年后，这部音乐剧在伦敦重新制作后走向世界，Sardou 原唱的这首歌曲后来的英文版叫做 “Do You Hear the People Sing?”    Pesquet 随后在 2021 年 10 月 4 日至 11 月 6 日间担任国际空间站指令长。所以说，无论在哪里做什么工作，一点小才艺都可能是有用的。",
        "url": "//2022/03/30/la-marseillaise.html"
      }
