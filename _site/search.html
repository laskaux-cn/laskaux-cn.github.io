        "content": "   My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.     ―Romeo and Juliet, 1.5.142–145   前段时间做了一个并不轻松的选择——辞去了开始不到两年、体验f相当良好的工业界职位，以普通博士后身份重返大学，继续基础研究；随之还离开了读书、工作超过九年的新英格兰地区，独闯人文环境和生活方式迥异的西部世界。最近在新的城市与学校刚刚安顿下来，借机重启闲置多年的中文博客，且作人生新阶段的一点自我记录。新版博客计划将按若干不同的主题系列更新，其中标签为 #random 的博文会不设约束地随性探讨一些关于学术、知识、社会的零杂话题，写且仅写我最真实的想法。作为首篇，我想认真谈一谈自己之前为何暂时离开学术界、现在又为何决定回归。之所以想写这个话题，很大程度是因为这两次选择于我意义特别：相较于之前顺利连贯的求学经历，博士毕业后在学术界与工业界间的一来一回是我第一次尝试在没有明显的外部训导或惯性驱使下，站在个人未来发展方向的岔路口行使自主选择的自由——事实表明，这种「自由」抉择要比自己之前经历过的各种竞争性应试、择校、求职更考验人的心理素质与自我认知状态。  Savoir se libérer n’est rien ; l’ardu, c’est savoir être libre.   Transl.&nbsp; Knowing to free oneself is nothing; the arduous task is to know what to do with one’s freedom.     ―André Gide,   L’immoraliste   虽说决定接受心动的博士后机会只是一念之间，这次我从萌生回归学术的想法到最终完成目标设定与心态调整前后却历时将近一年——我试图明确当下自己真正向往的职业追求，并重新审视学术事业对于个人和社会可能的长期意义。最后，我觉得自己暂时找到了答案，尽管可能已经遗忘最初的许多困惑。以下是我的一些回忆片段——谨以此为曾经或正在面对现实选择时不愿舍弃理想情结的普通人提供一个真实的样本。 一 从大学本科开始到博士毕业前夕，我一直都把学术路线作为未来规划的首选——最简单直接的原因是：迄今为止，高度专注的学习与思考给我带来的本能快感无法被其它任何事情取代。此外，我热爱知识的发现与传播，并希望能用知识服务最宽泛意义上的人类社会（而非特定的组织或利益群体）；我还希望能从事基于独立思考的创造性工作，在贡献价值、收获成就感的同时为漫长的余生增添惊喜与期待。现代学术机构中的「科学家」貌似就是最符合以上描述的职业选项。在教育经历方面，客观地说我也相当顺利：先后在中国和美国最好之一的大学读书，及时发现了自己喜欢的前沿研究领域，并有幸在这一领域的世界学术中心接受最高质量的科研训练。  Thus there is a serious tension between professionalism in science and the free, amateur spirit that must be in the heart of every scientist. There is a contradiction in the idea of deliberately selecting students for training as scientists. There is a discrepancy between training in research and original research itself. There is an antithesis between ambition for professional success and the disinterested search for truth. There is antipathy between the team spirit and the freedom of the individual to follow his bent.     ―John Ziman,   “Scientists: Gentlemen or Players?”     The course of technology and of science is dictated by capitalist enterprise. By influencing the appointments of university professors, by subsidizing certain types of work, by making it clear that scientists will have a hard time finding a job unless they specialize in the directions industry prescribes, capitalism keeps a firm control over scientific programs. If it seemingly allows a certain amount of “free” research, that is part of a policy of “repressive tolerance.” That pseudo-freedom serves to weaken the spiritual freedom rather than to strengthen it.1     ―Hendrik Casimir,    Haphazard Reality      An industrial lab? I was not at all eager to help some company manufacture things or to make money. I hesitated. . . . Among industrial research outfits, at least, Bell Labs had a better reputation in physics than just about any other such place. . . . And so, with some misgivings but the feeling of a sensible compromise, I took the job.     ―Charles Townes,    How the Laser Happened      Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Transl.&nbsp; I believe in their sacred faith. / From their faith my courage is won. / I shall therefore pursue my career / by trying not to pursue one!     ―Евгений Евтушенко,  Карьера   二  三  四    “Simple Gifts”  五     MARIANNE SCHROEDER.&nbsp; It did seem like a very romantic place to me. And this was one of the reasons why I wanted to go north, because considering a place romantic means that one doesn’t know too much about it.   FRANK VALLEE.&nbsp; You are excluding the rest of the world that will never understand, and you have made your own world with these other people. And probably what you will never know and nobody else will ever know is whether you are kidding yourself or not—have you really made your peace with these other people, or have you made a peace because the only alternative to the peace is a kind of crack-up.   W. V. MACLEAN.&nbsp; There’s no moral equivalent, said William James, no moral equivalent of war. That is that there’s nothing like war for providing something for you to be against. Apparently very few of us can afford to be for something; apparently all of us can afford to be against something. . . . So I go on to say that the north is the war, that you can afford to be against Monther Nature, if only humans make it possible. . . . No longer do humans combine to defy or to measure or to read or to understand or to live with the thing we call Mother Nature. Our number one enemy instead of being Mother Nature is of course human nature. . . . So we’re up against this William James. . . . I suppose he meant really that not war, the moral equivalent for us is going north.  六        \t Casimir 在陈述这种观点之后解释说自己对此并不完全认同，因为它高估了大型商业公司的决策能力，以及低估了学术工作者的独立性；因理论物理工作闻名、但自二战后长期领导工业界实验室 Philips Natuurkundig Laboratorium 的 Casimir 在书中对于技术和商业对当代科学的影响总体持积极态度。      &#8617;      ",
