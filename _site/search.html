      "2024-03-24-mn-1-variations-4-html": {
        "title": "音乐笔记 1 &amp;colon; 变奏的色彩（&amp;#8288;四&amp;#8288;）",
        "tags": "music",
        "date": "March 24, 2024",
        "author": "",
        "category": "",
        "content": "热身结束，下面进入正题——1.3 | Johann Sebastian Bach (1741) \tGoldberg-Variationen, BWV 988  自上世纪始，GV 的主流诠释就形成了羽管键琴和钢琴的「两党」格局，且都涌现了众多杰出演绎。在接下来的实验中，我选择了自己觉得最动听的六个巴洛克羽管键琴版本：Ton Koopman | hpd  \tMaria Minor, Utrecht &nbsp;&nbsp; 1987.05   Maggie Cole  | hpd  \tHenry Wood Hall, London &nbsp;&nbsp; 1990.06   Pierre Hantaï  | hpd  \tDoopsgezinde Kerk, Haarlem &nbsp;&nbsp; 1992.06   Blandine Verlet | hpd  \tÉglise Saint-Hippolyte de Lagriffoul, Castres &nbsp;&nbsp; 1992.09   Céline Frisch | hpd  \tChapelle de l&apos;hôpital Notre-Dame de Bon Secours, Paris &nbsp;&nbsp; 2000.11   Ketil Haugsand | hpd  \tEvangelische Kirche, Honrath &nbsp;&nbsp; 2001.03  和个人以为很有趣的六个现代钢琴版本：Glenn Gould | pf  \tColumbia 30th Street Studio, New York &nbsp;&nbsp; 1955.06   Wilhelm Kempff | pf  \tBeethovensaal, Congress Centrum, Hannover &nbsp;&nbsp; 1969.07   Glenn Gould | pf  \tColumbia 30th Street Studio, New York &nbsp;&nbsp; 1981.04–05   András Schiff | pf  \tKingsway Hall, London &nbsp;&nbsp; 1982.12   Murray Perahia | pf  \tSalle de musique, La Chaux-de-Fonds &nbsp;&nbsp; 2000.07   Alexandre Tharaud | pf  \tAuditorium du Conservatoire Darius Milhaud, Aix-en-Provence &nbsp;&nbsp; 2015.02–04  经过相当工作量的听辨后，得到了它们的色块图。考虑 GV 的 30 个变奏符合三首一组的 triplet 结构，图中它们就也按三格一行排成十行，最上和最下是 Aria 及其重复 (da capo)。这种排列的另一处方便是，对应变奏中 9 首依次为 n 度卡农 V[3n] (n = 1, 2, … , 9) 的 9 个色块正好从上至下排在最右列。同理，多数炫技变奏位于中列，传统舞曲位于左列。首先来看三版钢琴录音的结果： 接下来看六版羽管键琴录音：   巴洛克的回忆  完成 GV 的测试之后，用相同方法重听后世对 GV 最著名的「致敬」续篇——1.4 | Ludwig van Beethoven (1823) \tDiabelli-Variationen, Op. 120  这次我选了三版风格不同、但自己都很喜欢的钢琴录音：Stephen Kovacevich | pf  \tWembley Town Hall, London &nbsp;&nbsp; 1968.02   Piotr Anderszewski | pf  \tAuditorio Stelio Molo, Lugano &nbsp;&nbsp; 2000.07–08   Ronald Brautigam | pf  \tÖsteråkers kyrka, Österåker &nbsp;&nbsp; 2015.08  关于乐器：Kovacevich (1968) 和 Anderszewski (2000) 演奏现代钢琴；Brautigam (2015) 演奏复制版 Conrad Graf (Wien, 1824) 年代钢琴。在结构上，DV 的 33 个变奏并无像 GV 一样的 triplet 分组；但这里出于方便（偷懒）就借用之前 GV 的方格图： ",
        "url": "//2024/03/24/mn-1-variations-4.html"
      }

      "2024-03-23-mn-1-variations-3-html": {
        "title": "音乐笔记 1 &amp;colon; 变奏的色彩（&amp;#8288;三&amp;#8288;）",
        "tags": "music",
        "date": "March 23, 2024",
        "author": "",
        "category": "",
        "content": " 方法简述   实验结果  经常在实验室搬砖的朋友们都知道，任何度量工具或方法必先经过校准 (calibration) 才有意义。于是我决定在对 GV 或 DV 下手之前，先简单训练一下自己对上述「音乐色彩」标度的感知力。考虑到与正式实验、特别是 GV 的关联，我选择了两段自己喜欢的、采用主题—变奏曲式的巴洛克键盘作品——1.1 | George Frideric Handel (1720) \tSuite in E major, HWV 430: IV. Air and 5 variations  1.2 | Jean-Philippe Rameau (1727) \tSuite en la mineur, RCT 5: VII. Gavotte et 6 doubles   两首作品都是巴洛克组曲 (Baroque suite) 的最后一个乐章，在主题之后分别有 5 段和 6 段变奏。当代音乐家为这两首动听的小型变奏曲录制了不少精彩演绎。[1.1] Handel 作品俗称 \"The Harmonious Blacksmith\"。我选择了四个不同时代和风格的录音版本：Michael Borgstede | hpd  \tPenninckshuis, Deventer &nbsp;&nbsp; 2008.01   Trevor Pinnock | hpd  \t音楽の友ホール, 東京 &nbsp;&nbsp; 1983.11   Святослав Рихтер | pf  \tChâteau de Marcilly-sur-Maulne &nbsp;&nbsp; 1979.06–07   Сергей Рахманинов | pf  \tRCA Victor Studios, New York &nbsp;&nbsp; 1936.01  其中 Borgstede (2008) 和 Pinnock (1983) 分别弹奏当代仿制的十七、十八世纪羽管键琴；Richter (1979) 和 Rachmaninov (1936) 弹奏现代钢琴。少许努力后，测试结果如下：每一版录音右侧，对应主题和五个变奏的色块依次横向排列。结果基本在意料之中：[1.1] 的主题是一段童谣式的小清新旋律；之后每个变奏节奏逐步加快——主题中的八分音符在 V1, V2 中变为十六分音符，在 V3, V4 中变为十六分三连音 (sixteenth note triplet)，在 V5 中变为三十二分音符音阶；炫技程度单调递增的同时没有太多其它的情绪变化。直接反映在图中就是四个演绎版本都随着变奏的进行红色逐渐加深，最终结束于  的最亢奋状态。下面来听 [1.2] Rameau: Suite in A minor，我最喜欢的三版录音恰好都来自法国演奏家：Christophe Rousset | hpd  \tÉglise Saint-Hippolyte de Lagriffoul, Castres &nbsp;&nbsp; 1989.06   Blandine Rannou | hpd  \tLycée Carnot, Dijon &nbsp;&nbsp; 2000.07–08   Alexandre Tharaud | pf  \tSalle Colonne, Paris &nbsp;&nbsp; 2019.01–02  其中 Rousset (1989) 使用 Rameau 同时代的 Henri Hemsch (Paris, 1751) 羽管键琴；Rannou (2000) 使用仿制的 Hemsch 式羽管键琴；Tharaud (2019) 使用现代钢琴。这回结果很有意思： 色块开始有点纷乱；不同音乐家的诠释差异也相当明显。另外我需要承认，其中不少色块的标记相比于之前的 [1.1] Handel 要困难、不确定得多。在我看来，这首先是因为 [1.2] Rameau 是一部更有层次感、也更有趣的作品：",
        "url": "//2024/03/23/mn-1-variations-3.html"
      }

      "2024-03-21-mn-1-variations-1-html": {
        "title": "音乐笔记 1 &amp;colon; 变奏的色彩（&amp;#8288;一&amp;#8288;）",
        "tags": "music",
        "date": "March 21, 2024",
        "author": "",
        "category": "",
        "content": " 系列前言  本人自毕业以来暂居科研二线，日常「不务正业」的时间显著增加。但因多年受实验室文化荼毒，乐于记录各种奇怪的知识和想法，闲暇时分亦不消停。最近「学术休假」即将结束，故试从笔记中整理出一些不太无聊的内容，仅以此纪念这一去不返的惬意时光。既然初衷是「不务正业」，我就无需回避那些自己严重缺乏专业素养的话题——比如音乐。时常惋惜，近年虽对音乐萌生了些许兴趣，自己终是一个无足轻重的普通听众，有生之年恐怕都无可能对这门艺术作出任何（票房之外的）贡献；可转念也会自我安慰——没有专业理想或许能使我对音乐的入门探索更加自由，发表奇谈怪论亦无过多的心理压力。尝试写音乐笔记，也在试图向自己长期接受专业性规训的思维模式注入少许「不正经」的新鲜空气。笔记虽说内容与形式不限，但态度不宜随便。这个不知能续更几篇的系列将遵守以下规范：  无论文字篇幅长短，笔记的中心一定是音乐本身——同时包括作品和演绎录音。   我只聊自己喜欢的作品和表演诠释，不会专门关注它们的行业、历史地位或流行程度。         第 N 篇笔记中引用的第 m 首作品或片段以 N.m 标序，并附创作、出版或首演年份。         每版录音的参演艺术家按独唱 / 独奏 / 合唱 / 乐团 / 指挥的顺序排列，并标注录音年月与地点；乐器与声部遵照 IMSLP 通用缩写。音乐世界博大精深，入门小白分享个人笔记相当惶恐；如有错误恳请指正，不胜感激。  第一组笔记将会关注变奏曲——即由主题 (theme) 和若干变奏 (variations) 组成的段落式音乐作品。Donald Francis Tovey (1956): The Forms of Music  对其传统形式定义为：   VARIATIONS, the term given in music to groups of progressively developed versions of a complete self-contained theme, retaining the form of that theme though not necessarily its melody. 同年代的教科书 Hugo Leichtentritt (1951): Musical Form  将变奏粗略分为两类：   1.  The ornamental variation, which aims at brilliance and virtuosity.    2.  The characteristic variation, based on the art of thematic transformation. 1.1 | François Bouin (ed. 1761/2) \tAh ! vous dirai-je, maman   \tClaire Lefilliâtre\t| sop   \tArthur Schoonderwoerd \t| pf \tChapelle de l&apos;hôpital Notre-Dame de Bon Secours, Paris &nbsp;&nbsp; 2000.11   1.2 | Franz Schubert (1819) \tKlavierquintett in A-dur, D. 667: IV. Tema con variazioni   \tSteven Lubin\t| pf   \tSimon Standage\t| vn  \tTrevor Jones \t| va  \tDavid Watkin \t| vc \tAmanda McNamara \t| db \tHenry Wood Hall, London &nbsp;&nbsp; 1991.06   1.3 | Ludwig van Beethoven (1824) \tSinfonie № 9 in d-moll, Op. 125: IV. Finale    \tMelanie Diener\t| sop \tPetra Lang\t| mez \tEndrik Wottrich\t| ten \tDietrich Henschel\t| bass  ———  La Chapelle Royale + Collegium Vocale Gent + Orchestre des Champs-Elysées / Philippe Herreweghe \tGrande Salle de l'Arsenal, Metz &nbsp;&nbsp; 1998.10    第一组例子是 Claude Monet 于 1892–1894 年间绘制的 30 幅取自四个相近视角的鲁昂主教座堂 (Cathédrale Notre-Dame de Rouen) 西立面，包括从 Bureau des Finances1 大楼二层观察、视角全同的 11 幅——其中作品编号2为 W. 1351–1358, 1360 的 9 幅现今收藏于公共美术馆：  左上至右下依阅读顺序： 1. National Gallery of Art, Washington, D.C. 2. Museum Folkwang, Essen 3. Ίδρυμα Βασίλη &amp; Ελίζας Γουλανδρή, Αθήνα  4. J. Paul Getty Museum, Los Angeles  5. Musée d'Orsay, Paris 6. Museum of Fine Arts, Boston 7. Museum Neues Weimar 8. Clark Art Institute, Williamstown 9. Musée d'Orsay, Paris        \t Monet 创作 La Cathédrale de Rouen 系列期间的视角移动轨迹可见 Scott C. Allan (2019): \"The Portal of Rouen Cathedral in Morning Light\", Scholarly Essays: Deeper Dives into Objects from the J. Paul Getty Museum Collection.      &#8617;         \t Daniel Wildenstein (1996): Monet: Catalogue raisonné / Werkverzeichnis, vol. 3, pp. 561–564.       &#8617;      ",
        "url": "//2024/03/21/mn-1-variations-1.html"

      "2024-02-26-music-7-romance-html": {
        "title": "音乐笔记 7 &amp;colon; 爱情的叹息",

        "date": "February 26, 2024",
