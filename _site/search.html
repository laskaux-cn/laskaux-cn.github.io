        "content": "Illustration: Niklas Elmehed © Nobel Prize Outreach  作者注：本文由「正文」与「后记」两部分组成——其中正文为 2025 年诺贝尔物理学奖的通俗简介（英文版已在线发表于加州大学圣巴巴拉分校的合作科普媒体平台）；后记部分则通过原始文献与口述历史对此次获奖工作的历史意义和现实影响稍作探讨。读者可根据兴趣选择阅读其中的部分或全部内容。10 月 7 日，瑞典皇家科学院宣布将 2025 年诺贝尔物理学奖授予三位首先在人造电路中发现宏观尺度量子力学现象的物理学家——John Clarke &ensp; 约翰·克拉克Michel H. Devoret &ensp; 米歇尔·德沃雷 John M. Martinis &ensp; 约翰·马蒂尼斯今年适逢量子力学理论创立一百周年。诺贝尔物理学奖也在继 2012 年与 2022 年后再次表彰当代量子物理前沿领域的奠基性实验工作。 量子物理与量子机器在人们的通常概念中，量子力学是微观物质世界的物理理论，主要适用于描述原子、分子和亚原子基本粒子的运动规律。自上世纪以来，量子物理的科学成果衍生出了广泛而深刻的实际应用——包括精密测量、激光技术、医学成像以及基于半导体器件和集成电路的现代计算机与电子信息系统。然而迄今为止，科学家与工程师们对量子物理许多细节规律的认识依然有限。这其中一个不容忽视的原因是——微观粒子的极小尺度为量子力学的实验与应用带来了天然的挑战。二十世纪后期，世界各地的物理学家陆续开始在特殊实验条件下直接研究单个微观粒子（比如原子或光子）并控制、测量它们的量子力学行为。由此产生一系列重要进展开启了一个如今被称为量子工程的新兴研究领域。量子工程的核心方法是在人造系统或环境中进行高度可控的量子物理实验，从而追求对量子力学基本规律的深入理解，并积累更具突破意义的技术发明。在这中间一个备受关注的研究方向是量子信息处理，其目标在于利用量子力学原理（比如物体同一时刻能够处于不同经典状态的量子叠加、多个物体之间允许存在超越经典关联的量子纠缠等等）对信息进行编码、运算、传输、检测等操作。与传统的电子信息技术相比，量子信息系统在面对计算、模拟、加密、传感等领域的某些特定任务时会具备理论上不同程度的性能、效率或安全优势。但是在现实中，实现这类拥有特殊信息处理功能的量子机器难度极大——它要求科学家必须掌握高度可靠、可控并同时能在复杂的人造实验环境下保持量子力学特性的物理元件；换言之，我们需要尝试挑战自然规律表面上的尺度界限，让原本属于微观世界的量子物理定律显现于宏观规模的工程系统中。这样的「宏观量子机器」有可能存在吗？如果可能，它会有怎样的具体原理与结构呢？ 宏观超导量子电路1985 年 10 月，彼时正于加州大学伯克利分校工作的三位年轻科学家（也是今年的三位诺贝尔物理学奖得主）发表了一组极具开创性研究结果——通过严格实验，他们在超导电路中首次发现了遵循量子力学定律的宏观物理变量。超导是一种物质在低温或高压下的特殊状态，它最为人熟知的性质是「消失」的直流电阻。在超导体中，原本独立运动的电子两两结合成为库珀对 (Cooper pair)，它们是超导电流的微观载体；数以亿万计的库珀对会凝聚于一个宏观基态，其波函数拥有一个相位变量，能够描述大量库珀对的集体运动。在日常经验里，我们对这种表现微观粒子集体运动的宏观变量其实并不陌生。一个简单的例子是质心运动——小球、摆锤之类的宏观物体都由微观尺度的原子组成；但在许多经典力学问题中，人们往往只关心物体质心所代表的原子集体运动模式，而不会追踪每个原子的单独轨迹或者众多原子之间的相对移动。因此在直观上，库珀对凝聚体的相位变量可以类比于小球或摆锤的质心坐标——二者本质皆为大量微观粒子集体行为的宏观表述。为了观察验证超导相位变量的宏观量子特性，三位科学家选择使用了一种叫做约瑟夫森结 (Josephson junction) 的电路元件——它由两侧的超导体和中间一层纳米厚度的绝缘体组成；由于库珀对的量子隧穿效应，约瑟夫森结不仅能够传导超导电流，还可以产生灵活可控的非线性电压—电流关系——这为宏观尺度的量子力学检验提供了关键条件。在实验中，三人小组通过仔细设计的滤波电路将一个电流偏置的约瑟夫森结与周边电磁环境尽量隔离，并借助稀释制冷技术使其处于极低温下（最低可低于 −273.13 °C 或者绝对零度以上 0.02 摄氏度）。他们清晰地测量到了约瑟夫森结两侧规范不变相位差的宏观量子隧穿或逃逸现象——通俗地说，就是量子力学允许物体无需越过运动路径上势能的最高点即可出现在其另一侧。需要特别注意的是：这种宏观量子隧穿与前段提到的库珀对穿过约瑟夫森结中间的绝缘薄层是两个截然不同的物理过程——后者是纳米尺度 ，而对物体的尺寸、重量、粒子数、复杂度等属性都没有明确的要求。 ∗ &emsp; ∗ &emsp; ∗ 那么，量子力学有可能也适用于宏观世界吗？1935 年，Erwin Schrödinger 提出了著名的猫佯谬 (cat paradox)，用近乎诙谐的方式展示了将量子理论简单推广至宏观物体乃至高等生物后会导致的荒谬结果。让一只猫处于生与死两种状态的量子叠加显然是不现实的；但另一方面，Schrödinger 的思想实验（及其各种衍生版本）却启发了物理学家去远大于原子、分子的物质系统中探寻量子力学的踪迹。上世纪中叶，科学家寻找「薛定谔猫」的努力开始取得一些进展——人们在超导体 (superconductor)、超流体 (superfluid) 等低温下的特殊物质状态中观察到了诸如磁通量子化 (flux quantization) 等宏观量子现象。如前文所解释，这些效应起源于超导与超流体中大量微观粒子凝聚形成的宏观基态。那我们能否由此宣称量子力学在宏观尺度必定成立呢？七十年代末至八十年代，彼时已因解释 3He 超流现象而闻名学界（并后来因此获得 2003 年诺贝尔物理学奖）的理论物理学家 Anthony Leggett 在一系列报告与论文  [Leggett, 1978; 1980; 1984a; 1984b; 1987] 中提出了一个犀利而深刻的观点：他认为此前人们在超导、超流等体系中发现的所谓「宏观量子现象」与真正意义上的宏观量子力学存在本质区别——前者仅是微观量子物理机制的宏观累积，而后者的验证需要在具体实验中观测到宏观物理变量明确的量子力学行为——例如宏观量子隧穿 (macroscopic quantum tunneling) 或宏观量子相干 (macroscopic quantum coherence)。  [...] the phenomena in superfluid systems which are conventionally cited as evidence for the validity of quantum mechanics on the macroscopic scale do not in themselves require the introduction of high-D (disconnectivity) states. To put it another way, the explanation of these phenomena in the standard quantum-mechanical way requires only that one- and two-particle correlations are predicted correctly by Schrödinger’s equation; it does not require that N-particle correlations are correctly predicted, except in so far as they are factorizable in terms of 1- and 2-particle correlations.&nbsp;  [Leggett, 1980]    [...] is it in principle impossible to observe the effects of superposition of quantum mechanical states corresponding to macroscopically different properties? [...] The most convenient way to discuss the question [...] is to introduce the idea of a macroscopic variable, that is, a variable such that &lsquo;appreciably&rsquo; different values of it correspond to states which are macroscopically distinguishable, and to ask what are the necessary conditions for a quantum mechanical description of the dynamics of such a variable to lead to results appreciably different from a classical description.&nbsp;  [Leggett, 1984a]  在这些文章中，身为理论学者的 Leggett 还为自己的实验同行给出了准确的方向性建议——他认为满足量子规律的宏观物理量最有希望在包含约瑟夫森结的超导电路中被首先发现。 ∗ &emsp; ∗ &emsp; ∗ Leggett 的新颖提议引起了当时任教于加州大学伯克利分校的 John Clarke 及其实验室博士后 Michel Devoret 和博士生 John Martinis 的极大兴趣。Clarke 的研究组在超导约瑟夫森电路的制备与测量方面有丰富的经验，而彼时刚从法国取得博士学位的 Devoret 则带来了此前于低温核磁共振研究中积累的稀释制冷与微波电子学技术。三人当即决定在伯克利的实验室开始这项令人期待的研究。首先，三位科学家选择了一个与 Leggett 的最初设想方案稍有不同的实验系统——外加偏置电流的约瑟夫森结。但所有可行方案的共同点是：实验电路必须具备非线性 (nonlinearity) 或失谐性 (anharmonicity) 方允许研究者通过相对简单的物理测量对量子力学与经典物理规律作出明确区分——这条规则至今仍在人造原子或量子比特的设计中被普遍沿用。  [...] it is of central importance that the well be anharmonic. The quadratic potential of a simple harmonic oscillator leads to spacing between energy levels that is independent of level number for all quantum numbers. Conversely, transitions between levels of an anharmonic well with small quantum numbers can be straightforwardly resolved, unlike for large quantum numbers where Bohr’s correspondence principle should always hold. As Leggett has emphasized so eloquently, the use of an anharmonic oscillator enables one “to evade the correspondence limit”.&nbsp;  [Martinis et al., 2020] 在此基础之上，偏置电流 (bias current) 的设置为实验系统引入了巧妙的测量机制——超导相位变量差的逃逸或隧穿被转换和「放大」为一个更容易直接测量的宏观电压信号。测量方法的不断创新改进也成为超导量子电路往后四十年的发展主线之一。  Quantum effects are usually unobservable on the macroscopic scale because they involve microscopic quantities. Macroscopic quantum tunneling is a particularly sensitive technique to reveal them because a single tunneling event switches the system from the zero voltage state [...] to the gap voltage state [...] As in a Geiger counter, these states are easily distinguished; the only competing classical process giving “false counts” is thermal activation, which can be “frozen out” in a well-understood way by cooling to a sufficiently low temperature.&nbsp;  [Tinkham, 1996] 最后，量子物理实验往往需要苛刻的环境条件——对于人造量子电路，两项最核心的要求是电磁屏蔽与低温，目的都是尽量隔绝外部环境对量子系统各种形式的噪声干扰。其中，实验温度对应的热噪声需要远低于量子化能级之间的跃迁能量——现实中一般在 10 mK 量级，能且仅能通过稀释制冷 (dilution refrigeration) 技术连续维持。今天的超导量子计算实验仍旧遵循相同的温度要求（注：它除了必须远低于电路材料自身的超导临界温度外与后者并无直接关联）。  Our usual observations on a billiard ball or Brownian particle reveal classical behavior because Planck’s constant ħ is so tiny. However, at least in principle there is nothing to prevent us from designing an experiment in which these objects are quantum mechanical. To do so we have to satisfy two criteria: (i) the thermal energy must be small compared with the separation of the quantized energy levels, and (ii) the macroscopic degree of freedom must be sufficiently decoupled from all other degrees of freedom if the lifetime of the quantum states is to be longer than the characteristic time scale of the system.&nbsp;  [Clarke et al., 1988]  明确以上的设计思路后，三人小组在余下的两年时间内完成了实验搭建、样品制备以及所有关键结果的测量与分析，随后用两篇论文 [Devoret et al., 1985; Martinis et al., 1985] 分别汇报了宏观量子隧穿与能级量子化的主要发现。他们在 1987 年发表的另一篇总结性论文中如此概述自己的研究动机与结论——  Do macroscopic degrees of freedom obey quantum mechanics? Until recently, the answer to this question was beyond the reach of experimentalists. Quantum mechanics survived at the macroscopic level only through collective phenomena such as superfluidity, superconductivity, flux quantization, or the Josephson effect. Although these phenomena are conventionally described as being “macroscopic,” they are in fact manifestations on a macroscopic scale of the coherent addition of microscopic variables each governed by quantum mechanics. [...] This paper describes experiments on a system that, although it contains a large number of atomic constituents, is atomlike in the sense that it has such a single degree of freedom behaving quantum mechanically.&nbsp;  [Martinis et al., 1987] 从时间线上回顾，伯克利三人组并非首个尝试于超导约瑟夫森电路中寻找宏观量子隧穿现象的研究团队；但是，他们实验的严谨性与说服力要明显高于之前发表的同类工作。其中最关键的一点是：三位科学家与期间参与部分研究的 Daniel Estève 一起对实验中的超导电路进行了准确的建模分析，并通过多个辅助与对照实验独立测量了全部模型参数，最终实现了实验数据与理论预期之间无拟合变量的直接比对——这使得宏观量子力学的验证结果成为「超越合理怀疑」的科学事实。 ∗ &emsp; ∗ &emsp; ∗ 宏观量子隧穿的发现具有怎样的意义？三位诺贝尔奖得主当年的回答如今看来相当有趣——  Can one conclude that macroscopic degrees of freedom always obey Quantum Mechanics? At this point, the experimentalist can choose between two attitudes: the Utopist’s or the Pragmatist’s.   For the Utopist, who worries about the “crazy framework of (probability) amplitudes” of Quantum Mechanics, the answer to the above question is “no”. He must pursue the search for an experiment that would show the limits of validity of Quantum Mechanics. [...]   For the Pragmatist, who wants to use this new macroscopic Quantum Mechanics, the answer to the question is “yes, probably”. He is inclined to explore new superconducting circuits that would perform quantum signal processing [...] Finally, the Pragmatist can dream of building exotic macroscopic “atoms with wires” that would display new quantum phenomena with no equivalents in the microscopic world.&nbsp;  [Devoret et al., 1987] 简言之，科学家从此可以基于超导人造原子开发更多具有基础研究或实际应用价值的量子电路；但至于量子力学的宏观检验，这项发现仅仅是一个起始——为了充分理解经典物理与量子物理的边界，我们还必须找到量子力学在宏观尺度有效性的局限证据，例如观测到物体不同经典状态有限时间寿命的量子相干叠加。2000 年前后，日本、欧洲、美国的多个实验室陆续在几类不同构型的超导人造原子中观察到了宏观量子相干现象。此后，超导人造原子有了另一个更为人熟知的名字——超导量子比特 (superconducting qubit)。2004 年，耶鲁大学的研究团队首次在超导电路中观察到了量子比特与微波光子的量子化相互作用；这一实验体系及其物理原理被命名为电路量子电动力学 (circuit quantum electrodynamics)——自此，超导人造原子的主要量子力学属性全部得到了验证。超导量子比特与电路量子电动力学的发明开启了量子信息技术的新篇章——光子与「原子」从此可以在固态电路系统中被灵活地设计与组合，成为宏观量子机器的两类基本元件；科学家们也开始严肃思考下一个更宏伟的实验目标——超导量子计算机。量子计算与人造原子的概念设想几乎同时起源于八十年代初，但两个研究领域直至九十年代末才发生明显的交汇——超导量子电路作为量子计算的潜在硬件平台开始受到广泛关注。谈及量子计算，信息科学背景的研究者也许会首先被其解决特定问题的算法优势所吸引；但在物理学的视角下，量子计算机本质是一个高度复杂的人造量子系统，它的物理实现会将针对量子力学适用范围的实验检验引向新的维度。2007 年 5 月，Devoret 在出任法兰西学院 (Collège de France) 介观物理学讲席教授的就任演讲 (leçon inaugurale) 最后阐述了人造量子机器对于人们探索量子力学复杂性前沿的特别意义——  Je voudrais terminer sur une question donc très hasardeuse, mais qui a motivé en fait une partie des expériences initiales en physique mésoscopique : en préparant des systèmes de très grande complexité, il serait peut-être possible de découvrir un nouvel axe — un axe dans le suivant lequel la mécanique quantique cesserait d’être valable. De nombreux physiciens sont complètement en désaccord avec cette idée ; ils considèrent que la mécanique quantique est le socle de base sur lequel doit être construite toute la physique et ne peut pas être remis en question. D’autres physiciens pensent au contraire que c’est une théorie préliminaire provisoire, un peu comme l’élasticité l’était au début de ce siècle.&nbsp;  [Devoret, 2008]  Transl.&nbsp; I would like to end with a therefore very uncertain question, which, in reality, nevertheless motivated some of the initial experiments in mesoscopic physics: by preparing systems of very high complexity, it might be possible to discover a new axis—an axis along which quantum mechanics would cease to be valid. Many physicists completely disagree with this idea; they consider quantum mechanics as the basic foundation which all physics must be built on and cannot be questioned. Other physicists, on the contrary, regard it as a provisional, preliminary theory, somewhat like elasticity was at the beginning of this century.  换言之，作为应用研究目标的量子机器同时也是探究量子理论基本问题的强大实验工具——在此意义下，基础科学的未知边界需要通过工程方法得以扩展乃至重新定义。 ∗ &emsp; ∗ &emsp; ∗ 2010 年代以来，量子计算正逐渐从纯粹的学术研究过渡向需要学术界与工业界互相协作的系统工程。最近十年，Martinis 与 Devoret 都不同程度地领导或参与了工业界实验室的量子计算项目。可当被问及对于量子计算机的兴趣与展望，两位超导量子电路的发明人最多提及的还是在复杂人造系统中检验、突破量子力学宏观极限的「初心」——  At the scientific level, we were testing in a practical manner whether the ideas of quantum mechanics and computing were really correct at a huge scale. Physicists expected it to work, especially the theorists, but the job of experimentalists is to test whether it actually works. [...] So, for me, the most important part is the test of quantum mechanics. That’s the real practical reason I wanted to do the experiment.&nbsp; [Martinis, 2021]   Although there are experiments that test the fundamental principles of quantum mechanics and agree with theoretical predictions at the level of many decimals, it’s not impossible that there are some limitations in the postulates of quantum theory that will manifest themselves in new, specially designed experiments, for instance those testing large-scale entanglement. [...] Large-scale quantum computers are prime toolsin this endeavor [...]&nbsp; [Devoret, 2021] 从第一个人超导造原子发明至今，四十年已经过去；超导量子电路的理论设计与实验方法都已历经了若干代的演化改进。目前人们能够通过实验证实的是：在包含几十到上百个人造原子的量子电路中，标准形式的量子力学大概率是成立的。但它在更大规模的量子系统中依旧成立吗？为了给出确定回答，人们需要不断测试越来越复杂的量子机器——直至现有的量子理论出现与实验结果无法调和的困难为止。在这条探索道路上，设计、制造大型量子机器的技术挑战是显然的；但我们同时应该看到：更现实的挑战并不止于技术层面。如今，比较复杂的量子计算实验经常需要几十乃至几百名研究人员共同参与；在可预见的将来，这一数字以及相应的资源需求还将继续增长，甚至有可能接近所谓的「大科学」规模。上世纪以来某些研究领域（比如实验高能物理）的历史经验告诉我们：对于以规模扩展 (scaling-up) 为主要度量指标的科研方向，它们的发展极限往往更直接受制于有限的经济资源——这本质上是现代科学公共社会属性的一种具体呈现。人类对于量子世界的认知边界最终会在哪里？与许多知识领域的未来之问一样，它或许并不是一个单纯的知识问题。其中科学家能做的除了砥砺前行，还有不断寻求新的探索方向——比如在规模扩展以外，我们是否还有其它路径接近量子物理的未知前沿？答案是非常肯定的。一些已经存在的具体例子包括：天然或人造原子的连续测量实验极大地加深了物理学家对量子跃迁 (quantum jump) 和量子轨迹 (quantum trajectory) 等概念的科学理解，它们与量子力学的另一大基本理论难题——测量问题 (measurement problem) 有很直接的联系；再例如，各种人造量子系统已经成为研究量子多体物理 (quantum many-body physics) 的重要平台；此外，许多基于量子物理实验的精密测量方法已被应用于探测未知基本粒子或自然基本常数的时间演化，以及材料与生命系统中的新奇现象……知识与实践也许会有界限，但不应被穷尽的是人类面对自然规律的求知欲和基于科学方法的创造力。我想这大概也是诺贝尔物理学奖希望向世界传递的信息。量子力学的下一个百年，让我们一起努力。2025 年 10 月于圣巴巴拉和纽约  原始文献列表\t[Clarke et al., 1988] \t&ensp;J. Clarke, A.N. Cleland, M.H. Devoret, D. Estève, &amp; J.M. Martinis, “Quantum mechanics of a macroscopic variable: The phase difference of a Josephson junction”, Science 239, 992 (1988).\t[Devoret et al., 1984] &ensp;M.H. Devoret, J.M. Martinis, D. Estève, &amp; J. Clarke, “Resonant activation from the zero-voltage state of a current-biased Josephson junction”, Physical Review Letters 53, 1260 (1984).\t[Devoret et al., 1985] &ensp;M.H. Devoret, J.M. Martinis, &amp; J. Clarke, “Measurements of macroscopic quantum tunneling out of the zero-voltage state of a current-biased Josephson junction”, Physical Review Letters 55, 1908 (1985).\t[Devoret et al., 1987] &ensp;M.H. Devoret, J.M. Martinis, D. Estève, &amp; J. Clarke, “Experimental observation of the quantum behavoir of a macroscopic degree of freedom” in Le hasard et la matiére / Chance and Matter, École d’été de physique théorique, Les Houches, Session XLVI, 1986, edited by J. Souletie, J. Vannimenus, &amp; R. Stora (Amsterdam: North-Holland, 1987), pp. 509–523.\t[Devoret, 2008] &ensp;M.H. Devoret, De l’atome aux machines quantiques, Leçon inaugurale du Collège de France (Paris: Fayard, 2008).\t[Devoret, 2021] &ensp;M.H. Devoret, interview by D. Zierler, 18 December 2024, Oral History Interviews, Niels Bohr Library &amp; Archives, American Institute of Physics (2021).\t[Leggett, 1978] &ensp;A.J. Leggett, “Prospects in ultralow temperature physics”, Journal de Physique Colloques 39(C6), 1264 (1978).\t[Leggett, 1980] &ensp;A.J. Leggett, “Macroscopic quantum systems and the quantum theory of measurement”, Progress of Theoretical Physics: Supplement 69, 80 (1980).\t[Leggett, 1984a] &ensp;A.J. Leggett, “Macroscopic quantum tunnelling and all that” in Essays in Theoretical Physics: In Honour of Dirk ter Haar, edited by W.E. Parry (Oxford: Pergamon, 1984), pp. 95–127.\t[Leggett, 1984b] &ensp;A.J. Leggett, “Schrödinger’s cat and her laboratory cousins”, Contemporary Physics 25, 583 (1984).\t[Leggett, 1987] &ensp;A.J. Leggett, “Quantum mechanics at the macroscopic level” in Le hasard et la matiére / Chance and Matter, École d’été de physique théorique, Les Houches, Session XLVI, 1986, edited by J. Souletie, J. Vannimenus, &amp; R. Stora (Amsterdam: North-Holland, 1987), pp. 395–506.\t[Martinis et al., 1985] &ensp;J.M. Martinis, M.H. Devoret, &amp; J. Clarke, “Energy-level quantization in the zero-voltage state of a current-biased Josephson junction”, Physical Review Letters 55, 1543 (1985).\t[Martinis et al., 1987] &ensp;J.M. Martinis, M.H. Devoret, &amp; J. Clarke, “Experimental tests for the quantum behavior of a macroscopic degree of freedom: The phase difference across a Josephson junction”, Physical Review B 35, 4682 (1987).\t[Martinis et al., 2020] &ensp;J.M. Martinis, M.H. Devoret, &amp; J. Clarke, “Quantum Josephson junction circuits and the dawn of artificial atoms”, Nature Physics 16, 234 (2020).\t[Martinis, 2021] &ensp;J.M. Martinis, interview by D. Zierler, 18 December 2024, Oral History Interviews, Niels Bohr Library &amp; Archives, American Institute of Physics (2021).\t[Tinkham, 1996] &ensp;M. Tinkham, Introduction to Superconductivity, 2nd edition (New York: McGraw-Hill, 1996).本文作者为清华大学本科校友；2022 年于耶鲁大学应用物理系取得博士学位；现为加州大学圣巴巴拉分校物理系博士后研究员。 ",
