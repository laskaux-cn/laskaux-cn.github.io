        "title": "「五本书」第一辑：什么是科学",
        "tags": "五本书, 科学",
        "date": "September 16, 2020",
        "author": "",
        "category": "",
        "content": "  This above all: to thine own self be true, And it must follow, as the night the day, Thou canst not then be false to any man.  —Hamlet, I.iii.78–80#跳至书单我很喜欢收藏朋友们分享的书单，既因为对新知识的好奇，也出于对从新视角看世界的期待。在我看来，书单的真正主角与其说是书，不如说是人——筛选与比较的结果，映射出的更多是推荐人自身的经历与思考。正由于此，我们每次整理之前的所读所记，都是一次对自己知识体系和价值导向的重新审视——此时此刻，我们懂得什么、相信什么、向往什么。去年冬天，我开始想这样一个问题：假若未来的人生不如过去那般顺遂，我还能不能像现在这样乐观努力地生活？考虑了大半年后，我觉得我可以，因为我热爱这个世界——尽管在可见的将来人类社会还将长期与偏见、短视、虚伪、软弱为伴，虽然今天有比我们想象中更多的人仍过着没有太多光亮的生活，但无论从前还是当下，总有一些摸得着的实物、看得见的文字、看不见的秩序和说不清的萌动，让我们确信这个世界终究不同于一片只有生命循环的原野。我想接近这些不平凡的创造，融入它们所依托的文化传统，并梦想有一天自己也能成为故事的一部分。无论未来发生什么，只要自己还有思考和行动的自由、还能与向往的传统保持连接，我的生活都不会迷失方向——因为我相信，个体存在的意义可以被关联至一种生命力更强大的群体追求。如果接着问「你觉得人类最不可思议的创造是什么？」心里不少候选答案飘过，可我还是想回答：自然科学。原因不在于它有多么复杂深刻或普适实用——在以上任何一方面，人类都有许多其它成就足以与之比肩。但在我眼中，科学是人类主动发起的对自我天性最系统的扩展与修正——为了在思想的空间中描绘一幅有规律的世界图景，一些渴望「客观真相」的人们克服着视界的限制和偏见的阻力，从无到有地设计出了一套能最大程度获取可靠知识的思考与实践规则。这些规则不是物质或文化发展的「自然」产物，而是一组超越主观本能的刻意构造。它们校正着人性对未知的恐惧、对质疑的逃避和对绝对信念的崇拜，为人类复苏的自信心和创造力赋予了新的思维秩序——人是万物的尺度，但需要有章法地丈量世界。面向大众的科普叙事通常会把实验科学的建立归功于早期近代 (early modern) 的科学革命，仿佛是伽俐略、开普勒、惠更斯、牛顿的出世完成了这场深刻的思想变革。可事实上，早期近代只是变革的开始——每当实验被引入新的学科或探索空间，科学的方法和逻辑都将遭遇严峻考验。这样的关键「突围」一旦成功，通常会导致人类知识视界的重要延伸，以及对已有方法论的补充或修正。对这些发现的回顾总结，大概就是我们能在阅读中找到的对「什么是科学」最好的回答。在下面这份书单里，五位不同时代的杰出科学家从第一人称视角讲述了各自的「突围」——它们共同起源于无边界的求知欲与有规范的实证原则的交汇：十九世纪下半叶，科学实验被系统性地引入生理和记忆；二十世纪早期，最小的原子和最远的星云进入了科学家的视野；二十一世纪初，物理学家高度可信地完成了一度不可思议的量子非局域性检验。五本小册子都很简短，但高度还原了科学探索的过程和背后的方法逻辑。对我个人而言，它们不仅是科学写作和传播的典范，更是意志疲惫时的精神补给——生于大科学时代的我们也许能从中一窥前辈们守望知识原野时心中的格局与责任。本辑书单  点击原文或译文标题开始阅读（感谢在线公共图书馆 Wikisource, Internet Archive, &amp; Deutsches Textarchiv）  点击封面进入导读Introduction à l’étude de la médecine expérimentale作者：CLAUDE BERNARD［法］初版：1865（巴黎） 英译：An Introduction to the Study of Experimental Medicine  (by Henry Copley Greene, 1927)Über das Gedächtnis. Untersuchungen zur experimentellen Psychologie作者：HERMANN EBBINGHAUS［德］初版：1885（莱比锡） 英译：Memory: A Contribution to Experimental Psychology  (by Henry A. Ruger &amp; Clara E. Bussenius, 1913)Les Atomes作者：JEAN PERRIN［法］初版：1913（巴黎） 英译：Atoms  (by Dalziel Llewellyn Hammick, 1916) The Realm of the Nebulæ作者：EDWIN HUBBLE［美］初版：1936（伦敦） L’impensable Hasard. Non-localité, téléportation et autres merveilles quantiques作者：NICOLAS GISIN［瑞士］初版：2012（巴黎）1 英译：Quantum Chance: Nonlocality, Teleportation and Other Quantum Marvels  (by Stephen Lyle, 2014)本辑导读 I.  Claude Bernard, Introduction à l’étude de la médecine expérimentale   (An Introduction to the Study of Experimental Medicine)#下一本  #最后一本  #返回书单这是一篇通俗地阐述科学实验方法的名作，内容准确清晰，并且语言极其整洁流畅。引用一位知名书粉的评价：「我们仿佛能在背景中听见羽管键琴的琴声2。」逐页读完后，我也相信，这本书没有被过誉。Claude Bernard 在现代生物医学中的历史地位大致相当于伽利略之于物理学——他是将严格的实验方法系统性地引入生理研究的第一人。十九世纪中叶，尽管科学革命已于天文、物理和化学领域取得了巨大成功，它在延伸至生物学的过程中却面临着相当的阻力：一方面，以解剖学、分类学为基础的自然历史 (natural history) 仍局限于观察与归纳的传统思路；另一方面，尚未现代化的西方医学很大程度上还在信奉各种未经严格检验的朴素经验和不得实证的假想理念。当时很多权威都坚信，生命系统的复杂多变使其只能作为一个整体被研究；单一变量、控制对照这些现代科学的因果询证分析在此完全不可行。更有盛行一时的活力论 (vitalism) 认为，生物体因「生命活力」的存在而从根本上有别于无机世界，遵守完全不同的基本规律；所有在科学实验中得出的物理、化学定律都不适用于生命现象。3Bernard 一生工作的主线就是通过动物生理实验挑战阻碍生物医学科学化的各种认知偏见。他留下了十四大本专业讲义，而真正「出圈」的是这本 1860 年代初回乡养病放空期间开始构思、后来在巴黎完成的小册子。虽然题为「实验医学简介」，它其实是一篇关于现代科学思想与方法的综述。全书分三部分逐层展开：首先总结实验科学的一般原则；然后讨论科学方法用于生物研究的可行性和具体的实现方式，尤其是维持高等动物生理稳态的内环境 (milieu intérieur) 如何连接了物理与生命世界；最后用十几个动物实验解释了科学思维怎样引导自己获得了各种发现，以及如何对结论去伪存真。在 Bernard 的理想中，这些努力只是长远目标的第一步：他希望在下一个时代，医学的三大基石——生理、病理和治疗都能建于完全的科学基础之上。Médecine expérimentale 不属于硬核读物，只要受过完整的中学理科教育就不应该对书中的大部分概念感到陌生。但这本书独特魅力不在具体知识，而在于对价值观与方法论的提炼——科学实验不只是一套工作规范，更是一种思维方式和价值导向。Bernard 试图回答的核心问题是：科学实验为何是获得客观知识最可靠的方式？为此他一一讨论：实验科学与其它思维体系（神学、经院哲学、数学）的根本区别何在？怎样区分实验、观察和原始经验？知识与信念、分析与综合、科学与语言之间又是什么关系？等等。在论述过程中 Bernard 金句不断：「比一无所知更糟糕的是笃信理论——不断搜寻与之相符的佐证，但同时无视与之相悖的一切。」4「我们必须明白，用于描述不明原因的现象的词汇本身没有意义；人犯错的常见原因就是用超出观察范围的言语来代替事实。」5……Bernard 毫不掩饰自己对实验方法的推崇。他把人类的思维进化划分成感受、推理、实验三个阶段，最晚出现的「实验」是综合了归纳与演绎，结合了经验、逻辑与直觉的一种最为复杂成熟的思考形式。实验科学的特质在于：用客观检验取代个人权威，用有条件的假设取代绝对原则，用暂时有限的理解取代自诩的全知，诚实、谦逊、开放、容错，接纳质疑，事实至上。从这本小册子出版至今的一个半世纪里也出现了不少探讨「科学精神」的著名文章或演讲，但对比后不难发现，它们很多只是 Médecine expérimentale 的局部重述而已。发表主观见解难免言多必失。这本书的绝大多数观点放到今天依然非常准确；但个别由于历史局限，与当代主流视角不完全相合。例如，Bernard 是决定论 (determinism) 的支持者，他认为科学中一切都可以质疑，除了自然规律的客观性和因果关系的决定性——虽然所有科学研究都只能揭示局部的近似真相，但研究者仍要相信一个可以逐步接近的「真理」的存在；客观规律的确定性是自然可以理性认识的前提，否则一切实验研究都从根本上失去了意义。他坚持凡是严格的定律都不应该有特例，所谓「特例」只是其它未知因果关系的表现，统计规律不算真正的定律，等等。这些观念在当时的认知环境下堪称最开明理性、赋予科学强大信心的时代先锋，但后来随着人类认识自然的逐步深入遭到了越来越多的挑战。另外，Bernard 力主将实验科学与传统哲学划清界线，认为自然科学应且仅应关注具体现象及其因果联系，形而上的思想条框无助于认识客观世界。他在书中会不时（在解释铺垫后）来一句「实验生理学家不能唯心也不能唯物——这些陈旧的自然哲学词汇都将在科学的进步中被抛弃6」「最好的哲学系统就是没有系统7」之类非常实用主义的断言，哲学爱好者看到恐怕不会太高兴。不过 Bernard 在全书结尾处也向哲学家表示了敬意：虽然哲学不能产生任何可靠的客观知识，但它在鼓励人们发散思维、探索未知方面功不可没，是人类思想进步的重要推动力；哲学与科学可以共存并互相受益，前提是二者都不能擅越边界——上帝的归上帝，凯撒的归凯撒。总之，Médecine expérimentale 是高教育价值与高可读性的罕见结合，个人强烈推荐。不介意法文的小伙伴也可以读读 Bernard 于 1875 年发表在人文杂志 Revue des Deux Mondes 上的文章 ‘‘Définition de la vie, les théories anciennes et la science moderne’’（生命的定义：古老理论与现代科学）——一篇非常精彩的科学思想史评论，回顾了近代西方学者怎样从机械论和活力论两种传统出发，一步步接近对生命物质基础的科学认识。最后不得不再赞一遍 Bernard 羽管键琴般的文笔：如果文如其人的话，这就是我心目中学者的理想形象。❏  #返回书单II.  Hermann Ebbinghaus, Über das Gedächtnis (Memory)#上一本  #下一本  #返回书单既然科学和哲学需要恪守分工，那么它们的边界究竟在哪里？十九世纪的头脑即使进步如 Bernard 也认为心理是科学的禁区——实验方法只能用于探究客观事实，而对受主观意志影响的思维意识无能为力。这种想法在当时的知识背景下不无道理：刚刚起步的、以电生理为主的神经科学还远不能揭示高级心理活动的物质基础；对人内心世界的探索还明确地属于主观思想的范围，是哲学的核心任务之一。若想把科学实验引入心理研究，至少要先解决两大难题：第一，心理过程作为内在的意识活动，很少有明确的外部可观测量，甚至想给出无歧义的客观定义都很困难；第二，心理的多变难控又不知比生理现象高出几个量级，怎样才能对人的内心活动做单一变量对照实验？如若不能，则所有结果的科学性将无从谈起。这些难题到了十九世纪中期才慢慢开始有解：第一代实验心理学者选择从感知过程入手，探究外界物理刺激与感官响应之间的定量关系。不过很明显，这类心理物理学 (psychophysics) 测量涉及的认知功能都非常基础。直到 1880 年代，Hermann Ebbinghaus（艾宾浩斯）终于将一类复杂得多的认知过程——记忆纳入了实验心理学的范畴。他以自己作为对象，亲身完成了一个史上有名的枯燥实验——在两轮各自超过一年的时间里，每天四个小时、定时定点雷打不动地记忆随机音节序列，通过测试记忆保留程度随时间的变化得到了著名的遗忘曲线8 (forgetting curve)。1885 年，这本汇报世界首个科学记忆实验的 Über das Gedächtnis 在当时实验心理学的学术中心——莱比锡出版。Über das Gedächtnis 留给我最深的整体印象是——直率。可以说，这篇开创性的工作假如放在今天投稿知名期刊，极大概率将被拒回，因为它和当下最流行的论文写作风格「亮点吹吹打打、问题遮遮掩掩、细节不了了之」完全相反：在介绍自己的工作之前先总结了实验方法进入心理学的主要困难，尤其是如何保证条件恒定从而使得实验可重复——在一个多变量的实验系统里，结果相同并不确保所有条件变量都相同，后者需要通过统计结果的误差分布来确定；接下来耐心解释了记忆材料、重复规律、考核方式的设计——它们怎样让记忆实验尽可能接近条件可控；然后列举了实验中潜在的致错因素，比如潜意识的干扰、计时误差等等。总之，还未展示任何结果，就把各种可能的问题先自曝一遍，并坦言它们在哪组实验中基本可以被排除，在哪组实验中不能确定——「那些希望事先准确估计潜意识对思维影响的人也必须考虑到人对客观真相的潜意识偏向，而不要把过多的关注投到自我创造的幻觉上9。」这句话的通俗版本就是「不要骗自己，你是最容易被你自己欺骗的人10。」个人觉得，Ebbinghaus 的记忆研究是实验科学的绝佳科普素材，因为它极简到了几乎除了方法外别无他物——整个实验貌似不需要超过小学算术的任何特殊知识或技能（甚至不需要识字，会认字母即可）；如果不要求计时精度，理论上连腓尼基人都有能力完成。它的关键是将日常语言中记忆的保留、加强、覆盖、关联这些主观概念翻译成可记录的具体现象，并设计出尽量免受复杂环境干扰的学习过程。从另一个角度说，Über das Gedächtnis 的独特价值在于在相对模糊的条件下对科学原则的坚守——书的重点不是宣传哪一条新颖结论，而是解释这些结论为什么是相对客观的科学结果，同时并不回避有可能降低结论可靠性的待定因素。今天，认知科学对于记忆的认识已经远远超过了 Ebbinghaus 时代的唯象描述水平，但这本旧书或许能帮我们重温一些正在逐渐被边缘化的学术传统——当「筛选数据证明目标结论」成为越来越多领域的操作常规，当新闻价值取代知识价值成为不少知名学术期刊挑选稿件的首要标准，当「漏洞不被发现就当不存在」「问题解决不了就闭口不谈」被越来越多「做学问」的人默认接受，遗忘曲线的发现过程在向后人示范着科学家应有的、最大化的诚实与尽责。或许它还能给现实压力下的我们一丝逆势而行的勇气。❏  #返回书单III.  Jean Perrin, Les Atomes (Atoms)#上一本  #下一本  #返回书单这本书应该有个副标题——「如何终结一场持续二十五个世纪的辩论」。辩题是：原子是否真实存在？围绕这场辩论完全可以写一部人类的自然思想史11——在 Leucippus 与 Democritus 之后，出场过的著名辩手包括但不限于柏拉图、亚里士多德、伊壁鸠鲁、伽利略、笛卡尔、牛顿、康德、黑格尔、叔本华、马克思12…… 只不过，在上述各位的著述中，「原子」都只是抽象的哲学构造，其概念本身无论与现代科学中的原子多么接近，都与阴阳五行一样属于没有实证的凭空猜测。有科学依据的原子论从十九世纪初 John Dalton 用原子假设解释化学反应的经验定律开始；到了十九世纪末，原子、分子作为描述物质微观结构的理论模型已经被统计物理、电磁学、电化学、立体化学 (stereochemistry) 等很多学科接纳。但是，这种「接纳」仅限于认同「原子」是描述很多物理、化学现象时的一个方便假设，没有人知道这些概念上「组成宏观物质的基本微粒」是否真的存在。于是那个时代最杰出的头脑分成了两派：一派相信「原子」不仅是概念假设，而且是物质实在；另一派则深受实证主义 (positivism) 影响，坚持所有科学概念都必须以观察和经验为基础，而像「原子」这种从来没人看见过的、被发明出来解释自然现象的充分不必要假设，即使理论上再成功也不是合法的科学概念——能让实证主义者接受原子论的唯一方式是在实验中观察到原子。可是，原子即使真实存在，它们的体积和质量也低于十九世纪末、二十世纪初所有测量手段的分辨极限13。于是原子的实在性证明似乎成了一个悖论：怎样才能用实验证明一个无法直接观测的事物存在？所幸大自然给人们留了一个突破口——根据原子假设，相同物质的量的宏观物质都包含相同数量的原子（分子），连接二者的是一个不变的阿伏伽德罗常数 (Avogadro constant, NA)14；如果能设计实验准确测得 NA 的数值，就在不用直接观察单个原子的前提下实现了对大量原子的集体计数，也就间接但确凿地证明了原子的存在。1909 年，这项任务在巴黎索邦被 Jean Perrin 漂亮地完成。Perrin 的方法，用他自己的话说就是「用船的摇摆推知四周的海浪15」——他通过在显微镜下记录乳浊液中的藤黄 (gamboge) 与洋乳香 (mastic) 颗粒的布朗运动 (Brownian motion)，结合爱因斯坦、Marian Smoluchowski 和 Paul Langevin 的统计物理理论，用多种方法测得了高度一致的 NA 数值，从此正式终结了原子存在性之争。1913 年，Perrin 面向非专业读者写了一本总结性的「原子诞生记」，标题不能更简洁——Les Atomes（原子）。Les Atomes 神奇地做到了科普、教科书和科研论文的三合一。它的中间部分简写自 1909 年发表在 Annales de chimie et de physique 上的长论文 ‘‘Mouvement brownien et réalité moléculaire’’（次年由 Frederick Soddy 译成英文: Brownian Movement and Molecular Reality，私以为这是我读过的写作最接近完美的实验论文，没有之一）；在此基础上加了两章回顾十九世纪原子假设和分子动理论的「前传」、三章介绍世纪之交量子理论和原子内部结构新发现的「后传」，呈现了「原子」作为科学概念的前世今生。书中试图回答的核心问题就是「怎样证明原子存在」——每提及一类新现象，无论是气体黏度、布朗运动、临界乳光 (critical opalescence)、大气散射，还是黑体辐射、电离射线、油滴实验、元素放射性，都会介绍由此出发如何测量阿伏伽德罗常数 NA，并附上当时最准确的实验结果。全书最后一节出现了一幕「NA 开会」的名场面：Perrin 将 13 个基于非常不同的原理测得的、相当接近的 NA 数值列在一起（其中包括他自己贡献的 4 个），希望人们相信，通过如此迥异的现象与方法竟能得到相似的结果，那么合理的解释只有一个——物质都是由原子组成的。Les Atomes 与今天各种原子物理简介的最大不同在于姿态与角度——Perrin 不是像学校老师或新闻官员一样「告诉」大家原子如何如何，而是试图让读者带入发现者的角色，一点点观察现象、分析证据，最终做出关于原子存在性的派定；尤其是对他自己布朗运动实验的细致描述，仿佛将我们带到了索邦，围在他的显微镜前。这种真实的第一人称视角在如今的科普读物中是很少见的，它要求作者必须是发现者本人，并把读者作为专业知识有限、但思考理解能力足够的有识群体平等对待；它的目标不是布道，而是启迪。Les Atomes 代表了我最欣赏的一种科学传播思路——授人以渔：重要的不是科学家又发现了什么，而是怎样像科学家一样梳理问题、审视世界。最后，我推荐在看过 Les Atomes 的正文之后再回去读它的序言，这样才能真正理解里面那句有名的「用不可见的简洁解释可见的繁复16」——原子物理不是一门「不可见」的抽象学问，它被创立的动机是从简单的微观结构出发理解复杂的宏观现象，而它与「四元素说」这类哲学理论的区别在于现代科学家从宏观现象入手高度可靠地证明了「原子」这种假想微观结构的真实性。这个逆推询证才是 Les Atomes 的主线——帮助人们揭开原子分子面纱的，是各种可见的化学、热学、电磁、放射过程；原子科学不只关注微观世界，更主要的是微观与宏观的联系。正因为不可见的简洁能够解释可见的繁复，原子假设才成为整个现代物质科学的基础，「物质是由原子组成的」才经常被认为是自然科学中信息量最大的一句话17。另外，Perrin 在序言中对「归纳」与「直觉」两种研究方法的讨论也是对实证主义哲学很好的回应——与研究对象大多宏观可见的古典科学不同，现代物质科学的问题常常深入微观尺度，研究者一般不再有条件做完备的直接观测，而经常只能根据间接、有限的证据大胆推断。这类包含很大直觉成分的猜想尽管暂时不算科学事实，但为后续的实证研究提供了重要的方向指引——十九世纪的原子论、二十世纪的各种粒子模型，以及普朗克时代的「量子」、摩尔根时代的「基因」无不如此。Les Atomes 事实上也宣告着经验与直觉相互配合、从「可见」探知「不可见」的研究模式开始取代传统的观察－归纳流程成为现代基础科学的主流——这是科学方法论一次深刻的扩充与转型。最近无意中发现了 Perrin 的一项业余爱好——他在 1923 年导演了两部无声电影短片，其中 Mouvement brownien et molécules（布朗运动与分子）就取材于 Les Atomes 的第三章，镜头记录了实验中乳浊液的配制、手摇离心机和水平显微镜的操作，以及显微镜视野里藤黄与洋乳香颗粒的布朗运动和垂直平衡分布；动态的画面对理解书中的描述很有帮助。另外有趣的是，这部小作品的拍摄手法与现存最早的科学纪录片——摄于 1903 年的 The Cheese Mites 有几分相似。❏  #返回书单IV.  Edwin Hubble, The Realm of the Nebulæ#上一本  #下一本  #返回书单观测天文学 (observational astronomy) 是一门几乎与人类文明同龄的古老科学。日月星辰的升落除了帮助人们计时、定位和导航外，还一直被赋予着一层解释宇宙构造和起源的形而上含义。当然，在绝大多数历史时间里，各种文化传统孕育的宇宙理论都绕不开神与灵、创世与造物、推演与辩证这些宗教或哲学命题。直到近代天文学革命后，学会用数理方法推演天体运行的人们意识到：宇宙是什么，首先取决于我们能看多远。十七世纪初，延伸人类视觉的望远镜和显微镜几乎同时被发明，成为了实验科学兴起的工具象征。也许当年的光学技师们不曾想到，三百年后，两种仪器又各自为人们打开了一扇通向新世界的大门——光学显微镜下的布朗运动证明了原子的真实性；而大型望远镜让天文学家第一次看见了大尺度上宇宙的样貌。塑造现代宇宙模型的一类关键观测对象是星云 (nebula)——星空中边界模糊的「云雾状」天体。记录在册的星云早在十九世纪初就达到了数千个，但它们的组成和距离一度都是谜。1864 年，William Huggins 通过光谱测量区分出有些星云是恒星系统，而有些是气体与尘埃，有力地支持了恒星演化理论；1924 年，Edwin Hubble（哈勃）用加利福尼亚 Mount Wilson 天文台的一百英寸反射望远镜 (Hooker telescope) 通过观测造父变星 (Cepheid variable) 判定了仙女座星云 (Andromeda Nebula) 到地球的距离远大于银河系半径，从而结束了银河外是否存在其它独立星系的世纪之争；1929 年，Hubble 又结合Vesto Slipher、Carl Wilhelm Wirtz、Milton Humason 等人的星云光谱红移 (redshift) 数据归纳出了星系退行速度的 Hubble–Lemaître 定律18，为膨胀宇宙模型提供了直接的定量证据。这一系列结果与广义相对论一起成为了现代宇宙学的基石；人们开始接受一种乍听比古老神话更不可思议的创世叙事——大爆炸。The Realm of the Nebulæ 的基础是 Hubble 在 1935 年耶鲁大学 Silliman Memorial Lectures 的讲稿，主题是向非专业读者介绍天文学家通过遥望星云获知的宇宙图景，特别是它在过去二三十年间的剧变。这本书结构上有点像 Les Atomes 的姊妹篇19：它从最基本的天文概念开始，用一种非常舒服的节奏一点点介绍星云的分类、构造、演化、分布、距离、光谱，一般一两页完成一个小话题，信息量不小，但具备几何与物理常识的人稍稍专注就能理解；科学内容的核心是造父变星的「周期—光度」和星系退行的「速度—距离」两条线性定律，以及后者的斜率——哈勃常数 (Hubble constant)；Hubble 最后也不忘列出现代天文学在刚刚揭开大尺度宇宙面纱后遇到的各种开放问题，并提醒人们：「太空探索必收于不确定的音符20」。观测天文学是一门随着设备的进步，新结果不断取代旧结果的「后浪」学科。The Realm of the Nebulæ 中的很多定量结论后来再看都是不精确的（例如，汇报的哈勃常数 H0 比当今测量值大七倍），谈及的宇宙模型也很原始。但我认为，这本书的价值正在于它对自身局限的探讨——Hubble 开篇就强调了科学定律的本质：观测数据「合理但不唯一21」的外推 (extrapolation)。而人类从航天器飞行范围外的星空中获取信息的唯一常规方式就是以视界为限的被动观测，并且「我们的知识随距离的增长迅速衰减；在望远镜昏暗的极限边缘，我们能测的只有阴影，然后在幽灵般的错误中寻觅重要的路标22」。在这样的条件限制下，天文学的「上层理论」无不包含大量的外推——它们能被接受主要是因为「逐渐积累的内在一致性，而非关键的决定性实验23」。比如，星云光谱红移是事实，但当时并没有证据表明它一定来自星系退行的多普勒效应；所以，认为红移是宇宙膨胀的「实验基础」其实也夹杂着天文学家对观测数据的主观诠释 (interpretation)。在第五章的结尾，Hubble 这样总结自己提出的定律：「大尺度上的星云红移还属于较新的发现，它们暂时被解释为速度频移，但亟待实验确认…… 必要的研究困难重重，而现有的数据包含不少疑点。在这里介绍它们是为了强调，对红移的诠释至少已部分进入经验探究的范围…… 至于红移究竟是否代表运动？我们不妨在更多的观测后再做判断。」24这种态度贯穿全书：所有的科学宇宙模型都基于有限的间接证据；它们包含很多未经实证的假设，代表的仅仅是科学家对现有事实的暂时理解。更何况，人类的目前可观测的范围也只是全宇宙中一个很小的样本；我们能够客观讨论的，不过是「地球附近」。现代宇宙学讲述的不是上帝视角的创世故事；它更像一份残缺凌乱的侦探笔记——在不完整的证据面前，「不确定」才是最负责任的回答。也不知道该算幸运还是遗憾，The Realm of the Nebulæ 是我目前读过的唯一一本诚实的宇宙学科普。「诚实」的标准很简单：不混淆事实与假设、证据与推断，让读者明白关于宇宙我们知道什么、不知道什么、为什么知道/不知道，以及怎样才能知道更多——对观测天文学而言，后者的本质是获得更深更广的视野。就像证明原子存在一样，宇宙的膨胀也需要更多的一致性实验来确定。「H0 开会」最终比「NA 开会」晚了一百年——直到本世纪，比较准确的哈勃常数数值才由绕地轨道上的可见光 (Hubble Space Telescope)、X 射线 (Chandra)、γ 射线 (Fermi)、宇宙微波背景辐射 (WMAP &amp; Planck) 和地面上的暗物质 (Dark Energy Survey)、引力波 (LIGO + Virgo) 等观测平台共同测定，但人们又发现了晚期和早期宇宙测量结果的分歧 (Hubble tension)。这是当前宇宙标准模型的漏洞，还是测量或分析方法导致的偏差？科学家需要更多的证据才能给出判断。或许，相比于我们是谁、从哪来、到哪去，「所有探索都以未知结束」才是宇宙对人更重要的启示。❏  #返回书单V.  Nicolas Gisin, L’impensable Hasard  (Quantum Chance)#上一本  #第一本  #返回书单在我心目中，1970 至 2010 年代间的贝尔测试 (Bell test) 代表着人类迄今已完成的用实验手段检验自然基本规律的巅峰——它研究的不是某一类特定物质或具体现象，甚至不是某些学科的通用原理，而是试图对「物理量在测量前是否客观存在」「因果关系能否超距传递」这样相当抽象、从前一直被归入「纯哲学思辨」的基本命题做出客观判定。贝尔测试的结果不仅提供了当前物理学家对量子纠缠 (quantum entanglement) 的标准认识——一种受量子随机性限制从而不能直接传递因果关系的超距关联，对其结论的诠释和漏洞 (loophole) 的审查更在促使我们思考：什么是实验科学的认知极限？与科学史上那些一锤定音的著名实验不同，贝尔测试从构思到逐步完善是一场近半个世纪的跨国接力：在伯克利、奥赛 (Orsay)、日内瓦、因斯布鲁克、博尔德 (Boulder, Colorado)、代尔夫特 (Delft)、慕尼黑…… 好奇又最能动手的物理学家们不断尝试逼近检验贝尔不等式 (Bell’s inequality) 的理想条件，得到的结果也与经典世界观愈发背离。在众多参与者中，最有资格为大家讲述这段故事的大概就是 Nicolas Gisin——在日内瓦带领团队玩了二十多年「量子游戏」的「老顽童」。一切缘起于 1990 年代，熟悉光通信技术的 Gisin 借用瑞士电信的光纤网络率先在距离十千米量级的城市间实现了量子密钥分发 (quantum key distribution) 和满足类空间隔的贝尔测试，让量子实验第一次走出实验室、需要借助地图来描述；同时，他也是量子保密通信 (quantum cryptography) 的重要探路人，成为了这项实验性技术初步实用化的先驱25。不过相比于实际应用，Gisin 还是更沉迷于基础物理本身。他在花甲之年出版了这本一百多页的 L’impensable Hasard，想把自己因量子研究收获的惊喜与大家分享。量子物理不是一个容易科普的课题——无论理论还是实验对外行都不太友好。但 Gisin 的叙述角度不能更赞：他选择跳出具体的物理问题，从更基本的信息概念——关联 (correlation)、因果、随机性来解读量子纠缠。「科学的本质就是观测关联 ，然后为这些关联寻找解释26」；贝尔实验的实质就是一个测试空间上分隔的玩家之间关联强度的游戏，游戏的规则与具体物质无关，理解规则本身无需掌握现代物理。于是，在介绍贝尔不等式时，Gisin 首先用的是电话、杂货铺、游戏杆——这里它们不只是通俗类比，而是完全合法的测试对象。只不过相对于这些日常游戏，纠缠光子对的特别之处在于它们的非局域随机性 (nonlocal randomness)，这导致它们可以在既无相互影响也无共同历史的前提下产生关联，表现出「协同而不通信27」这种经典观念无法理解的行为；但反过来，这种不包含相互影响的关联也不能被用来传递信息，故而量子物理并不支持超光速通信。Gisin 还在中间穿插了一些很有趣的讨论：比如，为什么未知量子态不能复制，由原子构成的 DNA 却可以？在书的后半部分，Gisin 终于展示了纠缠光子实验，但更精彩的是各类非理想实验条件下的结果诠释和漏洞排除，尤其是日内瓦团队在 2008 年利用 24 小时内的地球自转运动排除超光速通信影响的 Satigny–Jussy 实验 (Salart, et al., ‘‘Testing the speed of ‘spooky action at a distance’ ’’) 简直给人一种 Léon Foucault 再世的既视感。整个过程中，Gisin 没有用到任何复杂数学，因为「量子理论的数学形式只是一种计算方法并非解释28」；并且在他看来「物理的有趣之处不在数学，而在概念；所以这本书的目的不是摆弄方程，而是理解29」。从半个世纪前构思的「关联游戏」到今天有关量子非局域性的各种开放问题，贝尔测试的周折历程让我们有机会重新审视科学实验的意义与局限：1.  用实验方法认知世界的关键，是将抽象的思维/逻辑命题翻译成可以客观检验的事实判据。2.  但是，现实中不存在理想的实验条件，一些关键的技术漏洞将直接影响实验结果的解读。填补这些漏洞是一个漫长而极需创造力的过程。3.  然而，即使已发现的漏洞全部被填补，我们很可能依然无法得到完全确定的结论，因为对实验结果的诠释最终依赖于人对外部世界及自身思维的主观假设。例如 2015 年之后，尽管贝尔测试的探测漏洞 (detection loophole) 和局域性漏洞 (locality loophole) 被同时关闭，但它算不算量子非局域性的严格证明取决于我们是否相信绝对随机性或自由意志 (free will) 的存在——目前科学对此无力回答，实验检验似乎走到了它的能力边界。所以，贝尔测试最终是一场空吗？科学实验验证的终究只是人的主观幻象吗？个人以为，这样想虽不全无道理，但太过悲观虚无——因为自然科学揭示的从来不是绝对的客观规律，而是人对自然规律的主观描述。所有科学命题都是条件命题——这不仅指显性的「外部实验条件」，还包括人的探究方式与很多难以察觉的认知假设。或许在自由意志之争有定论前，人类永远无法给出量子非局域性的「严格」判决；但在探索中，我们已经收获了对量子纠缠前所未有的深入认识——在一些基本假设下，我们对未知世界的疑惑已然得到了很大程度的消除；对这些假设本身的审查则属于更基本的科学问题。实验科学就是这样一步步挖掘、克服人的主观偏见，代之以更广范围内有条件的共识。没有实验能告诉我们绝对知识，因为「绝对知识」只可能在拒绝检验的信仰中生存。放下对于「绝对」的执念，正视自身的视角与局限，是现代科学教给人们的难忘一课。公正地说，L’impensable Hasard 的语言风格不算严整——也许是为了贴近当代的科普潮流，Gisin 行文有点「故作轻松」之态，口语化表达比较多，个别有必要更细致解释的地方也略显潦草。但总体而言，这本小册子在轻松的外表下有个相当严肃的内核，视角很高且科学内容非常准确，即使是专业的研究者读完也收获颇多。有兴趣的小伙伴一定不要略过每章最后的备注，里面包括不少细节讨论、参考文献，以及一些对当代学术圈教条的吐槽（例如 Nature 的编辑不许他在论文里引用亚里士多德）。把 L’impensable Hasard 与前四本早很多的书列在一起，是因为它继承了 Bernard、Perrin 时代的严肃科普传统——这在科学传播高度流行化和商业化的今天尤其难得。近几年，退休的 Gisin 有更多时间来思考量子理论的基本问题。专业论文之余，他也偶尔写几篇接地气的小文章向大家汇报一下心得。比如，他今年初在 Nature Physics 上发表了一篇评论 ‘‘Mathematical languages shape our understanding of time in physics’’（后续 Quanta Magazine 上有篇不错的新闻稿），认为直觉数学 (intuitionistic mathematics) 比正统的公理化数学更适合描述现代物理中的随机性与时间概念。喜欢更接地气风格的小伙伴可以去读他 2016 年写给 New Scientist 的短文 ‘‘Time to decide’’，看看能不能接受他为自由意志的辩护。这些文章也暴露了 Gisin 自己最近读了哪些书：L. E. J. Brouwer,  François Rabelais,  Carl Posy,  Gregory Chaitin,  Émile Borel,  Jules Lequyer,  G. E. M. Anscombe . . .   ❏  #返回书单       \t 这里安利一下 L’impensable Hasard 的出版社 Éditions Odile Jacob——一家创立于上世纪八十年代，主打科学、人文、社科、传记等非虚构类的法、英双语出版社。它的创始人 Odile Jacob 是 François Jacob 的女儿，在家学渊源的影响下与精英学术圈联系甚密，选题与签约作者的平均水准相当高。她家最近一本新书是 Serge Haroche 的 La Lumière révélée. De la lunette de Galilée à l’étrangeté quantique（一周前刚刚出版，非常期待）。      &#8617;         \t ‘‘We shall not find here the pretensions to system, arrangement, and thoroughness of more elaborate treatises on scientific method. Here everything is said directly, simply, without pretentiousness or pseudo-profundity; we can almost hear the harpsichord playing nters, neither spiritualism nor materialism can exist. These words belong to a philosophy which has grown old; they will fall into disuse through the progress of science.]       &#8617;         \t ‘‘. . . le meilleur système philosophique consiste à ne pas en avoir.’’  (Bernard, Médecine expérimentale, 3e.IV.iv)   [. . . the best philosophic system consists in not having any.]       &#8617;         \t Ebbinghaus 的原版「遗忘曲线」(Gedächtnis,  sec. 28) 只是表格和数学模型而并没有绘图。这本十九世纪的书在数据可视化方面显然还比较落后。      &#8617;         \t ‘‘Jedenfalls wird derjenige, der a priori geneigt ist, den unwillkürlichen Einfluſs geheimer Wünsche auf die geistige Gesamthaltung sehr hoch zu veranschlagen, billigerweise auch berücksichtigen müssen, daſs der geheime Wunsch, sachliche Wahrheiten zu finden und nicht mit unverhältnismäſsiger Mühe Geschöpfe der eigenen Phantasie auf thönerne Füſse zu setzen.’’  (Ebbinghaus, Gedächtnis,  sec. 14)   [In any case he who is inclined a priori to estimate very highly the unconscious influence of secret wishes on the total mental attitude will also have to take into consideration that the secret wish to find objective truth and not with disproportionate toil to place the creation of his own fancy upon feet of clay.]   Ebbinghaus 用的原词是「秘密愿望」。「潜意识」作为心理学词汇 1889 年才在 Pierre Janet 的博士论文 L’automatisme psychologique 里被正式发明。      &#8617;         \t ‘‘The first principle is that you must not fool yourself—and you are the easiest person to fool.’’  (Richard Feynman, ‘‘Cargo Cult Science’’, 1974)      &#8617;         \t 事实上已经有人写过了，比如 Bernard Pullman 的 L’atome dans l’histoire de la pensée humaine  (英译: The Atom in the History of Human Thought )      &#8617;         \t 很多人大概想不到（反正我没想到）马克思的博士论文课题竟然是关于古希腊原子论——Differenz der demokritischen und epikureischen Naturphilosophie  (英译: The Difference Between the Democritean and Epicurean Philosophy of Nature )      &#8617;         \t 二十世纪初的实验室里可没有扫描隧穿显微镜 (scanning tunneling microscope)、单原子共振荧光成像 (single-atom resonance fluorescence imaging) 这类能给单个原子「拍照」的神器。      &#8617;         \t 实际上，阿伏伽德罗常数的命名者就是 Perrin——他最早把它定义为 2 克氢气中氢分子的数量：   ‘‘Deux molécules-gramme quelconques contiennent le même nombre de molécules. Ce nombre invariable N est une constante universelle qu’il semble juste d’appeler constante d’Avogadro.’’  (Perrin, ‘‘Mouvement brownien et réalité moléculaire’’,  sec. 6)    [Any two gram-molecules contain the same number of molecules. This invariable number N is a universal constant, which may appropriately be designated Avogadro’s Constant.]    在 2019 年改革后的最新国际单位制中，阿伏加德多常数被直接定为 NA = 6.02214076 × 1023 并被用于定义物质的量的基本单位摩尔 (mol)；从此 NA 的数值不再需要测量。      &#8617;         \t ‘‘L’agitation moléculaire échappe à notre perception directe comme le mouvement des vagues de la mer à un observateur trop éloigné. Cependant, si quelque bateau se trouve alors en vue, le même observateur pourra voir un balancement qui lui révélera l’agitation qu’il ne soupçonnait pas.’’  (Perrin, Les Atomes,  sec. 50)    [Direct perception of the molecules in agitation is not possible, for the same reason that the motion of the waves is not noticed by an observer at too great a distance from them. But if a ship comes in sight, he will be able to see that it is rocking, which will enable him to infer the existence of a possibly unsuspected motion of the sea’s surface.]       &#8617;         \t ‘‘Deviner ainsi l’existence ou les propriétés d’objets qui sont encore au delà de notre connaissance, expliquer du visible compliqué par de l’invisible simple, voilà la forme d’intelligence intuitive à laquelle, grâce à des hommes tels que Dalton ou Boltzmann, nous devons l’Atomistique . . .’’  (Perrin, Les Atomes, Préface)    [To divine in this way the existence and properties of objects that still lie outside our ken, to explain the complications of the visible in terms of invisible simplicity, is the function of the intuitive intelligence which, thanks to men such as Dalton and Boltzmann, has given us the doctrine of Atoms.]       &#8617;         \t ‘‘If, in some cataclysm, all of scientific knowledge were to be destroyed, and only one sentence passed on to the next generations of creatures, what statement would contain the most information in the fewest words? I believe it is the atomic hypothesis (or the atomic fact, or whatever you wish to call it) that all things are made of atoms—little particles that move around in perpetual motion, attracting each other when they are a little distance apart, but repelling upon being squeezed into one another. In that one sentence, you will see, there is an enormous amount of information about the world . . .’’  (Richard Feynman, Lectures on Physics,  vol. 1, I.ii)     最早看 Feynman 的各种演讲时总被他的透彻视角和妙语连珠深度圈粉。后来慢慢发现，其实他的见解主要也是从前人处学来的。      &#8617;         \t 「遥远星系的退行速度正比于它们到地球的距离」以前一直被称为「哈勃定律」。2018 年，国际天文学联合会决定将这条定律更早的理论提出人——Georges Lemaître 加入到命名中。      &#8617;         \t 巧合的是，Perrin 恰好选择用星云为 Les Atomes 结尾：   ‘‘La Nature déploie la même splendeur sans limites dans l’atome ou dans la nébuleuse, et tout moyen nouveau de connaissance la montre plus vaste et diverse, plus féconde, plus imprévue, plus belle, plus riche d’insondable immensité.’’  (Les Atomes,  sec. 119)    [Nature reveals the same wide grandeur in the atom and the nebula, and each new aid to knowledge shows her vaster and more diverse, more fruitful and more unexpected, and, above all, unfathomably immense.]       &#8617;         \t ‘‘Thus the explorations of space end on a note of uncertainty. And necessarily so.’’  (Hubble, The Realm of the Nebulæ,  p. 201)      &#8617;         \t ‘‘The relation is plausible but not unique. . . . This possibility was investigated by extrapolating the adopted relation—extending it far out into the hitherto unobserved regions—and testing it by new observations. Such a procedure often leads to minor, or even to major, revisions in the relation first selected: it has been said that research proceeds by successive approximations.’’  (Hubble, The Realm of the Nebulæ,  p. 3)      &#8617;         \t ‘‘We are, by definition, in the very center of the observable region. We know our immediate neighborhood rather intimately. With increasing distance, our knowledge fades, and fades rapidly. Eventually, we reach the dim boundary—the utmost limits of our telescopes. There, we measure shadows, and we search among ghostly errors of measurement for landmarks that are scarcely more substantial.’’  (Hubble, The Realm of the Nebulæ,  pp. 201–202)      &#8617;         \t ‘‘The early work was justified largely by the internal consistency of the results. The foundations were firmly established, but the superstructure represented considerable extrapolations. These were tested in every way that could be devised, but the tests for the most part concerned internal consistency. The ultimate acceptance of the superstructure was due to the steady accumulation of consistent results rather than to critical and definitive experiments.’’  (Hubble, The Realm of the Nebulæ,  p. 101)      &#8617;         \t ‘‘Nebular red-shifts, however, are on a very large scale, quite new in our experience, and empirical confirmation of their provisional interpretation as familiar velocity-shifts, is highly desirable. . . . The necessary investigations are beset with difficulties and uncertainties, and conclusions from data now available are rather dubious. They are mentioned here in order to emphasize the fact that the interpretation of red-shifts is at least partially within the range of empirical investigation. For this reason the attitude of the observer is somewhat different from that of the theoretical investigator. Because the telescopic resources are not yet exhausted, judgment may be suspended until it is known from observations whether or not red-shifts do actually represent motion.’’  (Hubble, The Realm of the Nebulæ,  p. 122)      &#8617;         \t 不过，当前一些希望借助宣传工具来重写科技史的中国团队似乎不太愿意承认这些。      &#8617;         \t ‘‘La science consiste essentiellement à observer des corrélations, puis à inventer des explications de ces corrélations.’’  (Gisin, L’impensable Hasard,  p. 25)    [Science is essentially an exercise in observing correlations, then inventing explanations for them.]       &#8617;         \t ‘‘Coordonner n’est pas communiquer.’’  (Gisin, L’impensable Hasard,  p. 55)    [Coordination is not communication.]       &#8617;         \t ‘‘. . . le formalisme mathématique de la théorie quantique ne fournit aucune explication, il permet seulement de calculer.’’  (Gisin, L’impensable Hasard,  p. 82)    [. . . the mathematical formalism of quantum theory provides no explanation, only a way of doing calculations.]       &#8617;         \t ‘‘Car ce qui est intéressant en physique, ce ne sont pas les mathématiques, mais les concepts. Il ne s’agit pas ici de faire fonctionner les équations, mais de comprendre.’’  (Gisin, L’impensable Hasard,  p. 13)    [For what is interesting in physics is not the mathematics but the concepts. So my purpose here is not to manipulate equations, but to understand.]      &#8617;      ",

        "title": "「五本书」总序：阅读的价值",
        "tags": "五本书",
        "date": "August 9, 2020",
        "author": "",
        "category": "",
        "content": "   一  当代汉语仍保留着一些颇有年代感的指代。例如，把上学称为「读书」。相信多数人都明白，现代的学校教育决不等同于读书。然而，词汇的字面意义还是在向人暗示——在某些文化传统下，阅读象征着教育、修养甚至是生命的内在价值。可惜，传统有多崇高，现实常常就有多叛逆。在一个用「开卷有益」教导孩子们勿做「吴下阿蒙」的国度，高质量的出版与高水平的写作一同在以可见的速度衰退。大洋对岸则是另一番光景——尽管阅读与健身、旅游一起被视为当代「西式精英」的必备爱好，但英文畅销书榜诚实地显示，最受欢迎的题材是资本时代的「智慧」与「心灵慰藉」以及对西方传统的解构与反抗，学生时代的书单一样被抛之脑后。仿佛告别书中的「学生气」才是一个人成熟的标志。  二  当代教育另一个令人费解之处，是鼓励阅读却很少教人如何读书、选书。一面是人尽皆知的「必读经典」1。它们的质量毋庸置疑，但开出经典书单的「国民导师」们却常犯一种错误——除了一些空泛的赞誉外，很少愿意客观细致地解释「经典」为何经典，以及它们与当下现实的联系何在2，仿佛著名的标题和作者就能令作品的意义不证自明。这丝傲慢加上作品本身的理解难度，使得多数人在有充分的选择自由下都对这些大作敬而远之3。一个伴生的结果是，对经典的解释权被逐渐让渡给一群学问不多、但传播嗅觉相当灵敏的人。经其手后，「经典」的外壳被用于包装时下最不经典的价值观，传统与流行、深刻与实用陷入了不可调和的对立。在市场的另一面，畅销书已摸索出一套成熟的生存法则——实用类产品要瞄准当下人们的焦虑、困惑、需求、欲望；文化类则要努力为读者营造一种只需很少（甚至无需）积累思考就能在短时间内获取大量知识和深刻见解的成就感（幻觉），同时「丰富言谈、提升气质」。在市场经济的逻辑下，知识同衣服饰品、旅行经历、兴趣爱好一样都是提升个人价值的消费品，阅读选择的本质是人生投资策略的单元。不得不说，商业社会的魅力之一在于它容易让人实现高度的知行合一，用统一的价值体系看待一切，包括理想、情感，也包括学习、阅读。当然，也有不少讨厌功利思维的人，他们坚持阅读最常见的理由是「了解世界、丰富内心」。可实际上，多数人能在书中寻得共鸣的不过是他们已经熟悉或心向往之的世界；而对没有太多能力改变身边世界的人而言，「丰富内心」也许更多只是现实压力下的自我勉励，如果不仅仅是自我陶醉。读书，还有别的意义吗？  三  按常理，一个荐书专栏不应该以打击阅读积极性的风格开篇。事出反常的原因是，这个系列的首要目标不是对完全没有阅读习惯的人劝学，而是有思考能力的阅读者之间的互助式导航。为了探寻阅读真正的价值，我们首先需要请走那些长期以来被强赋于它的空誉。「读书」本是一个中性词。仅此而已。开卷未必有益。书中有智慧、开明、理性、正义、温情，也有愚昧、偏见、放纵、阴暗、冷漠。它们常常交错在一起，边界从不清晰，并在不断地随时代变化。没有任何机制能保证我们一定会选择性地吸收哪一方。阅读未必丰富人生。如若自我检查与吸纳异见的意识有限，「遵从内心」自由涉猎的结果大概率只是不自觉地筛选出自己最想看到的世界图景与见解，一遍遍强化原有的价值观，愈发坚信天空只有头顶的大小。书中没有真实世界。无论虚构还是非虚构，写作都是一项复杂的主观创造活动，它反映的是作者对于人与事的认识、期望与想象，呈现的只是经过过滤与重构的世界图像。很多时候，更重要的是作者的视角与经历而非文字本身。读书并非多多益善。所有类别的创造性产物中，精品永远都是极少数4，并且与知名度没有必然联系。即便是公认的佳作，也大多存在局限或有待商榷之处。开卷有益的前提是成熟的判断与选择能力。迷失方向的阅读反而是消磨时间的高效方式。我不觉得天堂就是图书馆的模样5，这样进入天堂未免太容易了些。即使我们能在其中觅得几份接近「天堂」的指南，它们一般也都散落在书架深处。  四  书是什么？我能想出的最好描述是：书是一种人与人之间跨越时空的连接。它像一只漂流瓶，让原本不属于同一生活空间或时代的读者与作者以虚拟的方式见面。这样的连接承载着阅读不可替代的价值——它能让我们的认知延伸到日常的活动范围之外，让我们有机会接近生平并无交集的个体，并试图一窥他们的世界。但同时我们也需明白，所有通过阅读得到的认知都是间接的、主观的、片面的、失真的——作者笔下的世界未必是他看到的世界，且任何人眼中的世界都一定不同于真实的世界。更重要的是，书仅仅是一纸媒介。我们与哪些生命虚拟连接，取决于我们的阅读选择。接下来，我的朋友们会和我一起以尽可能负责任的态度，分享出我们认为在浩瀚书海中那些最值得与之连接的视角。真正需要留意的，是我们决定分享的具体理由，而非书目本身。书中的世界永远有失真，但读书的人不必因此失落——我们可以从一个个不同的、但相对最值得信赖的视角，借助自身经过训练的思维与想象力，尽力还原出那些世界真实的模样。我相信，这就是阅读的魅力与价值。 ❏       \t 不知道有多少人像我一样，见到印有「必读」两字的书第一反应就是不想读。同一本书，去掉这两个字后阅读心情会好很多。      &#8617;         \t 这项任务诚然极具挑战性，但我认为这正是文化传播的关键。后续书单中应该会有不少这一主题的专门推荐。      &#8617;         \t 可与此同时，一些以艰深难懂著称的名作又似乎聚集着很高人气。实际上，它们或因年代久远、背景复杂生僻，或因作者思路新奇、文笔晦涩主观，若无足够的积累和专业的讨论环境很难被理解消化，本不适合作为大众读物，却时常被随意地解读、断章取义地引用，作为个人文化格调的装饰。这种自我欺骗带来的优越感还具有相当的成瘾性和传染性，经常能在缺乏独立思考能力的人群中形成一股风尚。比如在中国，这种风格至今仍在每年的高考作文中被无数的学生（教师）实践（欣赏）着。      &#8617;         \t 也许在很多人心目中，凡能著书立说者都自带光环。他们可能难以想象，如今出版一本书的门槛可以多么的低。      &#8617;         \t 「我心里一直都在暗暗设想／天堂应该是图书馆的模样」(Yo, que me figuraba el Paraíso / Bajo la especie de una biblioteca) 出自 Poema de los Dones，表达了 Jorge Luis Borges 对阅读的热爱以及双目失明后有书不能读的遗憾。诗句纵然很有感染力，但我们不应忽视主观的情感抒发和理性思考的区别。      &#8617;      ",
