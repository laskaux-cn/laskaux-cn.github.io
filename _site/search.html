        "content": "  My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.     ―Romeo and Juliet: Act I, Scene 5   不久前做出了一个并不轻松的决定——辞去了开始不到两年、体验良好的工业界职位，准备以普通博士后身份重返大学，继续基础研究；随之还将暂别读书、工作超过九年的新英格兰地区，独闯人文环境和生活方式迥异的西部世界。虽说选择本身几乎没有犹豫，但由此导致的人生轨迹变化毕竟不小，时而起伏的思绪提示自己有必要在这个时间节点重做一番思想上的自我审查。我为什么要现在返回学术界？之前又为何暂时离开？以下我将尝试给出一个至少能令自己基本信服的回答。我一直认为：学业、事业的选择与其它重要的人生抉择一样，本质都不是标准明确的理性优化，而关键在于限定自身理性框架的非理性原则——具体可见于一个人的价值取向、道德判断、激励模式、生活目标等等；这些观念系统又是个体与环境长期相互作用的结果。Goethe1 曾在随 Zur Morphologie 一同发表的一篇短文里写过一句大白话：  Der Mensch kennt nur sich selbst, insofern er die Welt kennt, die er nur in sich und sich nur in ihr gewahr wird.    Transl.&nbsp;  Man knows himself only in so far as he knows the world, of which he becomes aware only in himself, and he becomes aware of himself only in it.  换言之，人的自我认知与外部体验具有很强的对偶性，所谓的「内心追求」常常不过是现实经历的投射与沉淀。这篇杂记目的不在于总结实用性的职业规划心得，而是试图从我最近几年的一些见闻和主观思考出发，探讨自己在短暂的工业界经历后选择回归学术的根本原因。特别地，我将记述几个与科研表面无甚关联，但强烈推动我做出决定的难忘时刻——不得不承认，自己再次应验了 Casablanca 中的那句台词：  Because, my dear Ricky, I suspect that under that cynical shell you are at heart a sentimentalist. 巧合的是，这几个时刻或有音乐相伴，或有颇为应景的音乐作品可供联想。我自知文字功力有限，故将这些音乐一并分享（唱片封面链接至  播放列表），愿它们能为「回归学术」这个不太轻松的话题增添一点明亮的色彩。 一 究竟什么是学术事业？这是一个非常有趣的问题——因为它很像视觉中的多义图像 (ambiguous image)，从不同角度出发可以得到迥异且互补的回答。 ―Which animals are most like each other? ―Rabbit and duck.一类观点认为，真正的学术研究是一种非功利活动；出色的学者必须受本能的探索热忱驱使，从解决难题、揭秘未知中收获乐趣与成就感，并通过创造知识、启迪世界实现人生价值。因而是否以学术为业，首要取决于自己能否感受并享受强烈的内心召唤。John Ziman2 曾试图描述这种科学研究「不是工作，而是执念」的纯粹主义 (purism) 状态：  Real scientific research is very like play. It is unguided, personal activity, perfectly serious for those taking part, drawing unsuspected imaginative forces from the inner being, and deeply satisfying. . . . Science is not a job; it is an obsession. 与强调内在驱动相对的，是基于现代知识体系的构建原则的专业主义 (professionalism) 视角：研究有别于创作、知识有别于作品的核心在于前者的客观性 (objectivity)——有价值的学术成果必须在相对稳定、公开的评价标准下，至少在一定规模的专业群体内得到大致认同；因此相较于纯粹的个人追求，外界的专业评判与约束反而对知识创造和学者的生涯发展有着更本质的意义。这种知识社会学 (sociology of knowledge) 的思维方式被 Karl Popper3 总结为：  What we call ‘scientific objectivity’ is not a product of the individual scientist’s impartiality, but a product of the social or public character of scientific method; and the individual scientist’s impartiality is, so far as it exists, not the source but rather the result of this socially or institutionally organized objectivity of science. 于是在我们在现实中考虑职业规划时，决定是否留在学术界的就应主要取决于能否获得同行足够的认可和心仪研究机构的职位——此时学术就是一份依赖社会联系的普通工作，与其它行业并无根本区别。关于什么是学术，还存在第三种相当主流的、我们暂且称之为实用主义 (pragmatism) 的论点：以人才和资金为核心的现代学术研究实质是一种经济活动，它最普遍的意义既非个人追求，亦非同行认可，而在于通过资源投入产生具体可见的社会价值回报。这种现实至上的态度乍听与纯粹学术精神相悖，却自上世纪以来极大地推动了学术的发展——尤其是成为了当代国家调用公共资源有组织地支持科学研究的理论基础。现实中，从学生到青年学者的「成长」那些几乎人尽皆知的弊端，比如：人才供求失衡导致的过度竞争、巨大的工作压力和相较于真正的高收入职业不算丰厚的物质回报、获得长聘职位前不稳定的工作和生活状态等等。投机与功利主义驱使下，学术评价标准的滑坡；研究性大学的运行管理加速财团化和官僚化；近些年来，反智思潮在美国社会政治光谱的保守和自由两侧同时抬头问题—Is it still fun to do science?  Madame, vous voyez la science de haut, comme une vaste tapisserie. Je la vois d’en bas, au niveau du petit point. . . . J’ose donc espérer que vous me pardonnerez ma franchise, et que je resterai, Madame, votre très obéissant et très dévoué serviteur.    Transl.&nbsp;  Madam, you look at science from the top and see it as a vast tapestry. I look at it from the bottom and notice every single stitch. . . . So I dare to hope that you will forgive my frankness, and that I will remain, Madam, your very obedient and devoted servant.     —Pierre-Gilles de Gennes,  Petit point     Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Transl.&nbsp; I believe in their sacred faith. / From their faith my courage is won. / I shall therefore pursue my career / by trying not to pursue one!     —Евгений Евтушенко,  Карьера      二    三   You are excluding the rest of the world that will never understand, and you have made your own world with these other people. And probably what you will never know and nobody else will ever know is whether you are kidding yours
