        "content": "  My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.     —Romeo and Juliet: Act I, Scene 5   不久前做出了一个并不轻松的决定——辞去了开始不到两年、体验良好的工业界职位，准备以普通博士后身份重返大学，继续基础研究；随之还将暂别读书、工作超过九年的新英格兰地区，独闯人文环境和生活方式迥异的西部世界。虽说选择本身几乎没有犹豫，但由此导致的人生轨迹变化毕竟不小，思绪也因而时有起伏。我为什么要现在返回学术界？之前又为何暂时离开？以下我将尝试给出一个至少能令自己基本信服的回答。我一直认为：学业、事业的选择与其它重要的人生抉择一样，本质都不是标准明确的理性优化，而关键在于限定自身理性框架的非理性原则——具体可见于一个人的价值取向、道德判断、激励模式、生活目标等等；这些观念系统又是个体与环境长期相互作用的结果。Goethe 曾在 1823 年随 Zur Morphologie 一同发表的一篇小文章1里写过一句大白话：  Der Mensch kennt nur sich selbst, insofern er die Welt kennt, die er nur in sich und sich nur in ihr gewahr wird.    Transl.&nbsp;  Man knows himself only in so far as he knows the world, of which he becomes aware only in himself, and he becomes aware of himself only in it.  换言之，人的自我认知与外部体验具有很强的对偶性，所谓的「内心追求」常常不过是现实经历的投射与沉淀。这篇杂记不为分享任何实用性的职业规划心得，而是试图从我过去两年的一些见闻和主观思考出发，探讨自己在短暂的工业界经历后选择回归学术的根本原因。特别地，我将记述几个与科研表面无甚关联，但强烈推动我做出决定的难忘时刻——不得不承认，自己再次应验了电影 Casablanca (1942) 中的那句台词：  Because, my dear Ricky, I suspect that under that cynical shell you are at heart a sentimentalist. 巧合的是，这几个难忘时刻，或有音乐相伴，或有颇为应景的音乐作品能够诠释当时的心情。我自知语言功力有限，单纯的文字表达难免枯燥，故将这些音乐一并分享（唱片封面链接至  播放列表）。愿它们能为「回归学术」这个不轻松的话题增添一点点温暖与亮色。 一 问题—Is it still fun to do science?  Madame, vous voyez la science de haut, comme une vaste tapisserie. Je la vois d’en bas, au niveau du petit point. . . . J’ose donc espérer que vous me pardonnerez ma franchise, et que je resterai, Madame, votre très obéissant et très dévoué serviteur.    Transl.&nbsp;  Madam, you look at science from the top and see it as a vast tapestry. I look at it from the bottom and notice every single stitch. . . . So I dare to hope that you will forgive my frankness, and that I will remain, Madam, your very obedient and devoted servant.     —Pierre-Gilles de Gennes,  Petit point     Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Trans
