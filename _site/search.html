      "2024-05-19-back-to-academia-html": {
        "title": "我为何想回学术界",
        "tags": "random",
        "date": "May 19, 2024",
        "author": "",
        "category": "",
        "content": "  My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.     ―Romeo and Juliet: Act I, Scene 5   不久前做出了一个并不轻松的决定——辞去了开始不到两年、体验良好的工业界职位，准备以普通博士后身份重返大学，继续基础研究；随之还将暂别读书、工作超过九年的美国新英格兰地区，独闯人文环境和生活方式迥异的西部世界。虽说选择本身几乎没有犹豫，但由此导致的人生轨迹变化毕竟不小，时而起伏的思绪提示自己有必要在这个时间节点重做一番思想上的自我审查。我为什么要现在返回学术界？之前又为何暂时离开？以下我将尝试给出一个至少能令自己基本信服的回答。我一直认为：学业、事业的选择与其它重要的人生抉择一样，都不是标准明确的理性优化，而关键在于限定自身理性框架的非理性原则——具体可见于一个人的价值取向、道德判断、激励模式、生活目标等等；这些观念系统又是个体与环境长期相互作用的结果。Goethe1 曾在随 Zur Morphologie 一同发表的一篇短文里写过一句大白话：  Der Mensch kennt nur sich selbst, insofern er die Welt kennt, die er nur in sich und sich nur in ihr gewahr wird.    Transl.&nbsp;  Man knows himself only in so far as he knows the world, of which he becomes aware only in himself, and he becomes aware of himself only in it.  换言之，人的自我认知与外部体验具有很强的对偶性，所谓的「内心追求」常常不过是现实经历的投射与沉淀。这篇杂记主要不为总结职业规划的实用心得，而是试图从我最近几年的一些见闻和主观思考出发，探讨自己在短暂的工业界经历后选择回归学术的根本原因。特别地，我将回忆几个与科研表面并无关联，但强烈推动我做出决定的难忘时刻——自己仿佛应验了 Casablanca 中的那句台词：  Because, my dear Ricky, I suspect that under that cynical shell you are at heart a sentimentalist. 巧合的是，这几个特别时刻或有音乐相伴，或有颇为应景的音乐作品可供联想。我自知文字功力有限，故将这几段作品的个人最爱录音一并分享（唱片封面链接至  播放列表）。愿它们能为「回归学术」这个不太轻松的话题增添一丝明亮的色彩。 一 究竟什么是学术事业？我觉得这个问题有点像视觉中的多义图像 (ambiguous image)，从不同角度出发可以得出迥异且互补的答案—— ―Which animals are most like each other? ―Rabbit and duck. 一类观点认为，真正的学术研究是一种理想化的非功利活动；出色的学者通常是在受本能的探索热忱驱使，从解决难题、揭秘未知中收获乐趣与成就感，并通过创造知识、启迪世界实现人生价值。因而选择以学术为业，必要前提是能够感受并享受强烈的内心召唤。我很喜欢 John Ziman2 对这种科学研究的纯粹主义 (purism) 状态的描述，节选一小段如下：  Real scientific research is very like play. It is unguided, personal activity, perfectly serious for those taking part, drawing unsuspected imaginative forces from the inner being, and deeply satisfying. . . . Science is not a job; it is an obsession. 与强调内在驱动相对的，是基于现代知识体系构建原则的专业主义 (professionalism) 视角：研究区别于创作、知识区别于作品的核心在于前者的客观性 (objectivity)——有价值的学术成果必须在相对稳定、公开的评价标准下，至少得到一定规模专业群体的大致认同；故相较于纯粹的个人追求，外界的评判与约束对知识创造和学者的生涯发展实则有更本质的意义。Karl Popper3 提练过这种知识社会学 (sociology of knowledge) 的观点逻辑：  What we call ‘scientific objectivity’ is not a product of the individual scientist’s impartiality, but a product of the social or public character of scientific method; and the individual scientist’s impartiality is, so far as it exists, not the source but rather the result of this socially or institutionally organized objectivity of science. 现实中，多数人是否坚持学术也直接取决于能否获得同行足够的认可和心仪研究机构的职位——此时学术就是一份依赖社会联系的普通工作，与其它职业并无根本区别。最后，关于什么是学术，时下还相当流行另一种实用主义 (pragmatism) 论点：以人才和资金为核心的现代学术研究本质是一种经济活动，它最普遍的意义既非个人追求，亦非同行认可，而在于通过资源投入产生具体可见的价值回报。这种观念貌似与传统学术精神背离，现实中却有力推动了知识创新的制度化 (institutionalization) 发展，也成为了当代国家调用公共资源长期有组织地支持基础研究的理论依据。越来越多的「新时代」学者和科研机构都在尝试各种方式将经济或商业思维引入学术圈，其中一些直至把研究成果的实际影响置于工作目标的首位。于是我们思考职业路线时就有了另一条优化依据——如何让自己的知识与能力实现最大的社会经济效益；这样的选择也通常伴随着很高的个人物质回报。以上三种对「学术事业」的解读经常令不同背景与立场的人们争论不休，但在我看来它们更多是互补而非互斥关系——兴趣与自由、知识客观性、广义社会价值都是一个学术领域健康发展的需要，也是个人从事学术研究不同侧面的成就感来源。然而这种必要的互补性表明——即使在最理想的环境中，学者也只能享受有限的自由，并接受来自专业群体内部和外部的多方面约束。理解（学术）自由的有限性是我们成长为负责任的（学术）公民的开始；在这里，学术与政治产生了奇妙的呼应。 二 自大学本科开始到博士毕业前夕，我一直都把学术路线作为自己未来规划的首选。这份「天真的专一」出于几个简单的原因：\t1.&nbsp; 迄今为止，高度专注的学习与思考给我带来的本能快感无法被其它任何事情替代。\t2.&nbsp; 我及时发现了自己喜欢的前沿研究领域，并有幸在这一领域的世界学术中心接受最高质量的科研训练。\t3.&nbsp; 我热爱知识的创造与传播；特别地，我希望能用知识服务最宽泛意义上的现代社会而非特定的组织或利益群体。\t4.&nbsp; 在理想中，我希望能长期从事创造型事业，让自己漫长的人生充满惊喜与期待。而对于学术职业一些众所周知的弊端，比如工作强度高、竞争压力大、收入不算丰厚等，我倒并不十分介意：\t&nbsp; 我很享受沉浸式的工作状态，只要是在学习、研究自己感兴趣的内容；这种感觉正是我喜欢科研生活的原因之一。\t&nbsp; 我不认为任教于顶级名校是实现学术理想的唯一途径；至少在我的领域，最重要的基础创新事实上更多源于相对宽松的学术环境和长期坚持探索的研究氛围。\t&nbsp; 我从未体验或幻想过优渥生活，因此对物质条件一向没有太多期待，也不认为经济地位能直接反映人的社会价值；大学教授那份不高不低的工资其实颇合我意。然而我在博士毕业后却没有直接进入博士后研究，而是选择在工业界做第一份正式工作。这其中当然有专业发展的考虑（这里暂不详述），但另一方面原因是：在逐步了解当下美国学术科研系统的过程中，我对自己是否愿意在这套体系下长期工作产生了动摇——因为担心未来的职业境遇很可能背离自己选择学术道路的初衷。我所感受到的一些令人深层次不安的现状或趋势可以大致概括如下：\t&nbsp; 美国学术界繁荣的表象下存在严重的资源分配不均——人才与经费过于向名校、发达地区和热门学科领域集中，使得年轻学者在教职与研究方向上的选择非常受限，同时不得不面对无益于学术多元发展的同质化 (homogenization) 竞争。\t&nbsp; 在功利与投机思维的冲击下，美国学术界的整体健康状况愈发不稳定——比如部分领域的学术评价标准和学者平均素养滑坡，有时甚至最基本的学术道德诚信都会遭遇严峻挑战。\t&nbsp; 美国的研究型大学普遍走向财团化和官僚化，知识创新与教书育人作为大学的传统核心使命正在逐渐被推向边缘；教授和学者从学校名义上的「主人」变为「学术资本主义」体制下的打工人。\t&nbsp; 近些年来，反智思潮在美国社会政治光谱的保守和自由两侧同时抬头，并公开向知识和教育领域渗透；虽说目前自然科学受其直接影响还相对较小，但学术大环境的改变已经不容忽视。当然我有意识到：以上这些观察很大程度源于我在美国学术界的多年浸没，从而有机会近距离辨别并放大了其中的缺陷——认识到真实世界的不完美未尝不是一种走向成熟的表现。但是，长期的独立思考习惯让我无法故意忽视问题（或自我洗脑）去迎合任何表面强大成功的体系，尤其事关自己的人生轨迹——我需要更多的时间和经历来做出负责任的选择。 三 于是，我决定在博士毕业后暂时换一个环境——最初的计划是前往欧洲探寻不一样的学术文化，也在自己向往的国家和城市得到了几个心仪的博士后职位，但最终因为特殊时期的国际旅行困难不得不放弃；最终我加入了一家在我的研究领域颇有影响、总部位于欧洲的小型跨国科技公司的美国团队，开始了自己的工业界初体验。我选择这份工作的一个重要原因是：不同于多数科技公司常见的研究岗位，我将同时参与对内的产品设计、应用管理和对外的交流合作，日常会与众多高水平的学界、业界实验室频繁接触，这为我思考今后是否想长期从事学术提供了宝贵的信息窗口。事实也证明，这段不长的工业界经历反而使我对美国学术界有了比以往更立体的认识。这种参与者与旁观者的叠加视角还让我联想到博士期间接受过的一点科技人类学 (anthropology of science and technology) 训练——  Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Transl.&nbsp; I believe in their sacred faith. / From their faith my courage is won. / I shall therefore pursue my career / by trying not to pursue one!     ―Евгений Евтушенко,  Карьера      四    “Simple Gifts”  五   You are excluding the rest of the world that will never understand, and you have made your own world with these other people. And probably what you will never know and nobody else will ever know is whether you are kidding yourself or not—have you really made your peace with these other people, or have you made a peace because the only alternative to the peace is a kind of crack-up.      六   I believe that in spite of the recent triumphs of science, men haven’t changed much in the last two thousand years; and in consequence we must still try to learn from history. History is ourselves.    ―Kenneth Clark,  Civilisation           \t Johann Wolfgang von Goethe (1823),  “Bedeutende Fördernis durch ein einziges geistreiches Wort”, in Zur Morphologie, Band 2, Heft 1 (Stuttgart: J.G. Cotta’sche).       &#8617;         \t John Ziman (1972),  “Puzzles, Problems and Enigmas”, in Puzzles, Problems and Enigmas: Occasional Pieces on the Human Aspects of Science (Cambridge University Press, 1981).       &#8617;         \t Karl Popper (1945),  “The Sociology of Knowledge”, in The Open Society and Its Enemies, Vol. 2 (London: Routledge).       &#8617;      ",
