        "content": "  My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.    —Romeo and Juliet: Act I, Scene 5   最近做出了一个并不轻松的决定——辞去了开始不到两年的工业界职位，准备以普通博士后身份重返大学，继续基础研究；随之还将暂别学习、工作超过九年的新英格兰地区，独闯人文环境和生活方式迥异的西部世界。我为什么现在选择回到学术界？之前又为何暂时离开？下面我将尝试给出一个至少能令自己基本信服的回答。 一 问题—Is it still fun to do science?  Madame, vous voyez la science de haut, comme une vaste tapisserie. Je la vois d’en bas, au niveau du petit point. . . . J’ose donc espérer que vous me pardonnerez ma franchise, et que je resterai, Madame, votre très obéissant et très dévoué serviteur.    Transl.&nbsp;  Madam, you look at science from the top and see it as a vast tapestry. I look at it from the bottom and notice every single stitch. . . . So I dare to hope that you will forgive my frankness, and that I will remain, Madam, your very obedient and devoted servant.     —Pierre-Gilles de Gennes,  Petit point     Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Transl.&nbsp; I believe in their sacred faith. / From their faith my courage is won. / I shall therefore pursue my own career / by trying not to pursue one!      —Евгений Евтушенко, Карьера      二    三   You are excluding the rest of the world that will never understand, and you have made your own world with these other people. And probably what you will never know and nobody else will ever know is whether you are kidding yourself or not—have you really made your peace with these other people, or have you made a peace because the only alternative to the peace is a kind of crack-up.      四   I believe that in spite of the recent triumphs of science, men haven’t changed much in the last two thousand years; and in consequence we must still try to learn from history. History is ourselves.     —Kenneth Clark, Civilisation    ",
