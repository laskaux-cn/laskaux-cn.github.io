        "content": "  @ Doopsgezinde Kerk Haarlem &nbsp;&nbsp; 2015.06  @ Église Notre-Dame du Liban Paris &nbsp;&nbsp; 1988.10  @ Concertgebouw Amsterdam &nbsp;&nbsp; 1967.01  We now live in a time of endless possibility. More has been learned about the treatment of the human body in the last five years than was learned in the previous five hundred. Twenty years ago, 39 was the number of years a man could expect from his life. Today, it is more than 47. Eventually the train tunnels will crumble. The dams will be overrun. Our patients’ hearts will all stop their beating. But we humans can get in a few good licks in battle before we surrender.   @ Grunewaldkirche Berlin &nbsp;&nbsp; 1958.04",

      "2024-06-06-cities-new-york-1-html": {
        "title": "城市印象 1 &amp;colon; 纽约 | 上",
        "tags": "cities",
        "date": "June 6, 2024",
        "author": "",
        "category": "",
        "content": " 起因 最近经常联系的小伙伴们都知道，我当下正处于一种奇怪的状态——明明各方面总体还算顺利，却像是在经历一场阶段性危机，面对对原本理智的选择犹豫甚至惶恐 我是一只在美国旅居超过九年仍然拒绝开车的城市动物。 一 纽约本身无需过多介绍——当今唯一超级大国的唯一超级城市、美国乃至世界最大的经济和金融中心、诸多维度仍将长期保持领先的「国际超一线都会」。特别是在推崇「以经济建设为中心」朴素唯物主义价值观的发展中国家，纽约是必须写进教科书的美国发展奇迹（另一个是西海岸的硅谷）。无论是当年遥望自由女神像、从 Ellis Island 踏上新大陆的各国移民，还是今天鸟瞰曼哈顿天际线、从 JFK 或 EWR 机场徐徐降落的国际旅客，看到纽约心中难免会飘过那句两千年前地中海人面对罗马的感叹——万城之城。  @ Walthamstow Assembly Hall, London &nbsp;&nbsp; 1964.06事实上，对纽约的向往绝不限于第三世界人民。在纪录片\t America: A Personal History of the United States   (1972) 中，大半生在美国度过并主要定居纽约的英国记者 Alistair Cooke 回忆自己 24 岁首次访美、赴耶鲁留学途中初见纽约时的兴奋：  This is the grand and glorious cliché of America, as the Acropolis of Greece and the Taj Mahal of India. A million tourists have said there’s nothing like it, and they are right. . . .   I sailed into New York late on a fall evening. It was at once magical and sinister, and better than anything that the movies have promised. 但是，西方世界对于所谓的「美国式奇迹」从来就不只有一种声音。例如，在我至今最喜欢没有之一的艺术史纪录片 \t Civilisation   (1969)的文稿中，作为传统英国学者的  Kenneth Clark  如此评价纽约的崛起：  It’s godless, it’s brutal, it’s violent—but one can’t laugh it off, because in the energy, strength of will and mental grasp that have gone to make New York, materialism has transcended itself. 换言之，自雅典、罗马以降几乎所有西方「伟大城市」都必须遵守的审美原则——和谐、平衡、理性以及对崇高的敬畏——在纽约被直接无视；取而代之的是对财富与发展的无限渴望。在这里，物质主义 (materialism) 从现实追求升华为一种精神信仰，塑造了这座城市的核心特质——繁荣、自由、无畏，但似乎难觅传统价值观下的「沉淀」与「灵魂」。   @ Manhattan Center, New York &nbsp;&nbsp; 1961.05与以上这些访客视角互补的，是纽约人自己心目中的纽约。在各式各样的回应中，最积极的心态大致可见于这座城市的一首「非官方市歌」——由  John Kander  与  Fred Ebb  为电影 \t New York, New York   (1977) 创作的同名主题曲：  I wanna wake up in the city  that doesn’t sleep    To find I’m king of the hill, head of the list, cream of the crop at the top of the heap. . . .   I’ll make a brand new start of it  in old New York.    If I can make it there,  I’ll make it anywhere.    Come on, come through,  New York, New York.  我第一次听到这首   “New York, New York”   是本科时翻墙看 1998 年  Kander &amp; Ebb  被授予 Kennedy Center Honors  的致敬演出录像——压轴出场的 Liza Minnelli 携纽约文艺界和普通市民的代表，向这对杰出的音乐剧创作组合表示最高的谢意；后来，我又在动画短片 \tSundae in New York (1983)中偶遇了这首歌的诙谐改编——片中的主唱形象变成了时任纽约市长 Ed Koch；第一次听「现场」则是两年前的一个周末傍晚，与朋友坐在 West Village 的街边餐厅里，门口的小乐队突然奏起了歌曲开头那组熟悉的固定音型 (ostinato)，感觉整条街上的空气瞬间鲜活了起来。  @ Carnegie Hall, New York &nbsp;&nbsp; 1979.09这些来自不同声音、形形色色的纽约印象可以被无限列举下去。在本文（计划分为上下两篇）余下的篇幅里，我将重点讲述自己心目中的纽约。显然，这些回忆主要源于我在这座城市中的个人行迹，视角相当主观，其间的见闻或感受也未必都很有新意。但我更愿意把它们视为一段跨越十年并仍在继续的旅行经历，也希望能从零散的记忆中捕获些许自己在过去十年间的改变与成长。 二  与当年 Alistair Cooke 相似，我与纽约的初遇是在本科三年级前往耶鲁大学暑期科研，期间忙里偷闲、利用周末造访纽约两天。从那时到现在的整十年里，我先在耶鲁读书，后在波士顿工作，进纽约城少说也有 30 次以上；但每次都很短暂，最多停留不过三五天，更常见的是来去匆匆的一两日游。换言之，我对纽约的观察就像信号处理中的「离散采样」——因为有限的采样频率 (sampling rate) 必然导致失真，却也能重构出不少关于观察对象或细节、或整体的印象。  @ Columbia 30th Street Studio, New York &nbsp;&nbsp; 1960.05在我的理解中，与人类似，每座城市也会拥有自己的表面形象与精神内核，并且二者在现实中经常不完全一致。对于初到的访客，纽约的表面形象几乎是扑面而来的——繁华、拥挤、喧闹，接近人们刻板印象中大都市的极限模版。但是稍停片刻，就不难发现这里的另一个重要特征——反差，例如摩登的现代高楼与老旧的公共设施、嘈杂的市区街道与宁静的公园港湾、巨大的物质财富与惊人的贫富差距等等。这些无处不在的不协调 (incongruity) 像是在提醒我们——试图用一两个标签来概括纽约是不明智的；并且，如能尝试寻找每种典型印象的直接反面，结果常常令人惊喜。我自认为不是一个观察力敏锐的人，前三、四次探访纽约也基本停留在纯游客阶段。记忆中的转机发生于 2015 年感恩节，我去百老汇 Palace Theatre 看由 Geroge Gershwin 的音乐与歌曲串编而成、剧情借鉴同名电影 (1951) 的怀旧音乐剧  An American in Paris，听到了几首并非最知名的 Gershwin 音乐作品，包括全剧开场用于表现巴黎解放的 Concerto in F (1925)——这首爵士风格的钢琴协奏曲算是 Gershwin 独立完成的第一支「严肃」音乐作品，在传统曲式中大量融入美国流行元素，比如 Blues 音阶、Charleston 舞步等；在它慢乐章的  Adagio  部分，长段悠扬的小号独奏与单簧管相互回应，仿佛夜幕中几个孤单的声音之间漫不经心的问答。  @ American Legion Hall, Los Angeles &nbsp;&nbsp; 1960.03西方音乐中有一类名为夜曲 (nocturne) 的作品，常用轻柔舒缓的旋律和配器来表现夜的宁静。单从音色而言，「爵士夜曲」中的小号嘹亮且突兀；然而它在安静环境的衬托下却更能突出人的孤独——特别是与前后充满活力的快乐章形成强烈对比。尽管音乐本身是抽象的语言，我们仍很容易联想到它对应的具体意象——大城市的昼与夜，并且这座城市几乎可以确定为 Gershwin 的纽约。与 Gershwin 几乎同龄且同为土生土长纽约人的另一位作曲家是被称为 “Dean of American Composers” 的 Aaron Copland，他曾为 Irwin Shaw 一部试演失败的尘封戏剧   Quiet City   (1939) 创作配乐——剧中的主角一度挣扎于自己的族裔身份认同，最终自我意识在城市寂静夜晚的小号声中被重新唤醒。或许多少受到 Gershwin 风格的启发，Copland 将这段音乐写为弦乐背景下小号与英国管 (cor anglais) 的对话——陌生、冷静而孤单。  @ Walthamstow Assembly Hall, London &nbsp;&nbsp; 1965.11\t一个版本脚注：今天我们听到的  Quiet City  通常是 1940 年出版的管弦配器版（小号 + 英国管 + 弦乐）；1939 年的剧场原版（小号 + 萨克斯管 + 单簧管 + 钢琴）经由  Christopher Brellochs 编曲于 2011 年首次录制发行。Gershwin 与  Copland  的音乐使我开始直观感受一个不一样的纽约。不久之后，我在 E. B. White 的小书  Here Is New York  (1949) 中找到了一种概括：  New York blends the gift of privacy with the excitement of participation; and better than most dense communities it succeeds in insulating the individual (if he wants it, and almost everybody wants or needs it) against all enormous and violent and wonderful events that are taking place every minute. 也就是说，纽约在聚集了大量人口的同时，神奇般地保护着个体的独立性——人们相逢而不打扰、共享生活空间却不互通个人世界。从那时起，我愈发相信在喧嚣的表象下，纽约的精神内核是孤独——这里的孤独并不指身边缺少同伴，而是一种由客观环境触发的离群心理状态；这座城市像一面镜子，强迫我们在外界的纷乱中认清和选择最真实的自己。纽约时常令我感受到孤独；我也认为孤独使我更好地理解了纽约。 三 人与人共享空间却不互相干涉的一个典型场景是剧场。纽约是英语世界里与伦敦齐名的商业戏剧中心，以百老汇 (Broadway) 为代表、令人眼花缭乱的戏剧演出最初曾是吸引我一次次探访这座城市的最直接原因。这些年我在纽约看过一些质量很高的经典话剧重排，比如 Shakespeare 的  King Lear (1606)、Ibsen 的An Enemy of the People (1882)、Chekhov 的Uncle Vanya  (1897)、还有 Arthur Miller 的  All My Sons (1946)。但纽约戏剧舞台的最大特色还是这里的音乐剧 (musical theatre)——十九至二十世纪的百老汇见证了美国音乐喜剧 (American musical comedy) 的发源、巅峰及其国际化后的反向输入。成熟意义上的音乐剧是一种实现音乐、歌舞、戏剧的融合 (integration) 并以戏剧为核心的综合舞台艺术；它通常基调轻松、雅俗共赏，但有限的观剧经历已使我确信——真正出色的音乐剧完全应当归为严肃的艺术杰作。  @ Corbett Auditorium, Cincinnati &nbsp;&nbsp; 1978在耶鲁的前几年，每次若在纽约恰逢自己喜欢的音乐剧重演，我尽量都不错过（除非感觉重排画风过于离谱、出于守护心中经典的美好形象而不忍观剧）。总体的印象是：尽管在音乐剧艺术显著衰落的今天，百老汇的制作和演出仍然保持着相当高的基础水准；不过想遇到真正惊艳的表演并不容易，少有的几场令人印象格外深刻——比如 2014 年夏天，我在 Sierra Boggess 饰演 Christine Daaé 的最后三周里，第一次也是唯一一次现场看  The Phantom of the Opera，收获了既经沧海、往后再无必要重观的体验；再比如 2019 年夏天，Kelli O’Hara 领衔主演的   Kiss Me, Kate  仿佛让我穿越回到上世纪中叶那个音乐剧舞台最具信心与生命力的年代，并从此对 Cole Porter 产生了不亚于 Gershwin 的满满敬意。我对百老汇的另一部分记忆来自各位实力舞台偶像：例如最近正在新版   Cabaret  中饰演房东阿姨的 Bebe Neuwirth、2018 年从歌剧界「下凡」至   Carousel  完成音乐剧首秀的 Renée Fleming、还有 2016 年感恩节在   Fiddler on the Roof  舞台上见到了出道四十年、四次提名托尼奖 (Tony Award) 却始终戏红人不红的 Judy Kuhn。之后因为对  Fiddler on the Roof  过于喜欢，2019 年还去小剧场 Stage 42 看了 Joel Grey 导演、主要面向犹太观众的意第绪语 (Yiddish) 版——印象中自己是那天剧场里唯一的亚洲面孔。  @ Seebühne Mörbisch, Mörbisch am See &nbsp;&nbsp; 2014.05–06出于偶像情怀去看剧有时也难免会有失落：比如 Lea Salonga 在 2015 和 2017 年的两次复出，虽然声音依旧极具辨识度，但整体气质与表演状态已不再是自己心目中的音乐剧女神；还有 2017 年 Glenn Close 在   Sunset Boulevard  中重演 Norma Desmond，但看过不仅印象平淡，还貌似明白了为什么这部取材于同名电影 (1950)、精心制作且金曲颇多的剧自首演以来在业内一直评价不高，甚至还由剧情触发了一丝感慨——音乐剧的黄金时代亦如当年的无声电影一般一去不返。不过，记忆中最满意的一次「追星」是在 2015 年春天，我从普林斯顿到波士顿的路上在纽约停留半天，在   Cabaret  停演前的最后一周见到了时隔 16 年再次出演 Emcee 的 Alan Cumming。当天的演出效果令我震撼，也突然理解了九十年代以来几个新版本中角色调整的用意——Emcee 已不仅是一个人，同时还是魏玛共和国晚期时代风貌的人格化 (personalification) 呈现，在一个三分真实、七分抽象的戏中戏舞台上演绎纳粹上台前夜德国社会的滑落、放纵与挣扎。  @ The Hit Factory Studio 1, New York &nbsp;&nbsp; 1998.04\t假如要选出自己心目中最无可替代的音乐剧最佳角色演绎，我很可能会把男主角的票投给  Cabaret  中的 Alan Cumming; 至于女主角，我大概会投给  My Fair Lady  中的 Julie Andrews 或  Miss Saigon  中的 Lea Salonga。 Cabaret  改编自英国作家 Christopher Isherwood 根据自己 1929–1932 年间旅居柏林的经历创作的小说   Goodbye to Berlin  (1939)。后来翻阅这本小说时，我会不禁代入与我年龄相仿的主人公独自置身异国大城市中那清冷的观察视角：  I am a camera with its shutter open, quite passive, recording, not thinking. Recording the man shaving at the window opposite and the woman in the kimono washing her hair.   Some day, all this will have to be developed, carefully printed, fixed.  四 综合客观内容与主观感情，我有一悲一喜两部个人最爱的音乐剧——悲剧是  Sweeney Todd: The Demon Barber of Fleet Street (1979)，喜剧是  My Fair Lady (1956)。幸运的是，我分别于 2017 和 2018 年在纽约的两个非典型剧场里看到了它们非常精彩的现场重演。上演  Sweeney Todd 的是位于曼哈顿 West Village 的 Barrow Street Theatre，这个平时不到 200 座的小剧场当时被特地布置为一个馅饼店 (pie shop)，并会根据剧情中小店的经营状况在两幕之间更换桌布内饰；更有沉浸感的是，开场前真为每位观众提供一份据称是前白宫特厨亲制的馅饼晚餐，不过显然不会免费。剧组是一个只有八位演员和三位乐手的极简阵容（有演员需要分饰两角），却与相对狭小的演出环境格外融洽。一个十九世纪伦敦理发师因权贵迫害妻离女散、最终在复仇中走向自我毁灭的故事，在另一个完全不同的时空中得到了真实的再现。  @ RCA Victor Studio A, New York &nbsp;&nbsp; 1979.03除了极具感染力的音乐、台词和充满张力的剧情，Sweeney Todd 真正有别于其它一众名剧之处在于它无论内容还是形式都是一部不能更标准的古典悲剧——为一个被欺凌者隐忍复仇的俗套故事位于林肯表演艺术中心 (Lincoln Center for the Performing Arts) 的 Vivian Beaumont Theater  @ Columbia 30th Street Studio, New York &nbsp;&nbsp; 1956.03  @ Legacy Recording Studios, New York &nbsp;&nbsp; 2008.04  They will live a long time, these men of the South Pacific. They had an American quality. They, like their victories, will be remembered as long as our generation lives. After that, like the men of the Confederacy, they will become strangers. Longer and longer shadows will obscure them, until their Guadalcanal sounds distant on the ear like Shiloh and Valley Forge.  五   @ RCA Victor Studio A, New York &nbsp;&nbsp; 1984.09  @ Hotel St. George, Brooklyn, New York &nbsp;&nbsp; 1963.05 六 在林肯中心建筑群中，占据中央 C 位的是大都会歌剧院 (Metropolitan Opera House, 以下简称 Met Opera)  @ Auditorium Maurice-Ravel, Lyon &nbsp;&nbsp; 1990.06  @ Halle aux Grains, Toulouse &nbsp;&nbsp; 2002.02–03  @ Powell Hall, St. Louis &nbsp;&nbsp; 1985.10 七 与 Koch Theater正面相对的 David Geffen Hall是纽约爱乐乐团 (New York Philharmonic, NY Phil) 的主音乐厅  @ Walthamstow Assembly Hall, London &nbsp;&nbsp; 1996.08  Now that we have had at least a glimmer of what it is that makes Beethoven’s music goes so deep in human experience. We can begin to see why all men rejoice in it, and why performers of all nationalities feel close to it. Each of them tries to make manifest the basic truths that live in this music as he understands them. . . . After all, the heyday of narrow nationalism is or should be over by now. And what we must cultivate is the real understanding that exists on a level as deep as musical communication&#8203;—a direct heart-to-heart, mind-to-mind contact. Only this kind of rapport can bring us peace, which is the immediate and necessary goal of this modern world.    @ St Barnabas Church, North Finchley, London &nbsp;&nbsp; 1987.06 八   @ Webster Hall, New York &nbsp;&nbsp; 1964.04（未完待下篇）",
        "url": "//2024/06/06/cities-new-york-1.html"
      }

      "2024-05-23-career-pursuit-html": {
        "title": "我想有怎样的事业",
        "tags": "",
        "date": "May 23, 2024",
        "author": "",
        "category": "",
        "content": "  En tout cas, je n’étais peut-être pas sûr de ce qui m’intéressait réellement, mais j’étais tout à fait sur de ce qui ne m’intéressait pas.    Transl.&nbsp;  In any case, I might not be certain about what really interested me, but I was more than certain about what didn’t.     —Albert Camus, L’Étranger     It is the glistening and softly spoken lie; the amiable fallacy; the patriotic lie of the historian, the provident lie of the politician, the zealous lie of the partizan, the merciful lie of the friend, and the careless lie of each man to himself, that cast that black mystery over humanity, through which any man who pierces, we thank as we would thank one who dug a well in a desert.    \t—John Ruskin,  The Seven Lamps of Architecture     Die mich suchen, wissen, wer ich war, und die anderen brauchen es nicht zu wissen.    Transl.&nbsp;  Those who come to look for me know who I was, and the rest do not need to know.     —Gustav Mahler:  Erinnerungen und Briefe       @ Philharmonie Berlin, Berlin &nbsp;&nbsp; 1988.05",
        "url": "//2024/05/23/career-pursuit.html"
      }
      ,
    
      "2024-05-19-back-to-academia-html": {
        "title": "我为何返回学术界",
        "tags": "",
        "date": "May 19, 2024",
        "author": "",
        "category": "",
        "content": "  My only love sprung from my only hate!   Too early seen unknown, and known too late!   Prodigious birth of love it is to me,   That I must love a loathed enemy.    \t—Romeo and Juliet : I.v.142–145  最近做出了一个并不轻松的选择——决定辞去开始不到两年的工业界工作，以普通博士后身份重返大学，继续基础研究。还有离开了学习工作九年的新英格兰，独闯人文环境和生活方式迥异的西部世界 一 问题—Is it still fun to do science?  Madame, vous voyez la science de haut, comme une vaste tapisserie. Je la vois d’en bas, au niveau du petit point.   Transl.&nbsp;  Madam, you look at science from the top and see it as a vast tapestry. I look at it from the bottom and notice every single stitch.     —Pierre-Gilles de Gennes,  Petit point     Я верю в их святую веру.   Их вера — мужество мое.   Я делаю себе карьеру   тем, что не делаю ее!  Transl.&nbsp; I believe in their holy belief. / From their belief my courage is won. / I shall pursue a career for myself / by not pursuing one!      —Евгений Евтушенко, Карьера     @ Symphony Hall, Boston &nbsp;&nbsp; 2023.05  二    @ Davies Symphony Hall, San Francisco &nbsp;&nbsp; 1999.05  三   You are excluding the rest of the world that will never understand, and you have made your own world with these other people. And probably what you will never know and nobody else will ever know is whether you are kidding yourself or not—have you really made your peace with these other people, or have you made a peace because the only alternative to the peace is a kind of crack-up.    \t—Frank Vallee, in  The Idea of North     @ Columbia 30th Street Studio, New York &nbsp;&nbsp; 1981.04–05 四   I believe that in spite of the recent triumphs of science, men haven’t changed much in the last two thousand years; and in consequence we must still try to learn from history. History is ourselves.    \t—Kenneth Clark,  Civilisation     @ Berwaldhallen, Stockholm &nbsp;&nbsp; 1990.09",
        "url": "//2024/05/19/back-to-academia.html"
      }
      ,

        "title": "音乐笔记 1 &amp;colon; 变奏的色彩（&amp;#8288;四&amp;#8288;）",
        "tags": "music",
        "date": "March 24, 2024",
        "author": "",
        "category": "",
        "content": "热身结束，下面进入正题——1.3 | Johann Sebastian Bach (1741) Goldberg-Variationen, BWV 988  Ton Koopman | hpd  \tMaria Minor, Utrecht &nbsp;&nbsp; 1987.05   Scott Ross  | hpd  \tSalle Colonne, Paris &nbsp;&nbsp; 1988.01   Maggie Cole  | hpd  \tHenry Wood Hall, London &nbsp;&nbsp; 1990.06   Pierre Hantaï  | hpd  \tDoopsgezinde Kerk, Haarlem &nbsp;&nbsp; 1992.06   Blandine Verlet | hpd  \tÉglise Saint-Hippolyte de Lagriffoul, Castres &nbsp;&nbsp; 1992.09   Céline Frisch | hpd  \tChapelle de l&apos;hôpital Notre-Dame de Bon Secours, Paris &nbsp;&nbsp; 2000.11   ——— Wilhelm Kempff | pf  \tBeethovensaal, Congress Centrum, Hannover &nbsp;&nbsp; 1969.07   Glenn Gould | pf  \tColumbia 30th Street Studio, New York &nbsp;&nbsp; 1981.04–05   András Schiff | pf  \tKingsway Hall, London &nbsp;&nbsp; 1982.12   Murray Perahia | pf  \tSalle de musique, La Chaux-de-Fonds &nbsp;&nbsp; 2000.07   Alexandre Tharaud | pf  \tAuditorium du Conservatoire Darius Milhaud, Aix-en-Provence &nbsp;&nbsp; 2015.02–04   ——— Lena Rist-Larsen | acc  \tLommedalen kirke, Bærum &nbsp;&nbsp; 1996.12  经过相当工作量的听辨后，得到了它们的色块图。考虑 GV 的 30 个变奏符合三首一组的 triplet 结构，图中它们就也按三格一行排成十行，最上和最下是 Aria 及其重复 (da capo)。这种排列的另一处方便是，对应变奏中 9 首依次为 n 度卡农 V[3n] (n = 1, 2, … , 9) 的 9 个色块正好从上至下排在最右列。同理，多数炫技变奏位于中列，传统舞曲位于左列。首先来看三版钢琴录音的结果： 接下来看六版羽管键琴录音：   巴洛克的回忆  ",
        "url": "//2024/03/24/mn-1-variations-4.html"
      }

        "content": "1.X | George Frideric Handel (1720) \tSuite in E major, HWV 430: IV. Air and 5 variations  Michael Borgstede | hpd  \tPenninckshuis, Deventer &nbsp;&nbsp; 2008.01   Trevor Pinnock | hpd  \t音楽の友ホール, 東京 &nbsp;&nbsp; 1983.11   Святослав Рихтер | pf  \tChâteau de Marcilly-sur-Maulne &nbsp;&nbsp; 1979.06–07   Сергей Рахманинов | pf  \tRCA Victor Studios, New York &nbsp;&nbsp; 1936.01  其中 Borgstede (2008) 和 Pinnock (1983) 分别弹奏当代仿制的十七、十八世纪羽管键琴；Richter (1979) 和 Rachmaninov (1936) 弹奏现代钢琴。少许努力后，测试结果如下：1.X | Jean-Philippe Rameau (1727) \tSuite en la mineur, RCT 5: VII. Gavotte et 6 doubles   Christophe Rousset | hpd  \tÉglise Saint-Hippolyte de Lagriffoul, Castres &nbsp;&nbsp; 1989.06   Blandine Rannou | hpd  \tLycée Carnot, Dijon &nbsp;&nbsp; 2000.07–08   Alexandre Tharaud | pf  \tSalle Colonne, Paris &nbsp;&nbsp; 2019.01–02  其中 Rousset (1989) 使用 Rameau 同时代的 Henri Hemsch (Paris, 1751) 羽管键琴；Rannou (2000) 使用仿制的 Hemsch 式羽管键琴；Tharaud (2019) 使用现代钢琴。这回结果很有意思：1.X | Ludwig van Beethoven (1823)   Diabelli-Variationen, Op. 120  Stephen Kovacevich | pf  \tWembley Town Hall, London &nbsp;&nbsp; 1968.02   Piotr Anderszewski | pf  \tAuditorio Stelio Molo, Lugano &nbsp;&nbsp; 2000.07–08   Ronald Brautigam | pf  \tÖsteråkers kyrka, Österåker &nbsp;&nbsp; 2015.08  关于乐器：Kovacevich (1968) 和 Anderszewski (2000) 演奏现代钢琴；Brautigam (2015) 演奏复制版 Conrad Graf (Wien, 1824) 年代钢琴。 ",

      "2024-03-22-mn-1-variations-2-html": {
        "title": "音乐笔记 1 &amp;colon; 变奏的色彩（&amp;#8288;二&amp;#8288;）",
        "tags": "music",
        "date": "March 22, 2024",

      "2024-03-21-mn-1-variations-1-html": {
        "title": "音乐笔记 1 &amp;colon; 变奏的色彩（&amp;#8288;一&amp;#8288;）",
        "tags": "music",
        "date": "March 21, 2024",
        "author": "",
        "category": "",
        "content": " 系列前言  本人自毕业以来暂居科研二线，日常「不务正业」的时间显著增加。但因多年受实验室文化荼毒，乐于记录各种奇怪的知识和想法，闲暇时分亦不消停。最近「学术休假」即将结束，故试从笔记中整理出一些不太无聊的内容，仅以此纪念这一去不返的惬意时光。既然初衷是「不务正业」，我就无需回避那些自己严重缺乏专业素养的话题——比如音乐。时常惋惜，近年虽对音乐萌生了些许兴趣，自己终是一个无足轻重的普通听众，有生之年恐怕都无可能对这门艺术作出任何（票房之外的）贡献；可转念也会自我安慰——没有专业理想或许能使我对音乐的入门探索更加自由，发表奇谈怪论亦无过多的心理压力。尝试写音乐笔记，也在试图向自己长期接受专业性规训的思维模式注入少许「不正经」的新鲜空气。笔记虽说内容与形式不限，但态度不宜随便。这个不知能续更几篇的系列将遵守以下规范：  无论文字篇幅长短，笔记的中心一定是音乐本身——同时包括作品和演绎录音。   我只聊自己喜欢的作品和表演诠释，不会专门关注它们的行业、历史地位或流行程度。         第 N 篇笔记中引用的第 m 首作品或片段以 N.m 标序，并附创作、出版或首演年份。         每版录音的参演艺术家按独唱 / 独奏 / 合唱 / 乐团 / 指挥的顺序排列，并标注录音年月与地点；乐器与声部遵照 IMSLP 通用缩写。音乐世界博大精深，入门小白分享个人笔记相当惶恐；如有错误恳请指正，不胜感激。  第一组笔记将会关注变奏曲——即由主题 (theme) 和若干变奏 (variations) 组成的段落式音乐作品。Donald Francis Tovey (1956): The Forms of Music  对其传统形式定义为：   VARIATIONS, the term given in music to groups of progressively developed versions of a complete self-contained theme, retaining the form of that theme though not necessarily its melody. 同年代的教科书 Hugo Leichtentritt (1951): Musical Form  将变奏粗略分为两类：   1.  The ornamental variation, which aims at brilliance and virtuosity.    2.  The characteristic variation, based on the art of thematic transformation. 1.1 | François Bouin (ed. 1761/2) \tAh ! vous dirai-je, maman   \tClaire Lefilliâtre\t| sop   \tArthur Schoonderwoerd \t| pf \tChapelle de l&apos;hôpital Notre-Dame de Bon Secours, Paris &nbsp;&nbsp; 2000.11   1.2 | Franz Schubert (1819) \tKlavierquintett in A-dur, D. 667: IV. Tema con variazioni   \tSteven Lubin\t| pf   \tSimon Standage\t| vn  \tTrevor Jones \t| va  \tDavid Watkin \t| vc \tAmanda McNamara \t| db \tHenry Wood Hall, London &nbsp;&nbsp; 1991.06   1.3 | Ludwig van Beethoven (1824) \tSinfonie № 9 in d-moll, Op. 125: IV. Finale    \tMelanie Diener\t| sop \tPetra Lang\t| mez \tEndrik Wottrich\t| ten \tDietrich Henschel\t| bass  ———  La Chapelle Royale + Collegium Vocale Gent + Orchestre des Champs-Elysées / Philippe Herreweghe \tGrande Salle de l'Arsenal, Metz &nbsp;&nbsp; 1998.10    第一组例子是 Claude Monet 于 1892–1894 年间绘制的 30 幅取自四个相近视角的鲁昂主教座堂 (Cathédrale Notre-Dame de Rouen) 西立面，包括从 Bureau des Finances1 大楼二层观察、视角全同的 11 幅——其中作品编号2为 W. 1351–1358, 1360 的 9 幅现今收藏于公共美术馆：  左上至右下依阅读顺序： 1. National Gallery of Art, Washington, D.C. 2. Museum Folkwang, Essen 3. Ίδρυμα Βασίλη &amp; Ελίζας Γουλανδρή, Αθήνα  4. J. Paul Getty Museum, Los Angeles  5. Musée d'Orsay, Paris 6. Museum of Fine Arts, Boston 7. Museum Neues Weimar 8. Clark Art Institute, Williamstown 9. Musée d'Orsay, Paris         \t Monet 创作 La Cathédrale de Rouen 系列期间的视角移动轨迹可见 Scott C. Allan (2019): \"The Portal of Rouen Cathedral in Morning Light\", Scholarly Essays: Deeper Dives into Objects from the J. Paul Getty Museum Collection.      &#8617;         \t Daniel Wildenstein (1996): Monet: Catalogue raisonné / Werkverzeichnis, vol. 3, pp. 561–564.       &#8617;      ",
        "url": "//2024/03/21/mn-1-variations-1.html"
      }
